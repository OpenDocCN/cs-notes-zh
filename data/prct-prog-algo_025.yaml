- en: '[*5.3 Universality*](../53universality) explains why all computational devices
    have equivalent computational power.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*5.3 通用性*](../53universality)解释了为什么所有计算设备具有等效的计算能力。'
- en: '[*5.4 Computability*](../54computability) identifies specific problems that
    cannot be solved on any computational device.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*5.4 可计算性*](../54computability)确定了在任何计算设备上都无法解决的特定问题。'
- en: '[*5.5 Intractability*](../55intractability) addresses the computational problems
    can we solve with the resource limitations that are inescapable in the real world.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*5.5 难解性*](../55intractability)讨论了在现实世界中不可避免的资源限制下我们能解决的计算问题。'
