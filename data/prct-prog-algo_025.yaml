- en: Overview.
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述。
- en: 'In this chapter, we describe how a rigorous study of the capabilities and limitations
    of machines reveals a striking commonality among all known types of computers,
    and gives us the ability to consider some fundamental questions:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们描述了对机器的能力和限制进行严格研究如何揭示了所有已知类型计算机之间的惊人共性，并使我们能够考虑一些基本问题：
- en: Are some computers intrinsically more powerful than others?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有些计算机本质上比其他计算机更强大吗？
- en: Which kinds of problems can we solve with a computer?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以用计算机解决哪些问题？
- en: Are there limits to what computers can do?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机的能力是否存在限制？
- en: What are the limits to what computers can do with limited resources?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机在资源有限的情况下能做到什么程度？
- en: These are deep questions indeed, and mathematicians have been grappling with
    them over much of the last century.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是深奥的问题，数学家们在过去的大部分世纪里一直在努力解决这些问题。
