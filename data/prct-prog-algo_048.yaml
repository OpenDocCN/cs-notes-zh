- en: Alternatively, a Java program can directly access resources within a JAR file,
    provided the JAR file is in the classpath. As an example, [cards.jar](cards.jar)
    contains GIF images of the 52 playing cards, and [Card.java](Card.java.html) accesses
    it to display images. Note that you must put the JAR file in your classpath and
    access the resources as URLs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，Java程序可以直接访问JAR文件中的资源，前提是JAR文件在类路径中。例如，[cards.jar](cards.jar)包含52张扑克牌的GIF图像，而[Card.java](Card.java.html)访问它以显示图像。请注意，您必须将JAR文件放入类路径中，并将资源作为URL访问。
- en: '**Executable JAR files.** Another use of JAR files is to bundle together all
    of the resources for a program so that a user can download the JAR file and execute
    it (assuming they have the Java runtime environment installed). Here are [instructions](jar/jar.html)
    creating *executable JAR files*. Another option for Windows users is [JSmooth](http://jsmooth.sourceforge.net/),
    which makes a standard Windows EXE file from a Java JAR file.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**可执行的JAR文件。** JAR文件的另一个用途是将程序的所有资源捆绑在一起，以便用户可以下载JAR文件并执行它（假设他们已安装了Java运行时环境）。这里有[创建*可执行JAR文件*的说明](jar/jar.html)。Windows用户的另一个选择是[JSmooth](http://jsmooth.sourceforge.net/)，它可以从Java
    JAR文件创建标准的Windows EXE文件。'
- en: '**Java Web Start.** Java Web Start is a framework for distributing Java applications
    over the web. Unlike a JAR executable, the client launches an application from
    resources hosted on the Web instead of the local file system. This is useful if
    you want the user to always run the most up-to-date version of the application.
    Here are [instructions](jar/webstart.html) for creating a Java Web Start application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Java Web Start。** Java Web Start是通过Web分发Java应用程序的框架。与JAR可执行文件不同，客户端从托管在Web上的资源启动应用程序，而不是从本地文件系统启动。如果您希望用户始终运行应用程序的最新版本，则此方法很有用。这里有[创建Java
    Web Start应用程序的说明](jar/webstart.html)。'
- en: '**Applets.** Java applets are automatically downloaded and launched in a Web
    browser and executed in a secure sandbox. One difficulty with applets is that
    certain browsers do not provide support for current versions of Java. Thus, you
    will need to instruct the browser to download an appropriate plugin if it is not
    already installed. `appletviewer`.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**小程序。** Java小程序会自动下载并在Web浏览器中启动并在安全沙箱中执行。小程序的一个困难之处在于某些浏览器不支持当前版本的Java。因此，如果尚未安装，您需要指示浏览器下载适当的插件。`appletviewer`。'
