- en: Introduction
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介
- en: So far, we’ve discussed how to build simple web pages using HTML and CSS, and
    how to use Git and GitHub in order to keep track of changes to our code and collaborate
    with others.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了如何使用HTML和CSS构建简单的网页，以及如何使用Git和GitHub来跟踪代码的更改并与他人协作。
- en: Today, we’ll dive into Python, one of the two main programming languages we’ll
    use throughout this course.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将深入探讨Python，这是我们将在整个课程中使用的两种主要编程语言之一。
- en: Python
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: '![Python Logo](../Images/747a9e8dff9902a7d9438c064d544944.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![Python标志](../Images/747a9e8dff9902a7d9438c064d544944.png)'
- en: Python is a very powerful and widely-used language that will allow us to quickly
    build fairly complicated web applications. In this course, we’ll be using Python
    3, although Python 2 is still in use in some places. When looking at outside resources,
    be careful to make sure they’re using the same version.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是一种非常强大且广泛使用的语言，它将使我们能够快速构建相当复杂的网络应用程序。在本课程中，我们将使用Python 3，尽管Python 2在某些地方仍在使用。在查看外部资源时，请务必确保它们使用的是同一版本。
- en: 'Let’s start where we start with many programming languages: Hello, world. This
    program, written in Python, would look like this:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们从许多编程语言开始的地方开始：Hello, world。这个用Python编写的程序看起来是这样的：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To break down what’s going on in that line, there is a `print` **function**
    built in to the python language, that takes an **argument** in parentheses, and
    displays that argument on the command line.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要分解那行代码中发生的事情，Python语言内置了一个名为`print`的**函数**，它接受括号中的**参数**，并在命令行上显示该参数。
- en: To actually write and run this program on your computers, you’ll first type
    this line into your text editor of choice, and then save the file as `something.py`.
    Next, you’ll head over to your terminal, navigate to the directory containing
    your file, and type `python something.py`. In the case of the above program, the
    words “Hello, world!” will then be displayed in the terminal.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在实际的计算机上编写和运行此程序，你首先需要将此行输入你选择的文本编辑器中，然后将文件保存为`something.py`。接下来，你将前往终端，导航到包含你的文件的目录，并输入`python
    something.py`。在上面的程序中，单词“Hello, world!”将随后在终端中显示。
- en: Depending on how your computer is set up, you may have to type `python3` instead
    of `python` before the file name, and you may even have to [download Python](https://www.python.org/downloads/)
    if you haven’t already. After installing Python, we recommend that you also [download
    Pip](https://pip.pypa.io/en/stable/installing/), as you’ll need that later in
    the course.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你的计算机配置，你可能需要在文件名前输入`python3`而不是`python`，如果你还没有安装Python，你可能甚至需要[下载Python](https://www.python.org/downloads/)。安装Python后，我们建议你还要[下载Pip](https://pip.pypa.io/en/stable/installing/)，因为你在课程中稍后需要它。
- en: When you type `python file.py` in your terminal, a program called an **interpreter**,
    which you downloaded together with Python, reads through your file line by line,
    and executes each line of the code. This is different than languages like **C**
    or **Java**, which need to be **compiled** into machine code before they can be
    run.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你在终端中输入`python file.py`时，一个名为**解释器**的程序（你与Python一起下载的）会逐行读取你的文件，并执行每一行代码。这与像**C**或**Java**这样的语言不同，这些语言在运行之前需要**编译**成机器代码。
- en: Variables
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变量
- en: 'A key part of any programming language is the ability to create and manipulate
    variables. In order to assign a value to a variable in Python, the syntax looks
    like this:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何编程语言的关键部分都是创建和操作变量的能力。为了在Python中给变量赋值，其语法看起来像这样：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Each of these lines is taking the value to the right of the `=`, and storing
    it in the variable name to the left.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 每一行都将`=`右侧的值取出来，并存储在左侧的变量名中。
- en: 'Unlike in some other programming languages, Python variable types are inferred,
    meaning that while each variable does have a type, we do not have to explicitly
    state which type it is when we create the variable. Some of the most common variable
    types are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与某些其他编程语言不同，Python变量类型是推断的，这意味着虽然每个变量都有一个类型，但我们创建变量时不必明确声明它是哪种类型。最常见的变量类型包括：
- en: '**int**: An integer'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**int**: 一个整数'
- en: '**float**: A decimal number'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**float**: 一个十进制数'
- en: '**str**: A string, or sequence of characters'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**str**: 一个字符串，或字符序列'
- en: '**bool**: A value that is either `True` or `False`'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**bool**: 一个值为`True`或`False`的值'
- en: '**NoneType**: A special value (`None`) indicating the absence of a value.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NoneType**: 表示没有值的一个特殊值（`None`）。'
