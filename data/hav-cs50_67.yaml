  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将编写一个更有趣的程序，可以从用户那里获取输入并问候该用户。为此，我们将使用另一个内置函数`input`，它向用户显示一个提示，并返回用户提供的任何输入。例如，我们可以在名为`name.py`的文件中编写以下内容：
