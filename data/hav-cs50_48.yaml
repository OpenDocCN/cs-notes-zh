- en: Functions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 函数
- en: 原文：[https://cs50.harvard.edu/scratch/notes/2/](https://cs50.harvard.edu/scratch/notes/2/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cs50.harvard.edu/scratch/notes/2/](https://cs50.harvard.edu/scratch/notes/2/)
- en: Last time
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上次
- en: Last time, we introduced the stage and sprites, with costumes, sounds, and backdrops.
    But we made all of our changes manually, by clicking and dragging, for example.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上次，我们介绍了舞台和精灵，包括服装、声音和背景。但我们通过点击和拖动等方式手动进行了所有更改。
- en: We’ll open a new Scratch project, and recall that we can move our cat around
    the stage by clicking and dragging, or changing the value of its x- and y-coordinates.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将打开一个新的Scratch项目，并回忆起我们可以通过点击和拖动，或者更改其x和y坐标的值来在舞台上移动我们的猫。
- en: Functions
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数
- en: To the left of Scratch’s interface, we’ll see blocks.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Scratch界面的左侧，我们将看到积木块。
- en: A **function**, in the context of Scratch, is some block that performs some
    task.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Scratch的上下文中，**函数**是指执行某些任务的积木块。
- en: The very first block, for example, says “move 10 steps”, and we can use it by
    dragging it from the library of blocks to the left, to the editor part of our
    project in the center.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，第一个积木块说“移动10步”，我们可以通过将其从积木块库拖到左侧，拖到项目中心的编辑部分来使用它。
- en: '![move 10 steps block in code editor in center](../Images/4032a5b86b50c40a744cfd99ca39cdf4.png)'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![代码编辑器中心移动10步积木块](../Images/4032a5b86b50c40a744cfd99ca39cdf4.png)'
- en: Now, we’ve added our first function, and if we click the block, we see that
    our cat will move slightly to the right, and the x-value of its position has updated
    as well.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们已经添加了我们的第一个函数，如果我们点击这个积木块，我们会看到我们的猫会稍微向右移动，并且它的位置x值也更新了。
- en: We can see this example at [Move](https://scratch.mit.edu/projects/507421820/).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在[移动](https://scratch.mit.edu/projects/507421820/)中看到这个例子。
- en: Inputs
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 输入
- en: Notice that there’s an area in the block with a value of 10, that we can change.
    This value is called an **input** to a function, or information that a function
    can use to change how it behaves.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，在积木块中有一个值为10的区域，我们可以更改它。这个值被称为函数的**输入**，或者函数可以用来改变其行为的信息。
- en: 'For the move block, the input is a number indicating the number of steps to
    move. We can change it to move our cat 30 steps, for example:'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于移动积木块，输入是一个表示移动步数的数字。我们可以将其更改为移动我们的猫30步，例如：
- en: '[PRE0]'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'We can add other blocks, too, like:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以添加其他积木块，例如：
- en: '[PRE1]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We can see this example at [Move and Turn](https://scratch.mit.edu/projects/507422307/).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在[移动和转向](https://scratch.mit.edu/projects/507422307/)中看到这个例子。
- en: Scripts
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 脚本
- en: We might want our blocks to be combined, so that a sequence of multiple instructions
    can be followed.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可能希望我们的积木块可以组合，以便可以按照多个指令的顺序执行。
- en: 'We can snap our two blocks together by dragging one of them towards the other,
    and we see a highlighted area when they’re close together:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过将其中一个积木块拖向另一个积木块来将我们的两个积木块拼接在一起，当它们靠近时，我们会看到一个高亮显示的区域：
- en: '![two blocks with highlighted area when dragged close together](../Images/8003c9f6ab72443eccb382fad697fba0.png)'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![当两个积木块拖动靠近时高亮显示的区域](../Images/8003c9f6ab72443eccb382fad697fba0.png)'
- en: After we release the mouse, we see that they snap together.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 释放鼠标后，我们会看到它们拼接在一起。
- en: 'Now our stack of blocks can be called a **script**, where all the blocks will
    run in order, from top to bottom, when we click on one of them:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们的积木块堆叠可以被称为**脚本**，当我们点击其中一个积木块时，所有的积木块将按顺序从上到下运行：
- en: '[PRE2]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We can click this stack of blocks over and over again, and they’ll make our
    cat move in a circle.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以连续点击这个积木块堆叠，它们会使我们的猫沿圆形移动。
- en: 'There are many blocks we can use for our scripts, in multiple categories. We
    can try this block, too:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用许多不同类别的积木块来编写我们的脚本。我们也可以尝试这个积木块：
- en: '[PRE3]'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: And if we want to delete a block, we can hold down the control key and click,
    or right-click, and choose the “Delete Block” option. We can also drag the block
    back towards the block library, and it will go away if we release it anywhere
    inside that area.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们想要删除一个积木块，我们可以按住控制键并点击，或者右键点击，并选择“删除积木块”选项。我们还可以将积木块拖回积木块库，如果我们在该区域内释放它，它就会消失。
- en: Walking around
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 四处走动
- en: We’ll delete our cat, and choose a new sprite for our next program, [Glide](https://scratch.mit.edu/projects/507422729/),
    where we’ll have our sprite move around the stage.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将删除我们的猫，并为我们的下一个程序选择一个新的精灵，[滑行](https://scratch.mit.edu/projects/507422729/)，其中我们的精灵将在舞台上移动。
- en: 'Let’s use the hedgehog, and we’ll start by using the “go to” block to make
    sure we start on the top left:'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们使用刺猬，我们首先使用“转到”积木块确保我们从左上角开始：
- en: '[PRE4]'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'We’ll use another block to move our hedgehog to the top right, after:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在之后，我们将使用另一个积木块将我们的刺猬移动到右上角：
- en: '[PRE5]'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Then we want to move to the bottom right:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后我们想要移动到右下角：
- en: '[PRE6]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'And finally, the bottom left, with both values negative:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，左下角，两个值都是负数：
- en: '[PRE7]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: When we click on this stack of blocks, our hedgehog seemed to jump immediately
    to the lower left. It turns out that our computer runs our programs very quickly,
    so the hedgehog moved so fast that we saw just the final location.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们点击这个积木堆时，我们的刺猬似乎立即跳到了左下角。实际上，我们的计算机运行程序非常快，所以刺猬移动得如此之快，我们只看到了最终的位置。
- en: 'We can use a different block, called “glide”, to move over some amount of time.
    We’ll drag the bottom three “go to” blocks out of our script, since we still want
    to start immediately on the top left, and add “glide” blocks for each of the other
    three positions as before:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用一个不同的积木，称为“滑动”，在一段时间内移动。我们将把底部的三个“转到”积木从我们的脚本中拖出来，因为我们仍然想在顶部左边立即开始，并像之前一样为其他三个位置添加“滑动”积木：
- en: '[PRE8]'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Now, when we run our script again by clicking on the stack of blocks, we see
    our hedgehog moving as we expected. We can add one more glide, so that it moves
    back to the original position:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们再次通过点击积木堆来运行我们的脚本时，我们看到我们的刺猬像我们预期的那样移动。我们可以再添加一个滑动，这样它就会回到原始位置：
- en: '[PRE9]'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Comments
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: Our program is getting a little complicated, so we can use **comments**, or
    short descriptions of what we were trying to do, as a reminder for ourselves or
    guide to others to understand our program.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的项目变得有些复杂，所以我们可以使用**注释**，或者对我们试图做什么的简短描述，作为我们自己的提醒或他人理解我们项目的指南。
- en: 'We can control-click or right-click our stack of blocks, and use “Add Comment”
    to write a comment, like a note for us which won’t affect how our program runs:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过控制点击或右键点击我们的积木堆，并使用“添加注释”来写注释，就像给我们自己的笔记，这不会影响我们程序的运行：
- en: '[PRE10]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: We can use other motion blocks to change our sprite’s direction, and move in
    other ways as well.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用其他动作积木来改变我们精灵的方向，并以其他方式移动。
- en: Looks
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外观
- en: 'We’ll go to the “Looks” category of blocks now, by clicking on it on the left.
    We’ll drag away our other blocks, and drag in a “say Hello!” block for [Say](https://scratch.mit.edu/projects/507423170/):'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们将点击左下角的“外观”类别积木，我们将拖走我们的其他积木，并拖入一个“说Hello！”积木，用于[Say](https://scratch.mit.edu/projects/507423170/)：
- en: '[PRE11]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Now, when we click this block, a speech bubble appears next to our sprite.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们点击这个积木时，一个话泡出现在我们的精灵旁边。
- en: 'Let’s add another block to say goodbye:'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们再添加一个积木来告别：
- en: '[PRE12]'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'But when we click this stack of blocks, we have a similar bug, or problem with
    our program: Scratch is running these blocks so quickly that we don’t have time
    to see the “Hello!”, since it’s immediately changed to “Goodbye!”.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但是当我们点击这个积木堆时，我们遇到了一个类似的错误，或者程序的问题：Scratch运行这些积木如此之快，以至于我们没有时间看到“Hello!”，因为它立即变成了“Goodbye!”。
- en: 'We’ll replace our blocks with another type of block:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将用另一种类型的积木替换我们的积木：
- en: '[PRE13]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Now, we have time to see each message from our hedgehog.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们有时间查看我们刺猬发送的每条消息。
- en: Costumes
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 服装
- en: '“Looks” blocks can also change the costume of our sprites, so we’ll delete
    our hedgehog sprite and create a new one: a bear this time in [Bear 1](https://scratch.mit.edu/projects/507423557/).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “外观”积木也可以改变我们精灵的服装，所以我们将删除我们的刺猬精灵并创建一个新的：这次是一个熊，在[Bear 1](https://scratch.mit.edu/projects/507423557/)。
- en: It turns out that the bear has two costumes available already, “bear-a” and
    “bear-b”.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，熊已经有了两种服装可供选择，“bear-a”和“bear-b”。
- en: 'We can start by using blocks to choose the first costume for our bear, and
    place it towards the left of the stage:'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以从使用积木选择我们熊的第一个服装开始，并将其放置在舞台的左边：
- en: '[PRE14]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'We’ll add blocks to make our bear move across the stage, and for it to stand
    up after:'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加积木使我们的熊在舞台上移动，并在之后站立起来：
- en: '[PRE15]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: We can try clicking our stack of four blocks to see this happen.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以尝试点击我们的四个积木堆，看看这个动作会发生。
- en: Now, let’s add new backdrops by selecting “Forest” and “Woods and Bench” after
    clicking the “Choose a Backdrop” button in the Stage panel in the bottom right.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，让我们通过点击底部右边的舞台面板中的“选择背景”按钮，选择“森林”和“树林和长椅”作为新的背景。
- en: 'We can use a block to make sure that our story always starts with the “Forest”
    backdrop:'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用一个积木来确保我们的故事总是以“森林”背景开始：
- en: '[PRE16]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: We’ll also tell our bear to start on the left, and switch its costume to not
    be standing up.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还会告诉我们的熊从左边开始，并切换其服装，使其不站立。
- en: These three blocks will all run really quickly, so it looks like they all happened
    at the same time, but they actually still run one at a time. In this case, since
    they all run so fast, it doesn’t matter what order they’re in.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这三个积木都会运行得非常快，所以它们看起来好像同时发生，但实际上它们仍然一个接一个地运行。在这种情况下，由于它们都运行得如此之快，它们的顺序并不重要。
- en: 'Now we’ll tell our bear to “walk” across the stage with the “glide” block as
    before:'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们将用“滑动”方块告诉我们的熊像之前一样“走过”舞台：
- en: '[PRE17]'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: With a large x-value, our bear will walk off the right of the stage.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用较大的x值，我们的熊将走出舞台的右侧。
- en: Once it does that, our backdrop will change to a different one, as though our
    bear has reached a new area.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦它这样做，我们的背景将改变为另一个，就像我们的熊到达了一个新的区域。
- en: 'Then, we’ll have our bear “walk” in, starting from the left side of the stage
    and stopping in the middle:'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，我们将让我们的熊“走进”舞台，从舞台左侧开始，停在中间：
- en: '[PRE18]'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Now, we have a stack of seven blocks that, when clicked, tell a story with our
    bear. If something didn’t work as we’d expect, we might want to try different
    values for our bear’s position, or time it takes to glide across the stage.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们有一堆七个方块，当点击时，用我们的熊讲述一个故事。如果某些事情没有按预期工作，我们可能想尝试为熊的位置或滑过舞台所需的时间尝试不同的值。
- en: 'There are two more blocks that might be useful, “show”, and “hide”, which makes
    our sprite appear or disappear:'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有两个可能有用的方块，“显示”和“隐藏”，可以使我们的精灵出现或消失：
- en: '[PRE19]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Sound, Control
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 声音，控制
- en: 'The “Sound” category of blocks can play sounds:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “声音”类别的方块可以播放声音：
- en: '[PRE20]'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Another useful block is in the Control category, called “wait”:'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个有用的方块位于“控制”类别中，称为“等待”：
- en: '[PRE21]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: This will tell our sprite to pause and not do anything, so we can control the
    timing of our project.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这将告诉我们的精灵暂停并什么都不做，这样我们就可以控制项目的节奏。
- en: We’ll delete our bear, and change the backdrop back to the default white backdrop.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将删除我们的熊，并将背景改回默认的白色背景。
- en: 'We’ll add a new sprite, the [Duck](https://scratch.mit.edu/projects/507424907/),
    and use the blocks we’ve seen to play hide and seek:'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加一个新的精灵，[鸭子](https://scratch.mit.edu/projects/507424907/)，并使用我们看到的方块来玩捉迷藏：
- en: '[PRE22]'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Now, our duck will disappear, then appear again and play a sound.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们的鸭子将消失，然后再次出现并播放声音。
- en: It turns out that we can record our own sounds, upload sounds from our computer,
    or even play musical notes.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，我们可以录制自己的声音，从我们的电脑上传声音，甚至播放音符。
- en: Extensions
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展
- en: 'We’ll delete our duck sprite, and pick the cat again. In the bottom left of
    Scratch’s interface, we have this blue icon with blocks and a plus sign, for adding
    **extensions**, or more categories of blocks:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将删除我们的鸭子精灵，再次选择猫。在Scratch界面的左下角，我们有一个带有方块和加号的蓝色图标，用于添加**扩展**，或更多类别的方块：
- en: '![blue icon with blocks and a plus sign](../Images/8f3edd1b2a96fcc5c87765e4da4ec855.png)'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有方块和加号的蓝色图标](../Images/8f3edd1b2a96fcc5c87765e4da4ec855.png)'
- en: Music
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 音乐
- en: 'We’ll start with [Music](https://scratch.mit.edu/projects/507425280/) by trying
    to play a note with this block:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将开始尝试[音乐](https://scratch.mit.edu/projects/507425280/)，通过尝试用这个方块播放音符：
- en: '[PRE23]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: The number 60 corresponds to some note, or sound, and 0.25 beats indicates how
    long it will be played for.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字60对应某个音符或声音，0.25拍表示它将播放多长时间。
- en: We can click on the number 60, which will show a piano keyboard, and as we click
    on each key, we can see the note number change and hear what it will sound like.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以点击数字60，这将显示一个钢琴键盘，当我们点击每个键时，我们可以看到音符编号的变化并听到它将听起来像什么。
- en: 'We’ll use eight of these blocks, and play all the white keys on the keyboard
    in sequence:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将使用这些方块中的八个，并按顺序播放键盘上的所有白键：
- en: '[PRE24]'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Now, when we click on this stack of blocks, we’ll hear a musical scale played.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们点击这个方块堆时，我们将听到一个音阶被演奏。
- en: 'We can also change the instrument so the notes sound different:'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以更改乐器，使音符听起来不同：
- en: '[PRE25]'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: We drag this block to the top of our stack so it runs before the notes are played.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将这个方块拖到堆栈的顶部，以便它在音符播放之前运行。
- en: 'We can also play our notes more quickly or slowly by changing the tempo:'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以通过改变节奏来更快或更慢地播放我们的音符：
- en: '[PRE26]'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: A bigger number, like 80, will make our notes play more quickly, while a smaller
    number, like 40, will make our notes play more slowly.
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个更大的数字，如80，将使音符播放得更快，而一个较小的数字，如40，将使音符播放得更慢。
- en: Pen
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 笔
- en: We’ll try another extension, the Pen extension. With this, we can move our sprite
    around the stage, and virtually put a pen down to “draw” on the stage. Let’s take
    a look at the [Pen](https://scratch.mit.edu/projects/507425660/) example.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将尝试另一个扩展，笔扩展。有了这个，我们可以在舞台上移动我们的精灵，并在舞台上“绘制”时虚拟放下笔。让我们看看[笔](https://scratch.mit.edu/projects/507425660/)的例子。
- en: 'We’ll start by putting the pen down, moving 30 steps, and picking the pen up:'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将首先放下笔，移动30步，然后拾起笔：
- en: '[PRE27]'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: We can click this stack of blocks, and our cat will continue to move 30 steps
    and drawing a line as it moves.
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以点击这个方块堆，我们的猫将继续移动30步并在移动时绘制线条。
- en: 'When we pick “up” the pen, our sprite will no longer draw when it moves. We
    can move our cat in a circle:'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们“拿起”笔时，我们的精灵在移动时将不再绘制。我们可以让我们的猫画一个圆圈：
- en: '[PRE28]'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Now our cat will move a bit, rotate, and draw a circle as we keep clicking this
    stack of blocks.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在我们点击这个积木堆时，我们的猫会移动一点，旋转，并画一个圆圈。
- en: Next time
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下次
- en: With blocks in the Motion, Looks, Sound, and Control categories, as well as
    other types from extensions, we can create all sorts of stories and programs with
    Scratch.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用运动、外观、声音和控制类别中的积木，以及其他来自扩展的类型，我们可以用Scratch创建各种故事和程序。
- en: Next time, we’ll see how we can use even more types of blocks, combined with
    what we’ve seen, to take our projects even futher.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下次，我们将看到如何使用更多类型的积木，结合我们所学的内容，将我们的项目推进得更远。
