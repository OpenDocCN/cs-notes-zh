- en: Overview.
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述。
- en: Our goal in this chapter is to convince you that writing a computer program
    is easier than writing a piece of text such as a paragraph or an essay. In this
    chapter, we take you through these building blocks, get you started on programming
    in Java, and study a variety of interesting programs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中我们的目标是说服您，编写计算机程序比编写段落或文章等文本要容易。在本章中，我们将带您了解这些基本知识，帮助您开始使用Java进行编程，并学习各种有趣的程序。
- en: '[*1.1 Elements of Programming*](../11hello) instructs you on how to create,
    compile, and execute a Java program on your system.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*1.1 编程元素*](../11hello) 指导您如何在系统上创建、编译和执行Java程序。'
- en: '[*1.2 Built-in Types of Data*](../12types) describes Java''s built-in data
    types for manipulating strings, integers, real numbers, and booleans.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*1.2 数据的内置类型*](../12types) 描述了Java用于操作字符串、整数、实数和布尔值的内置数据类型。'
- en: '[*1.3 Conditionals and Loops*](../13flow) introduces Java structures for control
    flow, including `if-else` statements, `while` loops, and `for` loops.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*1.3 条件和循环*](../13flow) 介绍了Java的控制流结构，包括`if-else`语句、`while`循环和`for`循环。'
- en: '[*1.4 Arrays*](../14array) considers a data structure known as the array for
    organizing large quantities of data.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*1.4 数组*](../14array) 考虑了一种称为数组的数据结构，用于组织大量数据。'
- en: '[*1.5 Input and Output*](../15inout) extends the set of input and output abstractions
    (command-line arguments and standard output) to include standard input, standard
    drawing, and standard audio.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*1.5 输入和输出*](../15inout) 扩展了输入和输出抽象（命令行参数和标准输出）的集合，包括标准输入、标准绘图和标准音频。'
- en: '[*1.6 Random Web Surfer*](../16pagerank) presents a case study that models
    the behavior of a web surfer using a Markov chain.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*1.6 随机网络冲浪者*](../16pagerank) 提供了一个案例研究，模拟了使用马尔可夫链的网络冲浪者的行为。'
