- en: Welcome!
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欢迎光临！
- en: Welcome back to CS50’s Introduction to Programming with R!
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎回到 CS50 的 R 编程入门课程！
- en: Today, we will be learning about packaging and distributing our programs. This
    way, we can share them with the world!
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将学习如何打包和分发我们的程序。这样，我们就可以与世界分享它们了！
- en: Packages
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 包
- en: Today, we are going to be building and packaging a program called `ducksay`.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将构建和打包一个名为 `ducksay` 的程序。
- en: If you have taken one of our other CS50 courses, you might be aware of a program
    called `cowsay`. It takes some piece of text and creates an image of a cow saying
    that text. We will be building `ducksay` in that same spirit.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已经参加过我们的其他 CS50 课程，你可能知道一个名为 `cowsay` 的程序。它接受一些文本并创建一个牛说这些文本的图像。我们将以同样的精神构建
    `ducksay`。
- en: '*Packages* are source code that has been compiled so that it can be distributed.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*包* 是经过编译的源代码，以便可以分发。'
- en: Package Structure
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 包结构
- en: Packages should be held within a folder that is the same name as the package.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包应该保存在一个与包同名的文件夹中。
- en: 'We can do so by typing the following commands in the R console:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在 R 控制台中输入以下命令来做到这一点：
- en: '[PRE0]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Notice that these commands create a directory called `ducksay` and then set
    the working directory to `ducksay`.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意这些命令创建了一个名为 `ducksay` 的目录，然后将工作目录设置为 `ducksay`。
- en: 'Packages generally have a structure as follows within the main folder:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包通常在主文件夹中有以下结构：
- en: '[PRE1]'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The `DESCRIPTION` file will include a description of the package, including
    who wrote it. The `NAMESPACE` file will include a list of functions we want to
    make available to the users of our package. `man` is a folder that holds the manual
    (documentation) for the package. `R` includes the R code for the package. Finally,
    `tests` holds all the tests that we want to be able to run to ensure our package
    behaves as we expect.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`DESCRIPTION` 文件将包括对包的描述，包括谁编写了它。`NAMESPACE` 文件将包括我们希望向我们的包用户提供的函数列表。`man`
    是一个包含包手册（文档）的文件夹。`R` 包含包的 R 代码。最后，`tests` 包含我们想要运行的所有测试，以确保我们的包按预期行为。'
- en: 'We can create a `DESCRIPTION` file by typing `file.create("DESCRIPTION")` into
    the R console. We can now open this file and code as follows:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在 R 控制台中输入 `file.create("DESCRIPTION")` 来创建一个 `DESCRIPTION` 文件。现在我们可以打开这个文件并按照以下方式编码：
- en: '[PRE2]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Notice how the package is named and titled. Then, a description is provided.
    Authors are included. Finally, the license is provided under which this package
    is offered. You can learn more about these fields in the `DESCRIPTION` file [documentation](https://cran.r-project.org/doc/manuals/R-exts.html#The-DESCRIPTION-file).
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意包的命名和标题。然后，提供描述。包括作者。最后，提供提供此包的许可证。你可以在 `DESCRIPTION` 文件的 [文档](https://cran.r-project.org/doc/manuals/R-exts.html#The-DESCRIPTION-file)
    中了解更多关于这些字段的信息。
- en: 'As you can see by the `DESCRIPTION` file above, we also need a `LICENSE` file.
    We can code that as follows:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如上 `DESCRIPTION` 文件所示，我们还需要一个 `LICENSE` 文件。我们可以按照以下方式编码：
- en: '[PRE3]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Fill in the `...` with the present year. Notice how the year of the license
    and the copyright holder is named.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用当前年份填充 `...`。注意许可证和版权所有者的年份是如何命名的。
- en: devtools
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: devtools
- en: A package called devtools allows us to create packages faster.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为 devtools 的包允许我们更快地创建包。
- en: In particular, `devtools` comes with utilities for creating the necessary folder
    structure for our package’s tests and R code.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特别是，`devtools` 包提供了创建我们包测试和 R 代码所需文件夹结构的工具。
- en: We can load devtools by typing `library(devtools)` into the R console, assuming
    it’s already installed.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过在 R 控制台中输入 `library(devtools)` 来加载 devtools，假设它已经安装。
- en: Writing Tests
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写测试
- en: Thanks to the devtools package, we can easily use testthat to develop tests
    for packages we author.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感谢 devtools 包，我们可以轻松地使用 testthat 为我们编写的包开发测试。
- en: 'Then, we can type `use_testthat()` to invoke the ability to use testthat. Our
    `DESCRIPTION` file will be automatically modified as follows:'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，我们可以输入 `use_testthat()` 来调用使用 testthat 的能力。我们的 `DESCRIPTION` 文件将自动修改如下：
- en: '[PRE4]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice that the package will suggest that one should have testthat version 3.0.0
    or above installed. This may vary depending on the version of testthat that you’ve
    installed.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意包会建议应该安装 testthat 版本 3.0.0 或更高版本。这可能会根据您安装的 testthat 版本而有所不同。
- en: 'Inside our `tests/testthat` folder, created by `use_testthat`, we can create
    our first test, `test-ducksay.R`, as follows:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在由 `use_testthat` 创建的 `tests/testthat` 文件夹内，我们可以创建我们的第一个测试，`test-ducksay.R`，如下所示：
- en: '[PRE5]'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Notice that `expect_match` looks for the string `hello, world` in the output
    of `ducksay`.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `expect_match` 在 `ducksay` 的输出中寻找字符串 `hello, world`。
- en: Writing R Code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写 R 代码
- en: 'Continuing our use of devtools we can now type the following in the R console:
    `use_r("ducksay")`.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续使用 devtools，现在我们可以在 R 控制台中输入以下内容：`use_r("ducksay")`。
- en: This command will create a folder called `R` and a file called `ducksay.R`.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此命令将创建一个名为 `R` 的文件夹和一个名为 `ducksay.R` 的文件。
- en: Now, it’s time to provide some functionality within our program that we will
    package. This functionality should match the test that we wrote.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，是时候在我们的程序中提供一些我们将打包的功能了。这个功能应该与我们所编写的测试相匹配。
- en: 'Write code for `ducksay.R` as follows:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照以下方式编写 `ducksay.R` 的代码：
- en: '[PRE6]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '`NAMESPACE`'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`NAMESPACE`'
- en: As mentioned previously, we need to provide information about what functions
    are available to the end users of this package in a file called `NAMESPACE`.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如前所述，我们需要在名为 `NAMESPACE` 的文件中提供有关此包最终用户可用的函数的信息。
- en: 'To do so, you can type `file.create("NAMESPACE")` in your console. Then, edit
    this file as follows:'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要这样做，您可以在控制台中输入 `file.create("NAMESPACE")`。然后，按照以下方式编辑此文件：
- en: '[PRE7]'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This file simply makes the `ducksay` function available to the end user of the
    package.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此文件仅使 `ducksay` 函数对包的最终用户可用。
- en: We can now type `load_all()` into the R console to load all the available functions
    named in `NAMESPACE`.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以在 R 控制台中输入 `load_all()` 来加载 `NAMESPACE` 中命名的所有可用函数。
- en: Testing Code
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试代码
- en: You can now run `test()` to test our function. No errors should result.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，您可以通过运行 `test()` 来测试我们的函数。不应该出现任何错误。
- en: Further, you can now use `ducksay` in RStudio after you have loaded the functions
    of this package.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，在您加载了这个包的函数之后，现在您可以在 RStudio 中使用 `ducksay`。
- en: 'Updating our tests, let’s test to see if a duck appears in `ducksay`:'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新我们的测试，让我们测试一下 `ducksay` 中是否出现了鸭子：
- en: '[PRE8]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Notice how this test looks to see if a duck is represented. Additionally, notice
    how `fixed = TRUE`, as described in the lecture, prevents the test from misinterpreting
    some of the characters within the duck as being part of something called a regular
    expression. Suffice to say for now, a regular expression is not what we’d like!
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意这个测试看起来是否表示了鸭子。此外，注意 `fixed = TRUE`，正如讲座中所述，它防止测试错误地解释鸭子中的一些字符作为称为正则表达式的东西的一部分。现在就足够了，正则表达式不是我们想要的！
- en: Writing Documentation
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写文档
- en: We can now document how to use our function. Typically, we can type `?ducksay`
    to see documentation. However, we have not created our documentation yet.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以记录如何使用我们的函数。通常，我们可以输入 `?ducksay` 来查看文档。然而，我们还没有创建我们的文档。
- en: Documentation is written in a type of language called a markup language. A markup
    language provides syntax for specifying the formatting of a document.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档是用一种称为标记语言的类型语言编写的。标记语言提供用于指定文档格式的语法。
- en: 'You can write your documentation by typing:'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过以下方式编写文档：
- en: '[PRE9]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The first command creates a folder called `man`. The second creates our documentation
    file.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第一个命令创建一个名为 `man` 的文件夹。第二个创建我们的文档文件。
- en: 'Modify your documentation file as follows:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照以下方式修改您的文档文件：
- en: '[PRE10]'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Notice how the `name`, `title`, `description`, `usage`, and other sections are
    provided. You can learn more about these elements by reading the [documentation](https://cran.r-project.org/doc/manuals/R-exts.html#Writing-R-documentation-files)
    on R documentation files.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `name`、`title`、`description`、`usage` 以及其他部分是如何提供的。您可以通过阅读有关 R 文档文件的[文档](https://cran.r-project.org/doc/manuals/R-exts.html#Writing-R-documentation-files)来了解更多关于这些元素的信息。
- en: Now, it’s time to wrap things up and share our package.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，是时候总结一下并分享我们的包了。
- en: Building Packages
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建包
- en: 'Once a package’s contents are ready to be bundled together and distributed,
    one of two commands can be used to initiate a *build*:'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦一个包的内容准备好打包和分发，可以使用两个命令中的任何一个来启动 *构建*：
- en: '[PRE11]'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Notice that `build` is a devtools function and can be run directly from the
    R console. `R CMD build` can be run from the computer’s terminal outside of R.
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `build` 是一个 devtools 函数，可以直接在 R 控制台中运行。`R CMD build` 可以在 R 的计算机终端外运行。
- en: Running `build`, you will see a `.gz` file will be outputted within your working
    directory.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行 `build`，你将在工作目录中看到一个 `.gz` 文件被输出。
- en: Updating Packages
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新包
- en: 'To update our code, we can open our test file and update our test as follows:'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要更新我们的代码，我们可以打开我们的测试文件并更新测试如下：
- en: '[PRE12]'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Notice that a new test is added that looks for “quack!”
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到添加了一个新的测试，用于查找“quack！”
- en: 'With this test in mind, we can now update our source code to allow for the
    inputting of any phrase, which, in turn, will be stated by the duck:'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑到这个测试，我们现在可以更新我们的源代码，以便输入任何短语，然后鸭子会相应地表达出来：
- en: '[PRE13]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Notice that a default `phrase`, “hello, world” is provided. If another `phrase`
    is provided, it will say that `phrase` instead.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到提供了一个默认的 `phrase`，“hello, world”。如果提供了另一个 `phrase`，它将说出那个 `phrase`。
- en: 'Similarly, we can update our documentation file as follows:'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同样，我们可以更新我们的文档文件如下：
- en: '[PRE14]'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Notice that `value` is updated. Further, `arguments` is also updated. Another
    example is provided in `examples`.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `value` 已更新。此外，`arguments` 也已更新。另一个例子在 `examples` 中提供。
- en: We can run `build` again to include our modifications.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以再次运行 `build` 来包含我们的修改。
- en: This package can now be shared with others.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在我们可以将这个包与其他人共享。
- en: Using and Sharing Packages
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用和共享包
- en: Let’s now create a program called `greet.R` that uses this package.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在让我们创建一个名为 `greet.R` 的程序，该程序使用这个包。
- en: We can set the working directory away from `ducksay` by typing `setwd("..")`
    in the R console. This will move our working directory to one directory higher
    than that of `ducksay`.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过在 R 控制台中输入 `setwd("..")` 来将工作目录设置在 `ducksay` 之外。这将把我们的工作目录移动到 `ducksay`
    之上的一级目录。
- en: 'Next, we can type `file.create("greet.R")` to create a new file. Modify this
    file as follows:'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，我们可以输入 `file.create("greet.R")` 来创建一个新文件。按照以下方式修改此文件：
- en: '[PRE15]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Notice that this program loads `ducksay`. Then, the code uses this new library.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到这个程序加载了 `ducksay`。然后，代码使用这个新的库。
- en: 'While this works on our computer, being that we developed this package locally,
    others will need to install this package. To do so, one of the following commands
    can be used:'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然这个包在我们的计算机上可以工作，因为我们是在本地开发的这个包，但其他人需要安装这个包。为此，可以使用以下命令之一：
- en: '[PRE16]'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: As discussed in previous lectures, the top command can be run directly within
    RStudio and is built into R itself. The other command can be run in the computer’s
    terminal. It is also built into R.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如前几节课所讨论的，顶级命令可以直接在 RStudio 中运行，并且是 R 本身构建的。另一个命令可以在计算机的终端中运行。它也是 R 中构建的。
- en: 'To install our package, we can run the following in our console: `install.packages("ducksay_1.0.tar.gz")`'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要安装我们的包，我们可以在控制台中运行以下命令：`install.packages("ducksay_1.0.tar.gz")`
- en: You can share your code using CRAN, GitHub, and even email.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用 CRAN、GitHub 甚至电子邮件来共享你的代码。
