- en: Preserving Privacy
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保留隐私
- en: This is CS50’s Introduction to Cybersecurity.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这本是CS50的网络安全入门课程。
- en: Today, let’s consider what information we are sharing without our knowledge
    and how we can restrict that sharing.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，让我们考虑我们在不知情的情况下分享了哪些信息，以及我们如何限制这种分享。
- en: Web Browsing History
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页浏览历史
- en: Your browsing history is both a feature and a potential threat to privacy.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的浏览历史记录既是功能也是对隐私的潜在威胁。
- en: You may not want someone to have access to what websites you have visited.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能不希望有人访问你访问过的网站。
- en: You can clear your browser history. However, you may be logged out of all services.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以清除浏览器历史记录。然而，你可能会从所有服务中注销。
- en: Servers typically have *logs* that track user activities. Therefore, even when
    you clear your browser history, servers keep track of what you have accessed.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器通常会有*日志*来跟踪用户活动。因此，即使你清除了浏览器历史记录，服务器仍然会记录你访问的内容。
- en: 'A server log may appear as follows:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器日志可能如下所示：
- en: '[PRE0]'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Notice that this includes your IP address, your local time, and other details
    are shared in these digital envelopes being shared between computers.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意这包括你的IP地址、你的本地时间以及其他细节，这些都在计算机之间共享的数字信封中。
- en: How can we exert some sort of control over what we can share?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何控制我们可以分享的内容？
- en: HTTP Headers
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTTP头部信息
- en: As we discussed, HTTP Headers are key-value pairs sent between your computer
    and a server.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正如我们讨论的，HTTP头部信息是在你的计算机和服务器之间发送的关键值对。
- en: Consider the following URL that may be visited using the link shown in the following
    HTML file.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑以下可能通过以下HTML文件中的链接访问的URL。
- en: '[PRE1]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This HTML presents a link called cats that directs the user to `example.com`.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个HTML展示了一个名为cats的链接，将用户导向`example.com`。
- en: When you visit a website, the browser shares by default the link that referred
    you there.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你访问一个网站时，浏览器默认会分享将你带到那里的链接。
- en: 'When you click a link, the browser shares with websites what website referred
    you. Hence, the following header is shared from the browser to the server:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你点击一个链接时，浏览器会与网站分享是什么网站将你带过去的。因此，以下头部信息是从浏览器发送到服务器的：
- en: '[PRE2]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Notice that this header shares what you were searching for.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意这个头部信息分享了你在搜索什么。
- en: 'Would it not be nice to be able to suppress what is being shared? Consider
    the following:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果能够抑制共享的内容不是很好吗？考虑以下：
- en: '[PRE3]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Notice the following only shares the origin: Not the specific search you were
    doing.'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意以下只共享来源：不是你正在进行的特定搜索。
- en: The following meta tags can be added to your website to restrict sharing only
    the origin of traffic.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下元标签可以添加到你的网站中，以限制只共享流量来源。
- en: '[PRE4]'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice the `content` attribute is set to `origin`.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意`content`属性被设置为`origin`。
- en: One can restrict further by adding the following to your website to provide
    no referrer information.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以通过在你的网站中添加以下内容来进一步限制，以提供无引用信息。
- en: '[PRE5]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Notice the `content` attribute is set to `none`.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意`content`属性被设置为`none`。
- en: Fingerprinting
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指纹识别
- en: Each browser presents more or less information about your identity and behavior
    than others.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个浏览器比其他浏览器更多地或更少地展示你的身份和行为信息。
- en: Regardless of the browser you choose, servers log your activities.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你选择哪种浏览器，服务器都会记录你的活动。
- en: '*Fingerprinting* is a way by which third parties can identify you based upon
    clues that are available, even when you have restricted your browser from sharing
    as much information about you as possible.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指纹识别*是一种第三方可以根据可用的线索识别你的方式，即使你在尽可能限制浏览器分享你信息的情况下。'
- en: 'One such piece of information is the *User-Agent* request header, which describes
    your device as follows:'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中一条信息是 *User-Agent* 请求头，它如下描述你的设备：
- en: '[PRE6]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice that your browser, OS version, and device are identified.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到你的浏览器、操作系统版本和设备被识别。
- en: Web servers can also locate your IP address and log it.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web服务器还可以定位你的IP地址并记录它。
- en: Web servers can also discover your screen resolution, extensions installed,
    fonts installed, and other information.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web服务器还可以发现你的屏幕分辨率、已安装的扩展、已安装的字体和其他信息。
- en: When this information is gathered together over time, it can make you more and
    more identifiable.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当这些信息随着时间的推移而汇总时，它可以使你越来越容易被识别。
- en: Session Cookies
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 会话Cookies
- en: Recall cookies are like a virtual hand stamp to track you individually.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记忆cookies就像一个虚拟的手章，用于跟踪你个人。
- en: '*Session cookies* are a piece of information that servers place on your computer
    to identify you.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Session cookies* 是服务器放在你的电脑上以识别你的信息。'
- en: 'A session cookie may appear as follows:'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个会话cookie可能如下所示：
- en: '[PRE7]'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Notice that this cookie tells the server that your session is `1234abcd`.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到这个cookie告诉服务器你的会话是 `1234abcd`。
- en: Every sequence of session numbers or characters will be unique for each user.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个用户的会话编号或字符序列都是唯一的。
- en: Session cookies typically expire after a period of time determined by the server.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话cookies通常在服务器确定的某个时间段后过期。
- en: Tracking Cookie
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟踪Cookie
- en: '*Tracking cookies* are designed to track you.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Tracking cookies* 是设计用来跟踪你的。'
- en: 'Third parties use such cookies to track your behavior on a website. Consider
    the following:'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三方使用此类cookies来跟踪你在网站上的行为。考虑以下情况：
- en: '[PRE8]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Notice that this Google Analytics cookie lasts two years and tracks your activity
    by presenting itself to each new site you visit.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到这个 Google Analytics cookie 持续两年，并通过向每个你访问的新网站展示自己来跟踪你的活动。
- en: Tracking Parameters
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟踪参数
- en: Where cookies are hidden “under the hood” of your browser, *tracking parameters*
    are visible in the links you access.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在cookies隐藏在浏览器“引擎盖下”的地方，*tracking parameters* 在你访问的链接中是可见的。
- en: 'Consider the following URL:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑以下 URL：
- en: '[PRE9]'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Notice that the value for `click_id`, `YmVhODI1MmZmNGU4`, tracks you specifically.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `click_id` 的值 `YmVhODI1MmZmNGU4` 专门跟踪你。
- en: While cookies are tracked in the background, you can see how links you visit
    (based on the URL) can track you.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当cookies在后台被跟踪时，你可以看到你访问的链接（基于URL）如何跟踪你。
- en: 'More and more, browsers are tending toward sanitizing tracking parameters.
    Consider the following URL:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多，浏览器倾向于清理跟踪参数。考虑以下 URL：
- en: '[PRE10]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Notice that this link *only* tracks the campaign to which you are responding.
    There is no longer a value for `click_id`.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到这个链接 *仅* 跟踪你响应的活动。`click_id` 的值不再存在。
- en: Third-Party Cookies
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三方Cookies
- en: Another type of cookie is a *third-party cookie*.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种类型的cookie是 *third-party cookie*。
- en: 'Third parties (i.e., other servers or companies) want to understand how you
    travel between websites. Consider the following HTTP request:'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三方（即其他服务器或公司）希望了解你如何在网站之间旅行。考虑以下 HTTP 请求：
- en: '[PRE11]'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Notice that this request specifically asks to `GET` a file called `ad.gif` from
    `example.com`.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到这个请求明确要求从 `example.com` 获取一个名为 `ad.gif` 的文件。
- en: 'Automatically, the server responds with the following headers:'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动地，服务器会响应以下头信息：
- en: '[PRE12]'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The `Set-Cookie` response header sets a cookie called `id` that lasts three
    years.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Set-Cookie` 响应头设置了一个名为 `id` 的cookie，其持续时间为三年。'
- en: 'If you browse to another website that utilizes the same ad, `example.com` now
    knows you are browsing both `harvard.edu` and `yale.edu`. Say you later make the
    following HTTP request:'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你浏览了使用相同广告的另一个网站，`example.com` 现在知道你正在浏览 `harvard.edu` 和 `yale.edu`。假设你后来发出了以下
    HTTP 请求：
- en: '[PRE13]'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Notice that the third-party cookie from earlier, `id=1234abcd`, is now being
    shown to `example.com` again, thus revealing that you’ve later visited `yale.edu`.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到之前提到的第三方cookie `id=1234abcd` 现在再次显示给 `example.com`，从而揭示你后来访问了 `yale.edu`。
- en: Third-party cookies can be used to track us and monetize information about us.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三方cookies可以用来跟踪我们并货币化关于我们的信息。
- en: Private Browsing
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 私人浏览
- en: One method by which to help protect your activity is *private browsing*.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种帮助保护你活动的方法是 *private browsing*。
- en: In a private browsing window or tab, past cookies are eliminated.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个私人浏览窗口或标签页中，过去的cookies会被消除。
- en: Still, the web still works as the web does! New cookies can still be formed
    in the ecosystem of a private browsing window.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管如此，网络仍然按照网络的方式运行！在私人浏览窗口的生态系统中仍然可以形成新的cookies。
- en: Even more poignant, servers can still track your activity within your single
    browsing session.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更重要的是，服务器仍然可以跟踪您在单个浏览会话中的活动。
- en: Supercookies
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级cookie
- en: Whoever provides your internet service can always inject their own cookies into
    your HTTP headers without your knowledge.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供您互联网服务的人可以始终在您的 HTTP 标头中注入他们自己的 cookie，而您可能并不知道。
- en: You may be able to opt out of supercookies with your internet provider.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可能可以通过您的互联网提供商选择退出超级cookie。
- en: DNS
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DNS
- en: The *Domain name system* or *DNS* is a service by which website names, like
    `harvard.edu`, are resolved to specific IP addresses.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*域名系统* 或 *DNS* 是一种服务，通过该服务可以将网站名称，如 `harvard.edu`，解析为特定的 IP 地址。'
- en: By convention, traffic to DNS is entirely unencrypted. Hence, you are announcing
    to the world what website you are attempting to visit.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按惯例，DNS 的流量完全是未加密的。因此，您向全世界宣布了您试图访问的网站。
- en: Your internet service provider and DNS services know exactly where you are attempting
    to visit.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的互联网服务提供商和 DNS 服务知道您试图访问的确切位置。
- en: An alternative called *DNS over HTTPS* or *DoH*, as well as *DNS over TLS* or
    *DoT*, are services by which you can encrypt your DNS requests.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种称为 *HTTPS over DNS* 或 *DoH*，以及 *TLS over DNS* 或 *DoT* 的替代方案，是一种您可以通过它来加密您的
    DNS 请求的服务。
- en: Virtual Private Network (VPN)
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚拟私人网络 (VPN)
- en: VPNs, recall, are a way to connect the internet in such a way that it appears
    you are doing so from a different device.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住，VPNs 是一种连接互联网的方式，使得看起来您似乎是从不同的设备进行连接。
- en: VPNs establish an encrypted connection between your own computer (`A`) and a
    trusted server (`B`). Server `B` then sends your request to the internet, so it
    appears as if your traffic is coming from `B` and not `A`.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VPNs 建立了您自己的电脑 (`A`) 和一个受信任的服务器 (`B`) 之间的加密连接。然后服务器 `B` 将您的请求发送到互联网，因此看起来您的流量似乎来自
    `B` 而不是 `A`。
- en: VPNs do not protect you if your computer is infected with malware.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的电脑感染了恶意软件，VPN 不能保护您。
- en: VPNs will make it appears as though your traffic is coming from the VPN’s IP
    address instead of your own computer’s.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VPN 会使得您的流量看起来似乎来自 VPN 的 IP 地址而不是您自己的电脑。
- en: Tor
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tor
- en: '*Tor* is a piece of software that redirects your traffic to a node of Tor servers.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Tor* 是一种软件，它将您的流量重定向到 Tor 服务器的一个节点。'
- en: Traffic is directed through many encrypted nodes.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流量将通过许多加密节点进行导向。
- en: By design, the software does not remember much of your activity.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按设计，软件不会记住您的大部分活动。
- en: Utilizing such a service provides a high likelihood that little can be identified
    about you.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用此类服务提供了很高的可能性，几乎无法识别关于您的信息。
- en: However, do note that if you are the only person utilizing Tor on a local network
    at your place of work or school, it is quite possible through other means to identify
    who you are.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，请注意，如果您是唯一在工作场所或学校本地网络中使用 Tor 的人，通过其他手段完全有可能识别出您是谁。
- en: No technology provides you with absolute protection.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有任何技术能为您提供绝对的保护。
- en: Permissions
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 权限
- en: Operating systems are, by growing convention, asking to utilize certain permissions
    on your device.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统按照惯例，会请求在您的设备上使用某些权限。
- en: '*Location-based services*, by default, provide your geographic location. Best
    to be mindful that Apple Maps and Google Maps are very much aware of where you
    are at any given time if you provide them with such permissions.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基于位置的服务* 默认情况下会提供您的地理位置。最好注意，如果您向 Apple Maps 和 Google Maps 提供此类权限，它们非常清楚您在任何给定时间的位置。'
- en: Summing Up
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this course, we discussed…
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，我们讨论了...
- en: Many lessons that have, hopefully, raised your awareness about what information
    is provided to third parties;
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多课程，希望已经提高了您对提供给第三方信息的认识；
- en: How vulnerabilities arise in computers, servers, software, and your overall
    privacy;
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机中、服务器中、软件中以及您整体隐私中的漏洞是如何产生的；
- en: How you can mitigate these vulnerabilities with your increased awareness; and
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您如何通过提高意识来减轻这些漏洞；以及
- en: How you can better manage your privacy and those of others you serve.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您如何更好地管理您和您服务的他人的隐私。
- en: This was CS50’s Introduction to Cybersecurity.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 CS50 的网络安全入门课程。
