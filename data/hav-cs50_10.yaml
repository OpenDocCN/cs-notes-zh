  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值得注意的是，当 `500` 错误涉及到你创建的产品或应用程序时，这总是作为开发者的你的责任。这将在下周的问题集中尤为重要，也许对你的最终项目也是如此！
- en: HTML
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTML
- en: '*HTML* or *hypertext markup language* is made up of *tags*, each of which may
    have some *attributes* that describe it.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*HTML* 或 *超文本标记语言* 由 *标签* 组成，每个标签可能有一些 *属性* 来描述它。'
- en: 'In your terminal, type `code hello.html` and write code as follows:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的终端中，输入 `code hello.html` 并编写如下代码：
- en: '[PRE8]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Notice that the `html` tag both opens and closes this file. Further, notice
    the `lang` attribute, which modifies the behavior of the `html` tag. Also, notice
    that there are both `head` tags and `body` tags. Indentation is not required but
    does suggest a hierarchy.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `html` 标签既打开了又关闭了这个文件。此外，注意 `lang` 属性，它修改了 `html` 标签的行为。还要注意，既有 `head` 标签也有
    `body` 标签。缩进不是必需的，但确实暗示了一个层次结构。
- en: You can serve your code by typing `http-server`. This served content is now
    available on a very long URL. If you click it, you can visit the website generated
    by your own code.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过输入 `http-server` 来提供你的代码。现在，提供的内容可以通过一个非常长的 URL 访问。如果你点击它，你可以访问由你自己的代码生成的网站。
- en: When you visit this URL, notice that the file name `hello.html` appears at the
    end of this URL. Further, notice, based upon the URL, that the server is serving
    via port 8080.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你访问这个 URL 时，注意文件名 `hello.html` 出现在这个 URL 的末尾。此外，根据 URL，注意服务器是通过端口 8080 提供服务的。
- en: 'The hierarchy of tags can be represented as follows:'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签的层次结构可以表示如下：
- en: '![html code next to a hierarchy showing parent and child nodes](../Images/3134c1a5d558a4b2f6add8b38d635de6.png
    "DOM")'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![html 代码旁边显示层次结构，显示父节点和子节点](../Images/3134c1a5d558a4b2f6add8b38d635de6.png
    "DOM")'
- en: Knowledge of this hierarchy will be useful later as we learn JavaScript.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解这个层次结构将在我们学习 JavaScript 时非常有用。
- en: The browser will read your HTML file top to bottom and left to right.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器将自上而下、从左到右读取你的 HTML 文件。
- en: 'Because whitespace and indentation are effectively ignored in HTML, you will
    need to use `<p>` paragraph tags to open and close a paragraph. Consider the following:'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于在 HTML 中空白和缩进实际上被忽略，你需要使用 `<p>` 段落标签来打开和关闭一个段落。考虑以下：
- en: '[PRE9]'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Notice that paragraphs start with a `<p>` tag and end with a `</p>` tag.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到段落从 `<p>` 标签开始，并以 `</p>` 标签结束。
- en: 'HTML allows for the representation of headings:'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML 允许表示标题：
- en: '[PRE10]'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Notice that `<h1>`, `<h2>`, and `<h3>` denote different levels of headings.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `<h1>`、`<h2>` 和 `<h3>` 表示不同的标题级别。
- en: 'We can also create unordered lists within HTML:'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以在 HTML 中创建无序列表：
- en: '[PRE11]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Notice that the `<ul>` tag creates an unordered list containing three items.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `<ul>` 标签创建了一个包含三个项目的无序列表。
- en: 'We can also create ordered lists within HTML:'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以在 HTML 中创建有序列表：
- en: '[PRE12]'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Notice that the `<ol>` tag creates an ordered list containing three items.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `<ol>` 标签创建了一个包含三个项目的有序列表。
- en: 'We can also create a table in HTML:'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以在 HTML 中创建一个表格：
- en: '[PRE13]'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Tables also have tags that open and close each element within. Also, notice
    the syntax for comments in HTML.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表格也有打开和关闭每个元素的标签。此外，注意 HTML 中注释的语法。
- en: 'Images can also be utilized within HTML:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像也可以在 HTML 中使用：
- en: '[PRE14]'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Notice that `src="bridge.png"` indicates the path where the image file can be
    located.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `src="bridge.png"` 指示了图像文件可以找到的路径。
- en: 'Videos can also be included in HTML:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频也可以包含在 HTML 中：
- en: '[PRE15]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Notice that the `type` attribute designates that this is a video of type `mp4`.
    Further, notice how `controls` and `muted` are passed to `video`.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `type` 属性指定这是一个 `mp4` 类型的视频。此外，注意 `controls` 和 `muted` 是如何传递给 `video` 的。
- en: 'You can also link between various web pages:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可以在各个网页之间建立链接：
- en: '[PRE16]'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Notice that the `<a>` or *anchor* tag is used to make `Harvard` a linkable text.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `<a>` 或 *锚点* 标签用于使 `Harvard` 成为可链接的文本。
- en: 'You can also create forms reminiscent of Google’s search:'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可以创建类似于 Google 搜索的表单：
- en: '[PRE17]'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Notice that a `form` tag opens and provides the attribute of what `action` it
    will take. The `input` field is included, passing the name `q` and the type as
    `search`.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `form` 标签打开并提供它将采取的 `action` 属性。`input` 字段被包含在内，传递名称 `q` 和类型为 `search`。
- en: 'We can make this search better as follows:'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以如下改进这个搜索：
- en: '[PRE18]'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Notice that `autocomplete` is turned `off`. `autofocus` is enabled.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `autocomplete` 被设置为 `off`。`autofocus` 被启用。
- en: We’ve seen just a few of many HTML elements you can add to your site. If you
    have an idea for something to add to your site that we haven’t seen yet (a button,
    an audio file, etc.) try Googling “X in HTML” to find the right syntax! Similarly,
    you can use [cs50.ai](https://cs50.ai) to help you discover more HTML features!
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们已经看到了许多你可以添加到网站上的 HTML 元素中的一部分。如果你有关于要添加到网站上的想法（我们还没有看到，比如按钮、音频文件等），尝试在 Google
    上搜索“X in HTML”以找到正确的语法！同样，你可以使用 [cs50.ai](https://cs50.ai) 来帮助你发现更多的 HTML 功能！
- en: Regular Expressions
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正则表达式
- en: '*Regular expressions* or *regexes* are a means by which to ensure that user-provided
    data fits a specific format.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*正则表达式* 或 *regexes* 是一种确保用户提供的数据符合特定格式的手段。'
- en: 'We can implement our own registration page that utilizes regexes as follows:'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以自己实现一个利用正则表达式的注册页面，如下所示：
- en: '[PRE19]'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Notice that the `input` tag includes attributes that designate that this is
    of type `email`. The browser knows to double-check that the input is an email
    address.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，`input` 标签包含属性指定这是 `email` 类型的。浏览器知道要双重检查输入是否为电子邮件地址。
- en: 'While the browser uses these built-in attributes to check for an email address,
    we can add a `pattern` attribute to ensure that only specific data ends up in
    the email address:'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然浏览器使用这些内置属性来检查电子邮件地址，但我们可以添加一个 `pattern` 属性来确保只有特定的数据出现在电子邮件地址中：
- en: '[PRE20]'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Notice that the `pattern` attribute is handed a regular expression to denote
    that the email address must include an `@` symbol and a `.edu`.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，`pattern` 属性被传递了一个正则表达式，表示电子邮件地址必须包含一个 `@` 符号和一个 `.edu`。
- en: You can learn more about regular expressions from [Mozilla’s documentation](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions).
    Further, you can make inquiries to [cs50.ai](https://cs50.ai) for hints.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以从 [Mozilla 的文档](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions)
    中了解更多关于正则表达式的信息。此外，您可以访问 [cs50.ai](https://cs50.ai) 获取提示。
- en: CSS
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CSS
- en: '`CSS`, or *cascading style sheet*, is a markup language that allows you to
    fine-tune the aesthetics of your HTML files.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CSS`，或 *层叠样式表*，是一种标记语言，允许您微调 HTML 文件的审美。'
- en: CSS is filled with *properties*, which include key-value pairs.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS 中充满了 *属性*，它们包括键值对。
- en: 'In your terminal, type `code home.html` and write code as follows:'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的终端中，键入 `code home.html` 并编写如下代码：
- en: '[PRE21]'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Notice that some `style` attributes are provided to the `<p>` tags. The `font-size`
    is set to `large`, `medium`, or `small`. Then `text-align` is set to center.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，一些 `style` 属性被提供给 `<p>` 标签。`font-size` 被设置为 `large`、`medium` 或 `small`。然后
    `text-align` 被设置为居中。
- en: 'While correct, the above is not well-designed. We can remove redundancy by
    modifying our code as follows:'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然正确，但上述设计并不理想。我们可以通过修改代码来去除冗余，如下所示：
- en: '[PRE22]'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Notice that `<div>` tags are used to divide up this HTML file into specific
    regions. `text-align: center` is invoked on the entire body of the HTML. Because
    everything inside `body` is a child of `body`, the `center` attribute cascades
    down to those children.'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '注意，`<div>` 标签被用来将这个 HTML 文件划分为特定的区域。`text-align: center` 被应用于整个 HTML 的主体部分。因为
    `body` 内部的所有内容都是 `body` 的子元素，所以 `center` 属性会级联到这些子元素。'
- en: 'It turns out that there are newer semantic tags included in HTML. We can modify
    our code as follows:'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，HTML 中包含了一些新的语义标签。我们可以如下修改我们的代码：
- en: '[PRE23]'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Notice that the `header` and `footer` both have different styles assigned to
    them.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，`header` 和 `footer` 都被分配了不同的样式。
- en: 'This practice of placing the style and information all in the same location
    is not good practice. We could move the elements of style to the top of the file
    as follows:'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将样式和信息都放在同一个位置的做法并不好。我们可以将样式元素移动到文件顶部，如下所示：
- en: '[PRE24]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Notice all the style tags are placed up in the `head` in the `style` tag wrapper.
    Also, notice that we’ve assigned *classes*, called `centered`, `large`, `medium`,
    and `small` to our elements, and that we select those classes by placing a dot
    before the name, as in `.centered`
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，所有的样式标签都被放置在 `head` 部分的 `style` 标签包装器中。此外，注意我们已经为我们的元素分配了名为 `centered`、`large`、`medium`
    和 `small` 的 *类*，并且我们通过在名称前放置一个点来选择这些类，例如 `.centered`。
- en: 'It turns out that we can move all our style code into a special file called
    a *CSS* file. We can create a file called `style.css` and paste our classes there:'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，我们可以将所有的样式代码移动到一个特殊的文件中，称为 *CSS* 文件。我们可以创建一个名为 `style.css` 的文件，并将我们的类粘贴在那里：
- en: '[PRE25]'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Notice that this is verbatim what appeared in our HTML file.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，这正是出现在我们的 HTML 文件中的内容。
- en: 'We then can tell the browser where to locate the CSS for this HTML file:'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，我们可以告诉浏览器在哪里找到这个 HTML 文件的 CSS：
- en: '[PRE26]'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Notice that `style.css` is linked to this HTML file as a stylesheet, telling
    the browser where to locate the styles we created.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，`style.css` 被链接到这个 HTML 文件作为样式表，告诉浏览器在哪里找到我们创建的样式。
- en: Frameworks
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 框架
- en: Similar to third-party libraries we can leverage in Python, there are third-party
    libraries called *frameworks* that we can utilize with our HTML files.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与我们可以在 Python 中利用的第三方库类似，还有称为 *框架* 的第三方库，我们可以利用这些框架与我们的 HTML 文件一起使用。
- en: '*Bootstrap* is one of these frameworks that we can use to beautify our HTML
    and easily perfect design elements such that our pages are more readable.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Bootstrap*是我们可以使用来美化我们的HTML并轻松完善设计元素的框架之一，这样我们的页面就更容易阅读。'
- en: 'Bootstrap can be utilized by adding the following `link` tag in the `head`
    of your html file:'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在HTML文件的`head`部分添加以下`link`标签，可以使用Bootstrap：
- en: '[PRE27]'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'Consider the following HTML:'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑以下HTML代码：
- en: '[PRE28]'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Notice how, when looking at a served version of this page, it’s quite plain.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，当查看这个页面的服务版本时，它相当简单。
- en: 'Now consider the following HTML that implements the use of Bootstrap:'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在考虑以下实现Bootstrap使用的HTML代码：
- en: '[PRE29]'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Notice how much prettier this website is now.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，现在这个网站看起来多么漂亮。
- en: 'Similarly, consider the following expansion of our search page created earlier:'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似地，考虑以下我们之前创建的搜索页面的扩展：
- en: '[PRE30]'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: This version of the page is exceedingly stylized, thanks to Bootstrap.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个版本的页面非常风格化，多亏了Bootstrap。
- en: You can learn more about this in the [Bootstrap Documentation](https://getbootstrap.com/docs/).
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在[Bootstrap 文档](https://getbootstrap.com/docs/)中了解更多相关信息。
- en: JavaScript
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: JavaScript
- en: JavaScript is another programming language that allows for interactivity within
    web pages.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript是另一种允许在网页中进行交互的编程语言。
- en: 'Consider the following implementation of `hello.html` that includes both JavaScript
    and HTML:'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑以下`hello.html`的实现，它包含了JavaScript和HTML：
- en: '[PRE31]'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Notice how this form uses an `onsubmit` property to trigger a `script` found
    at the top of the file. The script uses `alert` to create an alert pop-up. `#name.value`
    goes to the textbox on the page and obtains the value typed by the user.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，这个表单使用了一个`onsubmit`属性来触发文件顶部的`script`。该脚本使用`alert`创建一个弹出警告。`#name.value`指向页面上的文本框，并获取用户输入的值。
- en: 'Generally, it’s considered bad design to mix onsubmit and JavaScript. We can
    advance our code as follows:'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，将`onsubmit`和JavaScript混合使用被认为是不良的设计。我们可以将我们的代码改进如下：
- en: '[PRE32]'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Notice that this version of the code creates an `addEventListener` to listen
    to the form `submit` being triggered. Notice how `DOMContentLoaded` ensures that
    the whole page is loaded before executing the JavaScript.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，这个版本的代码创建了一个`addEventListener`来监听表单`submit`事件的触发。注意`DOMContentLoaded`确保在执行JavaScript之前整个页面已经加载完成。
- en: 'We can advance this code as follows:'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以将此代码改进如下：
- en: '[PRE33]'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Notice that the DOM is dynamically updated in memory as the user types out a
    name. If there is a value inside `input`, upon the `keyup` on the keyboard, the
    DOM is updated. Otherwise, default text is presented.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，当用户输入一个名字时，内存中的DOM会动态更新。如果`input`中有值，在键盘的`keyup`事件发生时，DOM会更新。否则，会显示默认文本。
- en: JavaScript allows you to dynamically read and modify the html document loaded
    into memory such that the user need not reload to see changes.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JavaScript允许你动态地读取和修改加载到内存中的HTML文档，这样用户就不需要重新加载来查看更改。
- en: 'Consider the following HTML:'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑以下HTML代码：
- en: '[PRE34]'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Notice that JavaScript listens for when a specific button is clicked. Upon such
    a click, certain style attributes on the page are changed. `body` is defined as
    the body of the page. Then, an event listener waits for the clicking of one of
    the buttons. Then, the `body.style.backgroundColor` is changed.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，JavaScript监听特定按钮的点击事件。在点击时，页面上的某些样式属性会发生变化。`body`被定义为页面的主体。然后，一个事件监听器等待按钮之一被点击。然后，`body.style.backgroundColor`被改变。
- en: 'Similarly, consider the following:'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似地，考虑以下：
- en: '[PRE35]'
  id: totrans-171
  prefs:
  - PREF_IND
