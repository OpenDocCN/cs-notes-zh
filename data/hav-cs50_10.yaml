- en: '[PRE6]'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice that the `s` in `https` has been removed. The server response will show
    that the response is `301`, meaning that the website has permanently moved.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，`https` 中的 `s` 已被移除。服务器响应将显示响应为 `301`，这意味着网站已永久迁移。
