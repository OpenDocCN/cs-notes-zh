- en: Events
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件
- en: 原文：[https://cs50.harvard.edu/scratch/notes/3/](https://cs50.harvard.edu/scratch/notes/3/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cs50.harvard.edu/scratch/notes/3/](https://cs50.harvard.edu/scratch/notes/3/)
- en: Last time
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上次
- en: Last time, we put together sequences of instructions, or functions, by assembling
    stacks of blocks.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上次，我们通过组装堆叠的块来组合指令序列或函数。
- en: We used functions to move our characters, or sprites, around the stage, draw,
    play sound, and more.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们使用函数在舞台上移动我们的角色或精灵，绘制，播放声音等。
- en: Events
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件
- en: 'We’ll start with a new program with a cat, and start with a block we’ve seen
    before:'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将从一个带有猫的新程序开始，并从一个我们之前见过的块开始：
- en: '[PRE0]'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Now, we can have our cat do this every time the block was clicked.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以让我们的猫每次点击块时都这样做。
- en: But we might want our cat to do something in response to us, or another sprite.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但我们可能想让我们的猫对我们或另一个精灵做出反应。
- en: 'We’ll add a dinosaur sprite, and turn it so our two sprites face each other:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加一个恐龙精灵，并让它面对我们的两个精灵：
- en: '![dinosaur with rotation to left, next to cat](../Images/d20a5c84b1e70c9c839edaf406db63be.png)'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![向左旋转的恐龙，旁边是猫](../Images/d20a5c84b1e70c9c839edaf406db63be.png)'
- en: We’ll also add the same block for the dinosaur, but now if we want both our
    cat and dinosaur to say hello, we have to very quickly click on these blocks for
    each of them.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还将为恐龙添加相同的块，但现在如果我们想让我们的猫和恐龙都说你好，我们必须非常快速地分别点击它们的这些块。
- en: With multiple scripts and sprites, we won’t be able to do that ourselves quickly
    enough. It would be better if we could click a single button to start our project,
    and have all our scripts run automatically.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多个脚本和精灵，我们可能无法快速完成。如果能通过点击一个按钮来启动我们的项目，并自动运行所有脚本会更好。
- en: It turns out that Scratch has a button, which looks like a green flag, to the
    top left of the stage, that starts our project. But nothing happens right now
    when we click it.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实证明，Scratch在舞台的左上角有一个看起来像绿色标志的按钮，可以启动我们的项目。但现在点击它没有任何反应。
- en: We’ll need a new category of blocks, under Events. And in programming, an **event**
    is just something that happens in our program, that our code can respond to.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要在事件类别下添加一个新的块类别。在编程中，**事件**只是在我们程序中发生的事情，我们的代码可以对其做出响应。
- en: 'So we’ll drag out an event block called “when flag clicked”, and attach our
    “say hello” block to it:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，我们将拖出一个名为“当标志被点击时”的事件块，并将我们的“说你好”块附加到它上面：
- en: '[PRE1]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now, our code is attached to the event of the flag being clicked. And when we
    click the green flag, our dinosaur says hello.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们的代码已附加到标志被点击的事件。当我们点击绿色标志时，我们的恐龙说你好。
- en: Nothing can be attached to the start of this script, since the event is what
    causes the rest of our code to run.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于事件是触发我们代码其余部分运行的原因，因此无法将任何内容附加到此脚本的开始处。
- en: We can select the cat sprite, and do the same thing by adding a “when flag clicked”
    block to the beginning of its script as well. Now, when we click the green flag,
    both of our sprites say hello.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以选择猫精灵，并通过在其脚本开头添加一个“当标志被点击”块来执行相同操作。现在，当我们点击绿色标志时，我们的两个精灵都说你好。
- en: In fact, someone else can run our project now, [When Flag Clicked](https://scratch.mit.edu/projects/507426433/),
    just by clicking the green flag, without having to know what the blocks look like
    and which to click on.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实上，现在别人可以通过点击绿色标志来运行我们的项目[当标志被点击](https://scratch.mit.edu/projects/507426433/)，而不必知道块的外观以及要点击哪个。
- en: When Sprite Clicked
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当精灵被点击
- en: We’ll remove our cat and dinosaur, and add a duck for our next example, [When
    Sprite Clicked](https://scratch.mit.edu/projects/507426938/).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将移除我们的猫和恐龙，并为我们的下一个示例添加一只鸭子[当精灵被点击](https://scratch.mit.edu/projects/507426938/)。
- en: 'Now we’ll use a block called “when this sprite clicked”, which will make whatever
    code below run when our sprite is clicked:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们将使用一个名为“当这个精灵被点击时”的块，当我们的精灵被点击时，下面的代码将运行：
- en: '[PRE2]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now, when we click on the duck in the stage, it will go to a random position.
    We could also replace the “go to” block with a “glide” block for it to move more
    smoothly.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们点击舞台上的鸭子时，它会移动到随机位置。我们也可以用“滑动”块替换“前往”块，使它移动得更平滑。
- en: 'Notice that, when we click the sprite on the stage, the script also lights
    up as it’s running:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，当我们点击舞台上的精灵时，脚本也会在运行时亮起：
- en: '![blocks from the duck outlined in yellow glow](../Images/ce6a6ac8c8b089e60a4f6132a32b1c11.png)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![黄色光环中勾勒出的鸭子块](../Images/ce6a6ac8c8b089e60a4f6132a32b1c11.png)'
- en: Backdrop Chooser
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景选择器
- en: Now, we can build something that works like a button in a computer program,
    where something happens when that button is pressed, in [Backdrop Chooser](https://scratch.mit.edu/projects/507427209/).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以构建一个像计算机程序中的按钮一样工作的东西，当按下按钮时会发生某些事情，在[背景选择器](https://scratch.mit.edu/projects/507427209/)。
- en: 'We’ll add some backdrops to our project, and a sprite called Button2\. We’ll
    drag the button to the left side of the screen, and add some text in its costume:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加一些背景到我们的项目中，并添加一个名为Button2的精灵。我们将按钮拖到屏幕的左侧，并在其服装中添加一些文本：
- en: '![button with text Arctic](../Images/ef2ffda238f1374338f5bdba094747de.png)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带文本的北极按钮](../Images/ef2ffda238f1374338f5bdba094747de.png)'
- en: 'Now we’ll go back to the Code tab, and combine blocks from the Events and Looks
    categories:'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们将回到代码选项卡，并将事件和外观类别中的积木组合起来：
- en: '[PRE3]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Then, when we click this button, the backdrop will change.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，当我们点击这个按钮时，背景将会改变。
- en: We can right-click, or control-click the sprite, and select the “duplicate”
    item to make a copy of it. We’ll rename one to “Arctic Button”, and the other
    to “Jungle Button”. Then, we can change the text in the costume of the “Jungle
    Button” to say “Jungle”.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以右键点击，或者控制点击精灵，并选择“复制”项来复制它。我们将其中一个重命名为“北极按钮”，另一个重命名为“丛林按钮”。然后，我们可以将“丛林按钮”的服装中的文本改为“丛林”。
- en: 'Notice that the top right of the code editor will have a slightly transparent
    version of the current sprite, so we know what script we’re changing. We’ll change
    the code to switch the backdrop to “Jungle” for this button:'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，代码编辑器的右上角将有一个当前精灵的略透明版本，这样我们就可以知道我们在更改哪个脚本。我们将更改代码以将此按钮的背景切换到“丛林”：
- en: '[PRE4]'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'We’ll drag our “Jungle Button” to the left, under the “Arctic Button”, and
    repeat this process for a button called “Underwater Button”. The blocks for that
    button will be:'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将“丛林按钮”拖到左侧，在“北极按钮”下方，并为名为“水下按钮”的按钮重复此过程。该按钮的积木将是：
- en: '[PRE5]'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'And we’ll stack our buttons on the stage like so:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将按钮像这样堆叠在舞台上：
- en: '![button stacked on stage, labeled Arctic, Jungle, Underwater](../Images/c8131280e023c03a431016317e8955f8.png)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![堆叠在舞台上的按钮，标签为北极、丛林、水下](../Images/c8131280e023c03a431016317e8955f8.png)'
- en: Now whoever uses our project can interact with it, changing the stage to whatever
    they like.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，任何使用我们项目的人都可以与之互动，将舞台改变成他们喜欢的样子。
- en: Drum Kit
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 鼓组
- en: We’ll change our backdrop back to the plain white backdrop, and add some new
    sprites.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将我们的背景改回普通的白色背景，并添加一些新的精灵。
- en: We’ll choose a few instruments, “Drum-snare”, “Drums Conga”, and “Drum-cymbal”,
    and arrange them on our stage for [Drum Kit](https://scratch.mit.edu/projects/507447260/).
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将选择几个乐器，“鼓-军鼓”，“康加鼓”和“钹”，并将它们排列在我们的舞台上的[鼓组](https://scratch.mit.edu/projects/507447260/)。
- en: 'For each of them, we’ll add the “when this sprite clicked” block from the Events
    category, and a “play sound” block from the Sound category:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于它们中的每一个，我们将在事件类别中添加“当这个精灵被点击”积木，并在声音类别中添加一个“播放声音”积木：
- en: '[PRE6]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: We’ll do this for each instrument, with a different sound that matches each
    one.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将对每个乐器都这样做，每个乐器都有与之匹配的不同声音。
- en: Now, we have a “drum kit” that we can play by clicking on any of these sprites.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们有一个“鼓组”，我们可以通过点击这些精灵中的任何一个来演奏。
- en: Recall that a click is an event, and our code is responding to these events.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，点击是一个事件，我们的代码正在对这些事件做出响应。
- en: Swimming Fish
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游泳的鱼
- en: 'We’ll remove our drums and add a fish. We’ll use the “when key pressed” block
    to start a new script for it in [Swimming Fish](https://scratch.mit.edu/projects/507447918/):'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将移除鼓，并添加一条鱼。我们将使用“当按键按下”积木为它在[游泳的鱼](https://scratch.mit.edu/projects/507447918/)中启动一个新的脚本：
- en: '[PRE7]'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now, when we press the space bar on our keyboard, our fish will play a sound.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们按下键盘上的空格键时，我们的鱼将会播放声音。
- en: And we can click the dropdown menu to customize the “when key pressed” block
    to respond to other keys.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以点击下拉菜单来自定义“当按键按下”积木以响应其他按键。
- en: 'We’ll change it to:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将其改为：
- en: '[PRE8]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: We’ll use a Motion block to move our sprite’s position’s x-value by 10 steps
    when the right arrow key is pressed.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将使用“移动”积木，当按下右箭头键时，将我们的精灵位置的x值移动10步。
- en: 'We’ll right-click, or control-click this script, and select the “Duplicate”
    option to make a copy of these two blocks. We’ll click to place it in the code
    editor for our fish sprite, and change the new script to respond to the left arrow:'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将右键点击，或者控制点击这个脚本，并选择“复制”选项来复制这两个积木。我们将点击将其放置在鱼精灵的代码编辑器中，并将新的脚本改为响应左箭头：
- en: '[PRE9]'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'But our fish is moving backwards, so we’ll first add blocks to make sure that
    it’s facing right when the right arrow key is pressed:'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但是我们的鱼是向后移动的，所以我们将首先添加积木来确保当按下右箭头键时它面向右边：
- en: '[PRE10]'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Recall that we could use the dial in the sprite panel to check what number to
    use for the value of direction.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，我们可以使用精灵面板中的旋钮来检查用于方向值的数字是多少。
- en: 'Next, we’ll make sure that it faces left when the left arrow key is pressed:'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，我们确保当按下左箭头键时它面向左边：
- en: '[PRE11]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Our fish is upside-down at first, so we’ll need to set the rotation style to
    be “left and right” in the sprite panel. We can also use a block, “set rotation
    style”, to do that for us.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们一开始的鱼是倒置的，所以我们需要在精灵面板中将旋转样式设置为“左右”。我们也可以使用一个“设置旋转样式”的积木来帮我们完成这个操作。
- en: We’ll repeat this so our fish can move up …
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将重复这个操作，以便我们的鱼可以向上移动……
- en: '[PRE12]'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '… and down:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: …以及向下：
- en: '[PRE13]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Now, we have the ability to program sprites to move all around the stage, in
    response to keys being pressed.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们有了编程精灵在舞台上移动的能力，以响应按键。
- en: Changing size
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改变大小
- en: 'We’ll add a few more scripts to change the size of our fish, when numbers are
    pressed:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加几个额外的脚本，当按下数字时改变鱼的大小：
- en: '[PRE14]'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: With these, we can move our fish around the stage as before, but also change
    how big or small it is by pressing the 1, 2, or 3 keys.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用这些积木，我们可以像之前一样移动我们的鱼在舞台周围，通过按1、2或3键来改变它的大小或小。
- en: Loudness
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 响度
- en: We’ll delete our fish and change our backdrop back to a plain white backdrop,
    and add a new balloon sprite for [Balloon](https://scratch.mit.edu/projects/507448632/).
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将删除我们的鱼，并将背景改回纯白色背景，并为[Balloon](https://scratch.mit.edu/projects/507448632/)添加一个新的气球精灵。
- en: Let’s try using another block in the Events category, “when loudness greater
    than”. Our browser might ask us for permission to use the microphone, since Scratch
    will be listening to our microphone.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们尝试使用事件类别中的另一个积木，“当响度大于”。我们的浏览器可能会要求我们允许使用麦克风，因为Scratch将会监听我们的麦克风。
- en: 'We’ll drag out this block, and add one to change the size of our balloon when
    the loudness Scratch hears is greater than 30:'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将拖出这个积木，并添加一个积木来改变气球的大小，当Scratch听到的响度大于30时：
- en: '[PRE15]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: A loudness value of 0 is like silence, and 100 will be very, very loud, so we
    can try different numbers for the level of loudness we want Scratch to listen
    for.
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 响度值为0就像静音一样，100将会非常非常响，所以我们可以尝试不同的数字来设置Scratch要监听的响度级别。
- en: Then, our code below will respond. Now, when we make noise for our microphone
    to hear, our balloon will get bigger and bigger.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，下面的代码将会响应。现在，当我们为麦克风制造噪音以便它能够听到时，我们的气球会越来越大。
- en: Timers
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计时器
- en: 'We can change the value of the dropdown menu in the block as well, from “loudness”
    to “timer”:'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以更改积木下拉菜单中的值，从“响度”改为“计时器”：
- en: '[PRE16]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: It turns out that, when we start our project by clicking the flag, there is
    a timer keeping track of how much time has passed.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，当我们通过点击标志开始我们的项目时，有一个计时器在跟踪已经过去的时间。
- en: So this block will cause some code to run when the timer reaches a particular
    number.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，这个积木会在计时器达到特定数字时执行一些代码。
- en: 'We’ll add our cat and dinosaur back in [Timer](https://scratch.mit.edu/projects/507449066/),
    and for our cat, we’ll use the same script as before:'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将把我们的猫和恐龙放回[Timer](https://scratch.mit.edu/projects/507449066/)，并且对于我们的猫，我们将使用之前的相同脚本：
- en: '[PRE17]'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'As for our dinosaur, we’ll have it wait two seconds after the flag is clicked:'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至于我们的恐龙，我们将让它点击标志后等待两秒钟：
- en: '[PRE18]'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Now, when we click on the green flag, our cat will say hello first, and our
    dinosaur will wait before saying hello back.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们点击绿色标志时，我们的猫会先说你好，然后我们的恐龙会等待后再说你好。
- en: Every time we start our project by clicking on the green flag, the timer is
    reset to 0, and will count up the number of seconds until our project is started
    or stopped again.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次我们通过点击绿色标志开始我们的项目时，计时器都会重置为0，并计算项目开始或停止再次之前的秒数。
- en: When Backdrop Switches
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当背景切换时
- en: 'There are other events, too, like this block:'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有其他的事件，比如这个积木：
- en: '[PRE19]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Now, if the backdrop switches, we can make a sprite do some actions.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，如果背景切换，我们可以让一个精灵执行一些动作。
- en: By using these Event blocks, we can make our Scratch projects interactive and
    respond to various events, like clicks or keypresses.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用这些事件积木，我们可以使我们的Scratch项目交互式，并响应各种事件，如点击或按键。
