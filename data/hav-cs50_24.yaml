- en: This is CS50’s Introduction to Cybersecurity.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是 CS50 的网络安全入门。
- en: This week, we are going to focus on networks and systems.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这周，我们将重点关注网络和系统。
- en: Last time, we introduced encryption as a way by which to secure information.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上次，我们介绍了加密作为保护信息的一种方式。
- en: Wi-Fi
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wi-Fi
- en: Chances are, you have recognized that there are secured and unsecured networks.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很可能，您已经意识到存在加密和非加密的网络。
- en: Secured networks utilize encryption to protect data between you and other devices.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密网络使用加密来保护您与其他设备之间的数据。
- en: '*Wi-Fi Protected Access* or *WPA* is a form of encryption utilized to secure
    networks.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Wi-Fi 保护接入* 或 *WPA* 是一种用于保护网络的加密形式。'
- en: HTTP
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTTP
- en: '*Hypertext Transfer Protocol*, or *HTTP*, is an unencrypted way by which to
    transfer data.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*超文本传输协议*，或 *HTTP*，是一种未加密的数据传输方式。'
- en: Utilizing HTTP, one is vulnerable to *Man-in-the-Middle* attacks where an adversary
    could inject additional HTML code into what one is downloading. Advertisements
    could be injected into all the web pages you are accessing via HTTP. Further,
    malicious code could be inserted as well.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 HTTP，您容易受到 *中间人攻击*，攻击者可以在下载的内容中注入额外的 HTML 代码。通过 HTTP 访问的所有网页都可能被注入广告。此外，还可能插入恶意代码。
- en: Indeed, there are other threats too. *Packet sniffing* is a way by which an
    adversary may look inside data that is being transferred between parties. You
    can imagine how a credit card number placed within an unsecured packet could indeed
    be detected and stolen by an adversary.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实上，还有其他威胁。*数据包嗅探* 是攻击者查看双方之间传输的数据的一种方式。您可以想象，如果一张信用卡号被放在一个未加密的数据包中，攻击者确实可以检测并窃取它。
- en: '*Cookies* are small files that websites put on your computer. Cookies may be
    used by websites to keep track of who you are, present your emails, or keep track
    of your shopping cart. Cookies make one vulnerable to *session hijacking*, whereby
    an adversary could inject a *supercookie* to track you.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Cookies* 是网站放在您电脑上的小文件。Cookies 可以被网站用来追踪您的身份，显示您的电子邮件，或追踪您的购物车。Cookies 使得您容易受到
    *会话劫持* 的攻击，攻击者可能会注入一个 *超级cookie* 来追踪您。'
- en: How might one defend against such a threat?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何防御此类威胁？
- en: HTTPS
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HTTPS
- en: '*HTTPS* is a secure protocol for HTTP.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*HTTPS* 是一种安全的 HTTP 协议。'
- en: Traffic between parties is encrypted.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双方之间的流量被加密。
- en: This is accomplished through *TLS* through public key cryptography.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是通过 *TLS*（传输层安全性）和公钥加密来实现的。
- en: A website has a public key that is signed by a third-party called a *certificate*
    of type *X.509*. These websites also have a private key.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个网站有一个由第三方（称为 *X.509* 类型的 *证书*）签名的公钥。这些网站也有一个私钥。
- en: '*Certificate authorities* or *CAs* are trusted third-party companies that issue
    certificates.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*证书颁发机构* 或 *CA* 是发行证书的可信第三方公司。'
- en: When you visit a website, your browser downloads the certificate of that website,
    runs it through an algorithm, and creates a hash.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您访问一个网站时，您的浏览器会下载该网站的证书，通过算法运行它，并创建一个哈希值。
- en: Then, it uses the public key of the website and the signature of that certificate
    provided to an algorithm to verify that it creates the exact hash found prior.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，它使用网站的公钥和提供的证书签名，将其提供给算法以验证它创建的哈希值与之前找到的完全一致。
- en: If these match, the web browser application is satisfied that this is a secured
    website.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果这些匹配，则网络浏览器应用程序会满意这是一个安全网站。
- en: HTTPS mathematically does keep us secure, but there are exceptions.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTTPS 在数学上确实能让我们保持安全，但也有例外。
- en: '*SSL Stripping* is an attack by which an adversary uses HTTP on a website to
    redirect traffic to a malicious website. An adversary may even redirect one to
    an HTTPS-secured domain that is not the intended website.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SSL 拦截* 是攻击者使用网站上的 HTTP 来重定向流量到恶意网站的一种攻击。攻击者甚至可能将您重定向到一个不是预期网站的 HTTPS-加密域。'
- en: One way of mitigating this threat is by implementing *HSTS* or *HTTP strict
    transport security*, whereby the server tells the browser to direct all traffic
    to a secure connection.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缓解这种威胁的一种方法是通过实施 *HSTS* 或 *HTTP 严格传输安全*，服务器告诉浏览器将所有流量导向安全连接。
- en: VPN
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VPN
- en: A *VPN*, or *virtual private network*, establishes an encrypted channel between
    two points.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*VPN*，或称*虚拟专用网络*，在两个点之间建立加密通道。'
- en: Within a VPN, all traffic is encrypted.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在VPN中，所有流量都是加密的。
- en: However, there are some side effects.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，也有一些副作用。
- en: 'Because the pipeline between two parties results in receiving an IP address
    from the second party, it will appear to services throughout the web that your
    IP address is that of the second party: not your original IP address!'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于双方之间的管道会导致从第二方接收IP地址，因此它将向整个网络中的服务显示您的IP地址是第二方的：而不是您的原始IP地址！
- en: Indeed, people often use a VPN to masquerade as being in another country.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实上，人们经常使用VPN来伪装成另一个国家的人。
- en: SSH
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SSH
- en: '*SSH* is a secure protocol by which you can execute commands on a remote server.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SSH*是一种安全的协议，您可以通过它远程执行命令。'
- en: If one wants to communicate with a remote computer and execute commands there,
    one may issue an `ssh` command. The following is an example of using the SSH command
    to connect to a server at Stanford University. You would still need appropriate
    credentials and permissions to successfully connect.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果想与远程计算机通信并执行命令，可以发出一个`ssh`命令。以下是一个使用SSH命令连接到斯坦福大学服务器的示例。您仍然需要适当的凭证和权限才能成功连接。
- en: '[PRE0]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If one has the appropriate access rights, one can execute commands directly
    on a remote server.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有适当的访问权限，可以直接在远程服务器上执行命令。
- en: Ports
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 端口
- en: '*Port* numbers are used to direct web traffic toward specific services on a
    server.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*端口*号用于将网络流量导向服务器上的特定服务。'
- en: For example, port `80` directs to HTTP, `443` to HTTPS, and `22` to SSH.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，端口`80`指向HTTP，`443`指向HTTPS，`22`指向SSH。
- en: Servers listen to these ports for incoming traffic.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器监听这些端口以接收传入的流量。
- en: Accordingly, adversaries may engage in *port scanning* where all potential ports
    are tried to see if they are accepting traffic.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，对手可能会进行*端口扫描*，尝试所有可能的端口，以查看它们是否接受流量。
- en: '*Penetration testing* is an activity that a professional may engage in to check
    for port-related security vulnerabilities.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*渗透测试*是一项专业可能参与的活动，用于检查端口相关的安全漏洞。'
- en: '*Ethical hacking* is the legal business of testing for such vulnerabilities.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*道德黑客*是合法的业务，用于测试此类漏洞。'
- en: A *firewall* is a piece of software that protects various services by blocking
    unauthorized access, including from compromised services on a device.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*防火墙*是一种软件，通过阻止未经授权的访问来保护各种服务，包括来自设备上受损害服务的访问。'
- en: Firewalls utilize *IP addresses*, unique numbers assigned to each computer on
    a network, to prevent outsiders from participating in traffic.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙利用*IP地址*，这是分配给网络中每台计算机的唯一数字，以防止外部人员参与流量。
- en: Firewalls can also use *deep packet inspection*, where they examine the data
    within packets for material that may be of interest to your company. This can
    be used to check to see if you are emailing the press or other parties that may
    be considered adversaries by your company.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙也可以使用*深度数据包检查*，其中它们检查数据包中的内容，以寻找可能对您的公司感兴趣的材料。这可以用来检查您是否在给媒体或其他可能被视为您的公司对手的各方发邮件。
- en: Deep packet inspection is used via *proxy*, where a device in the middle is
    used as the path by which traffic comes in an out of the network. It is on this
    proxy that your school or company may change URLs, log what URL you are attempting
    to browse to, and, hopefully, protect you against potentially harmful behavior.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过*代理*使用深度数据包检查，其中中间设备被用作流量进出网络的路径。学校或公司可能会在这个代理上更改URL，记录您尝试浏览的URL，并希望保护您免受潜在有害行为的影响。
- en: Malware
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 恶意软件
- en: '*Malware* is malicious software that damages a computer or compromises its
    security.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*恶意软件*是损害计算机或损害其安全的恶意软件。'
- en: A *virus* is a piece of software that attaches itself to your computer. Once
    installed, it can do nearly anything!
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*病毒*是一种附着到您的计算机上的软件。一旦安装，它可以做几乎所有的事情！'
- en: A *worm* is a malicious piece of software that can move from one computer to
    another via holes in security.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*蠕虫*是一种恶意软件，可以通过安全漏洞从一个计算机移动到另一个计算机。'
- en: A *botnet* is malicious software that, once installed on your computer, infects
    other computers and can be used by an adversary to issue commands to thousands
    of infected computers.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*僵尸网络*是一种恶意软件，一旦安装在您的计算机上，就会感染其他计算机，并且可以被对手用来向成千上万的感染计算机发布命令。'
- en: Computers infected by botnets can be used to issue *denial-of-service attacks*
    whereby lots of requests can be issued to a server for the purpose of slowing
    or shutting it down. Because so many computers are in a botnet, this type of attack
    can be called *distributed denial-of-service attacks* from thousands of IP addresses.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被僵尸网络感染的电脑可以被用来发起*拒绝服务攻击*，即向服务器发送大量请求，目的是减缓或关闭它。由于僵尸网络中有如此多的电脑，这种攻击类型可以被称为来自数千个IP地址的*分布式拒绝服务攻击*。
- en: Antivirus
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抗病毒软件
- en: '*Antivirus* software detects viruses and hopefully can remove them.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*抗病毒*软件检测病毒，并希望可以将其移除。'
- en: '*Automatic updates* must be enabled to fix security holes in previous iterations
    of the software.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自动更新*必须启用，以修复软件先前版本中的安全漏洞。'
- en: Still, one may be vulnerable to *zero-day attacks*, which exploit unknown vulnerabilities
    in software before the software company has had a chance to create a fix.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，一个人可能仍然容易受到*零日攻击*的攻击，这种攻击利用了在软件公司有机会创建修复方案之前软件中的未知漏洞。
- en: Summing Up
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this lesson, you learned about securing systems. You learned…
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你学习了关于系统安全的内容。你学习了…
- en: How networks are secured in wireless networks;
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无线网络中网络是如何被保护的；
- en: How unsecured and secured protocols can be used to send and receive data within
    a network;
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用不安全和安全协议在网络上发送和接收数据；
- en: How virtual private networks can encrypt network traffic;
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用虚拟专用网络加密网络流量；
- en: About ports and the vulnerabilities that adversaries use to exploit them;
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于端口以及对手利用它们的漏洞；
- en: About malware of various kinds;
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于各种恶意软件；
- en: How antivirus software can assist in preventing malicious software from being
    installed on your computer.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抗病毒软件如何帮助防止恶意软件安装到你的电脑上。
- en: See you next time!
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 次次见！
