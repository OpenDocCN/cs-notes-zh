- en: At this point we know what a computer is and how it is built. We also know how
    to write Java programs to solve interesting problems. In this section, we'll connect
    these two ideas by "demystifying the Java abstraction." Details about data representation,
    including linked lists and objects; compilers, interpreters, and virtual machines;
    memory and process management; OS, networks and common apps like word processors
    and browsers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们知道计算机是什么以及它是如何构建的。我们还知道如何编写Java程序来解决有趣的问题。在本节中，我们将通过"揭秘Java抽象"来连接这两个概念。关于数据表示的细节，包括链表和对象；编译器、解释器和虚拟机；内存和进程管理；操作系统、网络和常见应用程序，如文字处理器和浏览器。
- en: '*Systems* enable us to work with computers at a high level of abstraction.
    We describe the basic components of computer systems that support programming;
    operating systems for interacting with our programs and our data; networks that
    allow interaction among computers; and applications systems that provide specialized
    support for particular tasks.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*系统*使我们能够以高度抽象的方式与计算机进行交互。我们描述了支持编程的计算机系统的基本组件；用于与我们的程序和数据进行交互的操作系统；允许计算机之间进行交互的网络；以及为特定任务提供专门支持的应用系统。'
