- en: Recap
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾
- en: Over these past ten weeks, you have been drinking from the proverbial firehose.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过去的十周里，你一直在从传说中的水龙卷中汲取知识。
- en: During this course, you learned to program in many different languages; indeed,
    our great hope is that you *learned how to program* in them all, regardless of
    the language.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这门课程中，你学会了用许多不同的语言编程；实际上，我们最大的希望是你在所有这些语言中 *学会了如何编程*，无论语言是什么。
- en: 'Consider back to the beginning of the course when you worked on Mario: You
    have come so far and have gained so many skills.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下课程开始时你做马里奥游戏的时候：你已经走了很长的路，并且学到了很多技能。
- en: You should measure your success as the delta between your skill at the start
    of the course and your skill now, at the end of the course.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该将你的成功衡量为课程开始时的技能和课程结束时的技能之间的差异。
- en: Further, we hope that you *learned how to solve problems* above all else, how
    to take input, process it through an algorithm, and produce some output. To that
    point, we played a game where we drew a picture using verbal instructions.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，我们希望你在所有其他方面都 *学会了如何解决问题*，如何接受输入，通过算法处理它，并产生一些输出。为此，我们玩了一个用口头指令画图的游戏。
- en: Notice how some verbal instructions were *higher level* and others were *lower
    level*, like the different programming languages utilized in this course.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意一些口头指令是如何 *高级* 和其他是如何 *低级* 的，比如在这个课程中使用的不同编程语言。
- en: Notice how some instructions were more specific than others. Remember times
    when you had to refine your code to do exactly as you wanted.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意一些指令比其他指令更具体。记住那些你必须精炼你的代码以做到你想要的事情的时刻。
- en: Also, notice how some instructions were abstracted away, like *draw arms*. This
    is similar to how we abstracted away code into functions.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，注意一些指令是如何被抽象化的，比如 *画手臂*。这类似于我们将代码抽象为函数的方式。
- en: Looking at all the weeks of the course, you gathered tools and built skills.
    Above all, though, you learned how to teach yourself.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看看整个课程的所有周次，你收集了工具并建立了技能。然而，最重要的是，你学会了如何自学。
- en: Your final project is your opportunity to build a project, using these skills,
    that is of your specification and design. We hope you will join us for the [CS50
    Hackathon](https://cs50.harvard.edu/college/2024/fall/hackathon/), an epic all-nighter
    wherein we work together on our final projects.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的最终项目是你有机会使用这些技能，按照你的规格和设计来构建一个项目的机会。我们希望你能加入我们的 [CS50黑客马拉松](https://cs50.harvard.edu/college/2024/fall/hackathon/)，这是一个史诗般的通宵达旦的活动，我们将一起在我们的最终项目中工作。
- en: Looking Ahead
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展望未来
- en: As you journey from the work of this course to the world outside CS50, you may
    want to take a number of steps to prepare and adventure out.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你从这门课程的工作走向CS50世界之外时，你可能想要采取一些步骤来准备并冒险探索。
- en: Journeying on, [download](https://code.visualstudio.com/) and [learn](https://cs50.readthedocs.io/cs50.dev/)
    about VS Code.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续前进，[下载](https://code.visualstudio.com/) 并 [学习](https://cs50.readthedocs.io/cs50.dev/)
    VS Code。
- en: To be able to execute commands on the terminal, much like you did on [CS50.dev](https://cs50.dev),
    install command-line tools on your [Mac](https://developer.apple.com/xcode/) or
    [PC](https://learn.microsoft.com/en-us/windows/wsl/about).
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在终端上执行命令，就像你在 [CS50.dev](https://cs50.dev) 上做的那样，请在你的 [Mac](https://developer.apple.com/xcode/)
    或 [PC](https://learn.microsoft.com/en-us/windows/wsl/about/) 上安装命令行工具。
- en: Learn more about [Git](https://youtu.be/MJUJ4wbFm_A).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多关于 [Git](https://youtu.be/MJUJ4wbFm_A) 的信息。
- en: Host a website using [GitHub](https://pages.github.com/) or [Netlify](https://www.netlify.com/).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 [GitHub](https://pages.github.com/) 或 [Netlify](https://www.netlify.com/)
    来托管一个网站。
- en: If applicable, host a web app using [AWS](https://aws.amazon.com/education/awseducate/),
    [Azure](https://azure.microsoft.com/en-us/free/students/), or [Google Cloud](https://cloud.google.com/edu/students).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果适用，可以使用 [AWS](https://aws.amazon.com/education/awseducate/)、[Azure](https://azure.microsoft.com/en-us/free/students/)
    或 [Google Cloud](https://cloud.google.com/edu/students/) 来托管一个网络应用程序。
- en: Ask questions in relevant online communities.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在相关的在线社区中提问。
- en: Ask questions using AI-based tools like [ChatGPT](https://chat.openai.com/)
    and [GitHub Copilot](https://github.com/features/copilot).
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用基于AI的工具，如 [ChatGPT](https://chat.openai.com/) 和 [GitHub Copilot](https://github.com/features/copilot)
    来提问。
- en: Take any of our other [CS50 courses](https://cs50.harvard.edu/x/courses/).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修读我们其他的 [CS50课程](https://cs50.harvard.edu/x/courses/)。
- en: Join one of our many [communities](https://cs50.harvard.edu/communities).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加入我们众多的 [社区](https://cs50.harvard.edu/communities)。
- en: Thank You!
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 感谢您！
- en: Thank you for engaging in this course!
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感谢您参与这门课程！
- en: Many people made this course possible. Thank you for making this course possible
    and for supporting us so well!
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多人使这门课程成为可能。感谢您使这门课程成为可能，并为我们提供了如此好的支持！
- en: Summing Up
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this lesson, we reflected on your journey through this course. Specifically,
    we encourage you to…
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节课中，我们回顾了你在课程中的学习旅程。具体来说，我们鼓励你……
- en: Take the programming skills you learned in this course to solve problems in
    the world.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你在本课程中学到的编程技能应用于解决世界上的问题。
- en: Take the new skills you acquired in this course and continue your learning!
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你在本课程中获得的新的技能运用起来，继续你的学习之旅！
- en: Finish strong and submit your final project.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坚持到底，提交你的最终项目。
