- en: 'I typed in the following program. It compiles fine, but when I execute it,
    I get the error `java.lang.NoSuchMethodError: main`. What am I doing wrong?'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
