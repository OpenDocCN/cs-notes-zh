- en: Values
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 值
- en: 原文：[https://cs50.harvard.edu/scratch/notes/4/](https://cs50.harvard.edu/scratch/notes/4/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cs50.harvard.edu/scratch/notes/4/](https://cs50.harvard.edu/scratch/notes/4/)
- en: Last time
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上次
- en: Last time, we took a look at events, where our code can respond to something
    that happens, like the green flag being clicked.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上次，我们看了一下事件，我们的代码可以响应发生的事情，比如点击绿色标志。
- en: This time, we’ll take a closer look at functions, or our code, that responds
    to these events.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这次，我们将更仔细地看看函数，或者我们的代码，它对这些事件做出响应。
- en: Values
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 值
- en: 'Recall that some of our functions, can take one or more inputs, or some type
    of information, that goes into ovals:'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，我们的一些函数可以接受一个或多个输入，或者某种类型的信息，这些信息进入椭圆形：
- en: '[PRE0]'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This “move” block, for example, has an oval with the value of 10, which tells
    our sprite to move 10 steps.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，这个“移动”块有一个值为10的椭圆形，告诉我们的精灵移动10步。
- en: We can change this value, the actual number, to be something bigger or smaller.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以改变这个值，即实际的数字，使其更大或更小。
- en: With other blocks, like the “say” block, we can use words as an input as well.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于其他块，如“说”块，我们也可以使用单词作为输入。
- en: 'It turns out that Scratch has blocks that are themselves values, which we can
    use. In the bottom of the Motion category of blocks, we see some oval blocks:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，Scratch有一些自身就是值的块，我们可以使用。在“运动”类别块的底部，我们看到一些椭圆形的块：
- en: '[PRE1]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Since they’re not rectangular, we can’t stack them with the rectangular blocks
    we’ve been using so far.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于它们不是矩形的，所以我们不能像我们迄今为止使用的矩形块那样堆叠它们。
- en: Instead, we can place these blocks inside the ovals of other blocks, using them
    as values for inputs.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相反，我们可以将这些块放在其他块的椭圆形中，将它们用作输入值。
- en: Position
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 位置
- en: 'We’ll tell our sprite to say its x position, or how far it is to the left or
    right of the stage, for two seconds:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将告诉我们的精灵说它的x位置，或者它相对于舞台的左右距离，持续两秒钟：
- en: '[PRE2]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now, when we click the flag, our cat says its current x position. If we move
    our cat around the stage, we can see it say a different number when we click the
    flag again.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们点击标志时，我们的猫会说出它的当前x位置。如果我们移动我们的猫在舞台上，当我们再次点击标志时，我们可以看到它说了一个不同的数字。
- en: 'We’ll add another block so we can see our cat’s x position and y position:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加另一个块，这样我们就可以看到我们的猫的x位置和y位置：
- en: '[PRE3]'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Operators
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作符
- en: '**Operators** are another category of blocks, and a concept within programming
    more generally. An operator takes in values as input, and produces a new value.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作符**是另一类块，也是编程中更一般的概念。操作符接受值作为输入，并产生一个新的值。'
- en: 'For example, one operator is the “+” block:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，一个操作符是“+”块：
- en: '[PRE4]'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This operator will take two values, like 1 and 2, and add them together.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个操作符将取两个值，比如1和2，并将它们相加。
- en: 'We can see this with:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过以下方式看到这一点：
- en: '[PRE5]'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Notice that our green “+” operator block will calculate a value based on its
    own inputs, 3, and that in turn will be used as the value for the “say” block
    for our cat.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们的绿色“+”操作符块将根据其自己的输入（3）计算一个值，然后这个值将用作我们猫的“说”块的值。
- en: 'We can use another block, “join”, to put two words or characters together:'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用另一个“连接”块，将两个单词或字符放在一起：
- en: '[PRE6]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Now, we can say both the x position and y position in the same “say” block,
    since the “join” block will put them together for us.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以在同一个“说”块中同时说出x位置和y位置，因为“连接”块会帮我们把它们放在一起。
- en: But when we click the flag, the positions are added together, like “-161-13”.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但当我们点击标志时，位置会相加，就像“-161-13”。
- en: We’ll change the backdrop to “Xy-grid”, just so we can visualize our cat’s position,
    and the cat is indeed at negative 161 and negative 13\. But we want to separate
    our values with a comma, so we can see this more easily.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将更改背景为“Xy-grid”，这样我们就可以可视化我们的猫的位置，猫确实在-161和-13的位置。但我们要用逗号分隔我们的值，这样我们就可以更容易地看到这一点。
- en: 'We’ll need another “join” block, where we join x position with the y position
    joined with a comma and a space:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要另一个“连接”块，将x位置与用逗号和空格连接的y位置连接起来：
- en: '[PRE7]'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: So, all together, these blocks combine the x position with a comma, space, and
    then the y position.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，所有这些块将x位置与逗号、空格结合，然后是y位置。
- en: 'We can add yet another “join” block to form a complete sentence:'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以添加另一个“连接”块来形成一个完整的句子：
- en: '[PRE8]'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Now, we’ve created the [Position](https://scratch.mit.edu/projects/507449365/)
    example.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们已经创建了[位置](https://scratch.mit.edu/projects/507449365/)示例。
- en: We can also use the “direction” block for our cat to say the direction it’s
    facing.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以使用“方向”块让我们的猫说出它面对的方向。
- en: Moving by size
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按大小移动
- en: In the bottom of the Looks category of blocks, we see a few more oval blocks,
    which means we can use them as inputs as well.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在外观类别块的底部，我们看到一些更多的椭圆形块，这意味着我们可以将它们用作输入。
- en: There’s one called “size”, and that will just represent how big or small our
    sprite is.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中有一个叫做“大小”，它将仅仅表示我们的精灵有多大或多小。
- en: 'Let’s use the hedgehog as our sprite, and we’ll use blocks to make it move
    10 steps every time the right arrow key is pressed in [Walking Hedgehog](https://scratch.mit.edu/projects/507450683/):'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们以刺猬作为我们的精灵，我们将使用块使它在每次按下右箭头键时移动10步，在[Walking Hedgehog](https://scratch.mit.edu/projects/507450683/)中：
- en: '[PRE9]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: But if we change the size of the hedgehog, we want it to move more or less every
    time depending on whether it’s bigger or smaller.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但如果我们改变刺猬的大小，我们希望它每次移动时更多或更少，这取决于它的大小。
- en: 'We’ll drag the “size” block in as the value:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将把“大小”块拖进来作为值：
- en: '[PRE10]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: But since our hedgehog starts at 100% size, it’s moving 100 steps at a time.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但由于我们的刺猬从100%大小开始，它每次移动100步。
- en: 'We can use the “/” block in the Operators category, which performs division.
    So we’ll drag that in, and drag our “size” block in it as well:'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用运算符类别中的“/”块，它执行除法操作。所以我们将它拖进来，并将我们的“大小”块也拖进去：
- en: '[PRE11]'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: We’ll divide the size by 10, so at 100% size, our hedgehog will move 10 steps,
    but at 50% size, it will only move 5 steps.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将大小除以10，所以在100%大小的情况下，我们的刺猬将移动10步，但在50%大小的情况下，它将只移动5步。
- en: Pick random
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随机选择
- en: Another block in the Operators category, “pick random”, will pick a random number
    for us.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运算符类别中另一个块是“随机选择”，它会为我们选择一个随机数。
- en: 'We’ll try it out by telling our hedgehog to point into a random direction every
    time the flag is clicked, in [Rotating Hedgehog](https://scratch.mit.edu/projects/507451010/):'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将通过告诉我们的刺猬每次点击标志时指向一个随机方向来尝试它，在[Rotating Hedgehog](https://scratch.mit.edu/projects/507451010/)中：
- en: '[PRE12]'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Now, every time we press the green flag, our hedgehog will do something surprising,
    where it won’t necessarily do the same thing every time.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，每次我们按下绿色标志，我们的刺猬会做一些令人惊讶的事情，它不一定会每次都做同样的事情。
- en: Timer, round
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计时器，取整
- en: 'Another value we see, in the Sensing category of blocks, is called “timer”.
    The value of “timer” will be the number of seconds since we started our project,
    so we’ll have the the hedgehog say it every time it’s clicked, in [Timing Hedgehog](https://scratch.mit.edu/projects/507451281/):'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在块中，感知类别中我们看到另一个值，称为“计时器”。计时器的值将是我们开始项目以来的秒数，所以我们将让刺猬每次点击时说出它，在[Timing Hedgehog](https://scratch.mit.edu/projects/507451281/)中：
- en: '[PRE13]'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Now, after we click the green flag, we can click the hedgehog to see the number
    of seconds, like 4.45 or 9.90.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，点击绿色标志后，我们可以点击刺猬来查看秒数，比如4.45或9.90。
- en: We don’t want to see the number of seconds in so much detail, so we’ll look
    for the “round” block in the Operators category. The “round” block will take a
    number as input, and rounds it to a whole number.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不想看到秒数的这么多细节，所以我们将寻找运算符类别中的“取整”块。取整块将接受一个数字作为输入，并将其四舍五入到整数。
- en: 'So we can drag our “timer” block inside a “round” block, and now our hedgehog
    will say a whole number of seconds:'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，我们可以将我们的“计时器”块拖入一个“取整”块中，现在我们的刺猬将说出整数的秒数：
- en: '[PRE14]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Sensing
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 感知
- en: In the Sensing section, we see another block, “ask what’s your name? and wait”.
    The oval indicates an input to the function block, and in this case, “What’s your
    name?” tells the block to use that as the question.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在感知部分，我们看到另一个块，“询问你的名字？并等待”。椭圆形表示函数块的输入，在这种情况下，“你的名字是什么？”告诉块使用这个作为问题。
- en: It turns out that this block also has an output, or return value, that comes
    back after we run it.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果，这个块还有一个输出，或者返回值，在我们运行它后会返回。
- en: 'We see that underneath this block, there is an oval “answer” block that will
    be the value of whatever the user types in as a response to this question:'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以看到，在这个块下面有一个椭圆形的“答案”块，它将显示用户对这个问题输入的任何响应的值：
- en: '![ask block and answer block in Sensing category of code blocks](../Images/01576194c604c36c52738261ffd0a375.png)'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![感知类别中的询问块和答案块](../Images/01576194c604c36c52738261ffd0a375.png)'
- en: 'Let’s see this by building a program called [Hello](https://scratch.mit.edu/projects/507451522/):'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们通过构建一个名为[Hello](https://scratch.mit.edu/projects/507451522/)的程序来看看：
- en: '[PRE15]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Now, when we run our program, our cat will ask the question and wait for us
    to type in a response before continuing:'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们运行我们的程序时，我们的猫会提出问题，并等待我们输入响应后继续：
- en: '![cat asking what''s your name with input box on stage](../Images/0a0141da567f869fe787cd489687695f.png)'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![舞台上的猫询问你的名字并带有输入框](../Images/0a0141da567f869fe787cd489687695f.png)'
- en: 'We can make our cat be a little more friendly with the “join” block:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以用“加入”模块让我们的猫变得更有亲和力：
- en: '[PRE16]'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Let’s change the question to “[How many steps?](https://scratch.mit.edu/projects/507451753/)”:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们把问题改为“[走了多少步？](https://scratch.mit.edu/projects/507451753/)”：
- en: '[PRE17]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: We’ll also use a “move” block, and inside of it, use the “answer” block as the
    input. So our cat will move the number of steps that we type in as an answer to
    the question.
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还将使用一个“移动”模块，并在其中使用“答案”模块作为输入。因此，我们的猫将移动我们作为问题的答案输入的步数。
- en: 'We can tell our cat to go to a specific position, too, by asking for the x-value
    and y-value in [Where to go?](https://scratch.mit.edu/projects/507451963/):'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以通过询问[去哪里？](https://scratch.mit.edu/projects/507451963/)中的x值和y值来告诉我们的猫去一个特定的位置：
- en: '[PRE18]'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Notice that we can ask multiple questions, and the “answer” block will have
    the value of whatever we typed in for the most recent question.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们可以提出多个问题，而“答案”模块将具有我们为最近一个问题输入的任何值。
- en: Changing costumes
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改服装
- en: 'We’ll remove our cat for now, and add the bear again. We can rename its costumes
    in the Costumes tab:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们现在暂时移除我们的猫，再次添加熊。我们可以在服装标签中重命名它的服装：
- en: '![Costume tab for bear with costumes named 4 and 2](../Images/099b400e09fbd9fd73b2498cc726e329.png)'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![熊的服装标签，服装命名为4和2](../Images/099b400e09fbd9fd73b2498cc726e329.png)'
- en: We’ll call the costume with the bear on all four of its legs “4”, and the other
    costume on two legs “2”.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将把熊的四条腿都穿上的服装称为“4”，而另一条两条腿的服装称为“2”。
- en: 'Now, we can build a program, [How many legs?](https://scratch.mit.edu/projects/507452267/)
    that asks us which costume to use:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以构建一个程序，[有多少条腿？](https://scratch.mit.edu/projects/507452267/)，来询问我们使用哪个服装：
- en: '[PRE19]'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: It turns out that the “switch costume” block can take in an oval block as input
    as well, so now our answer will be used as the value for the name of the costume
    that our bear will switch to.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，“切换服装”模块也可以接受一个椭圆形模块作为输入，因此现在我们的答案将被用作我们熊将切换到的服装名称的值。
- en: Changing backdrops
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改背景图
- en: 'We can try this with backdrops. We’ll add “Colorful City” and “Night City”
    as our backdrops, and by clicking on the Stage panel in the bottom right, we can
    open the Backdrops tab to rename them:'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以用背景图来尝试这个功能。我们将添加“彩色城市”和“夜晚城市”作为我们的背景图，通过点击右下角的舞台面板，我们可以打开背景图标签来重命名它们：
- en: '![Backdrops tab with backdrops renamed to day and night](../Images/f7f199b6d70a9687e5ba000ad652a171.png)'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![背景图标签，背景图重命名为白天和夜晚](../Images/f7f199b6d70a9687e5ba000ad652a171.png)'
- en: We’ll call the backdrop with the city in daytime “day”, and the backdrop of
    nighttime “night”.
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将把白天城市的背景图称为“白天”，而夜晚的背景图称为“夜晚”。
- en: 'In [What time?](https://scratch.mit.edu/projects/507452523/), we’ll create
    the bear’s script:'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[什么时间？](https://scratch.mit.edu/projects/507452523/)，我们将创建熊的脚本：
- en: '[PRE20]'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Now, when we respond with “day” or “night” as the answer, the backdrop will
    change.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们回答“白天”或“夜晚”时，背景图将改变。
- en: With these blocks that allow the user to respond to questions, and for our code
    to use their answers as inputs to functions, we can give the user even more control
    and make our project much more interesting.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过这些允许用户回答问题的模块，以及我们的代码将他们的答案作为函数输入，我们可以给用户更多的控制权，并使我们的项目变得更加有趣。
