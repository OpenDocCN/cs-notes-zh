  type: TYPE_NORMAL
- en: '*Architecture* refers both to the art of designing computers and to the process
    of building them. Our coverage of this topic is centered around an imaginary machine
    that is similar to real computers. In [Chapter 6](../60machine), we specified
    the machine in full detail. We continue with a treatment of circuits and logical
    design, culminating in a description of how such a machine might be built from
    the ground up. Our intent is to demystify this apparently formidable challenge
    while also providing a context for understanding how Java programming and other
    familiar high-level tasks relate to actual machines.'
