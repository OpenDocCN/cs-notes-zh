- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we’ve discussed how to build simple web pages using HTML and CSS, and
    how to use Git and GitHub in order to keep track of changes to our code and collaborate
    with others.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Today, we’ll dive into Python, one of the two main programming languages we’ll
    use throughout this course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Python Logo](../Images/747a9e8dff9902a7d9438c064d544944.png)'
  prefs: []
  type: TYPE_IMG
- en: Python is a very powerful and widely-used language that will allow us to quickly
    build fairly complicated web applications. In this course, we’ll be using Python
    3, although Python 2 is still in use in some places. When looking at outside resources,
    be careful to make sure they’re using the same version.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s start where we start with many programming languages: Hello, world. This
    program, written in Python, would look like this:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: To break down what’s going on in that line, there is a `print` **function**
    built in to the python language, that takes an **argument** in parentheses, and
    displays that argument on the command line.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To actually write and run this program on your computers, you’ll first type
    this line into your text editor of choice, and then save the file as `something.py`.
    Next, you’ll head over to your terminal, navigate to the directory containing
    your file, and type `python something.py`. In the case of the above program, the
    words “Hello, world!” will then be displayed in the terminal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Depending on how your computer is set up, you may have to type `python3` instead
    of `python` before the file name, and you may even have to [download Python](https://www.python.org/downloads/)
    if you haven’t already. After installing Python, we recommend that you also [download
    Pip](https://pip.pypa.io/en/stable/installing/), as you’ll need that later in
    the course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you type `python file.py` in your terminal, a program called an **interpreter**,
    which you downloaded together with Python, reads through your file line by line,
    and executes each line of the code. This is different than languages like **C**
    or **Java**, which need to be **compiled** into machine code before they can be
    run.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A key part of any programming language is the ability to create and manipulate
    variables. In order to assign a value to a variable in Python, the syntax looks
    like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Each of these lines is taking the value to the right of the `=`, and storing
    it in the variable name to the left.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike in some other programming languages, Python variable types are inferred,
    meaning that while each variable does have a type, we do not have to explicitly
    state which type it is when we create the variable. Some of the most common variable
    types are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**int**: An integer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**float**: A decimal number'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**str**: A string, or sequence of characters'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**bool**: A value that is either `True` or `False`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NoneType**: A special value (`None`) indicating the absence of a value.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now, we’ll work on writing a more interesting program that can take input from
    the user and say hello to that user. To do this, we’ll use another built in function
    called `input` which displays a prompt to the user, and returns whatever the user
    provides as input. For example, we can write the following in a file called `name.py`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'When run on the terminal, this is what the program looks like:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Hello](../Images/b20252331ac2ae951b3f912d2a3ff2db.png)'
  prefs: []
  type: TYPE_IMG
- en: 'A couple of things to point out here:'
  prefs: []
  type: TYPE_NORMAL
- en: In the first line, instead of assigning the variable name to an explicit value,
    we’re assigning it to whatever the `input` function returns.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the second line, we’re using the `+` operator to combine, or **concatenate**,
    two strings. In python, the `+` operator can be used to add numbers or concatenate
    strings and lists.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Formatting Strings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While we can use the `+` operator to combine strings as we did above, in the
    latest versions of python, there are even easier ways to work with strings, known
    as [formatted strings](https://realpython.com/python-f-strings/), or **f-strings**
    for short.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To indicate that we’re using formatted strings, we simply add an `f` before
    the quotation marks. For example, instead of using `"Hello, " + name` as we did
    above, we could write `f"Hello, {name}"` for the same result. We can even plug
    a function into this string if we want, and turn our program above into the single
    line:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Conditions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Just like in other programming languages, Python gives us the ability to run
    different segments of code based on different [conditions](https://realpython.com/python-conditional-statements/).
    For example, in the program below, we’ll change our output depending on the number
    a user types in:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Getting into how the above program works, conditionals in python contain a keyword
    (`if`, `elif`, or `else`) and then (except in the `else` case) a boolean expression,
    or an expression that evaluates to either `True` or `False`. Then, all of the
    code we want to run if a certain expression is true is **indented** directly below
    the statement. Indentation is required as part of the Python syntax.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'However, when we run this program, we run into an [exception](https://docs.python.org/3/tutorial/errors.html)
    that looks like this:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![condition](../Images/c9741ebfcd201cf1f947fa2a39018816.png)'
  prefs: []
  type: TYPE_IMG
- en: An exception is what happens when an error occurs while we’re running our python
    code, and over time you’ll get better and better at interpreting these errors,
    which is a very valuable skill to have.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s look a bit more closely at this specific exception: If we look at the
    bottom, we’ll see that we ran into a `TypeError`, which generally means Python
    expected a certain variable to be of one type, but found it to be of another type.
    In this case, the exception tells us that we cannot use the `>` symbol to compare
    a `str` and `int`, and then above we can see that this comparison occurs in line
    2.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In this case, it’s obvious that `0` is an integer, so it must be the case that
    our `num` variable is a string. This is happening because it turns out that the
    `input` function always returns a string, and we have to specify that it should
    be turned into (or **cast** into) an integer using the `int` function. This means
    our first line would now look like:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Now, the program will work just as we intended!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sequences
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the most powerful parts of the Python language is its ability to work
    with **sequences** of data in addition to individual variables.
  prefs: []
  type: TYPE_NORMAL
- en: There are several types of sequences that are similar in some ways, but different
    in others. When explaining those differences, we’ll use the terms **mutable/immutable**
    and **ordered/unordered**. **Mutable** means that once a sequence has been defined,
    we can change individual elements of that sequence, and **ordered** means that
    the order of the objects matters.
  prefs: []
  type: TYPE_NORMAL
- en: Strings
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ordered**: Yes'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mutable**: No'
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ve already looked at strings a little bit, but instead of just variables,
    we can think of a string as a sequence of characters. This means we can access
    individual elements within the string! For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: prints out the first (or index-0) character in the string, which in this case
    happens to be `H`, and then prints out the second (or index-1) character, which
    is `a`.
  prefs: []
  type: TYPE_NORMAL
- en: Lists
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ordered**: Yes'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mutable**: Yes'
  prefs: []
  type: TYPE_NORMAL
- en: A [Python list](https://www.w3schools.com/python/python_lists.asp) allows you
    to store any variable types. We create a list using square brackets and commas,
    as shown below. Similarly to strings, we can print an entire list, or some individual
    elements. We can also add elements to a list using `append`, and sort a list using
    `sort`
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![Names](../Images/f6da15f5da72ff4d2bc75fe8b7abc88b.png)'
  prefs: []
  type: TYPE_IMG
- en: Tuples
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ordered**: Yes'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mutable**: No'
  prefs: []
  type: TYPE_NORMAL
- en: '[Tuples](https://www.w3schools.com/python/python_tuples.asp) are generally
    used when you need to store just two or three values together, such as the x and
    y values for a point. In Python code, we use parentheses:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Sets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ordered**: No'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mutable**: N/A'
  prefs: []
  type: TYPE_NORMAL
- en: '[Sets](https://www.w3schools.com/python/python_sets.asp) are different from
    lists and tuples in that they are **unordered**. They are also different because
    while you can have two or more of the same elements within a list/tuple, a set
    will only store each value once. We can define an empty set using the `set` function.
    We can then use `add` and `remove` to add and remove elements from that set, and
    the `len` function to find the set’s size. Note that the `len` function works
    on all sequences in python. Also note that despite adding `4` and `3` to the set
    twice, each item can only appear once in a set.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Dictionaries
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ordered**: No'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mutable**: Yes'
  prefs: []
  type: TYPE_NORMAL
- en: '[Python Dictionaries](https://www.w3schools.com/python/python_dictionaries.asp)
    or `dict`s, will be especially useful in this course. A dictionary is a set of
    **key-value pairs**, where each key has a corresponding value, just like in a
    dictionary, each word (the key) has a corresponding definition (the value). In
    Python, we use curly brackets to contain a dictionary, and colons to indicate
    keys and values. For example:'
