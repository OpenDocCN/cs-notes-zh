- en: Introduction
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we’ve discussed how to build simple web pages using HTML and CSS, and
    how to use Git and GitHub in order to keep track of changes to our code and collaborate
    with others.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Today, we’ll dive into Python, one of the two main programming languages we’ll
    use throughout this course.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Python Logo](../Images/747a9e8dff9902a7d9438c064d544944.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
- en: Python is a very powerful and widely-used language that will allow us to quickly
    build fairly complicated web applications. In this course, we’ll be using Python
    3, although Python 2 is still in use in some places. When looking at outside resources,
    be careful to make sure they’re using the same version.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s start where we start with many programming languages: Hello, world. This
    program, written in Python, would look like this:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To break down what’s going on in that line, there is a `print` **function**
    built in to the python language, that takes an **argument** in parentheses, and
    displays that argument on the command line.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To actually write and run this program on your computers, you’ll first type
    this line into your text editor of choice, and then save the file as `something.py`.
    Next, you’ll head over to your terminal, navigate to the directory containing
    your file, and type `python something.py`. In the case of the above program, the
    words “Hello, world!” will then be displayed in the terminal.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Depending on how your computer is set up, you may have to type `python3` instead
    of `python` before the file name, and you may even have to [download Python](https://www.python.org/downloads/)
    if you haven’t already. After installing Python, we recommend that you also [download
    Pip](https://pip.pypa.io/en/stable/installing/), as you’ll need that later in
    the course.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you type `python file.py` in your terminal, a program called an **interpreter**,
    which you downloaded together with Python, reads through your file line by line,
    and executes each line of the code. This is different than languages like **C**
    or **Java**, which need to be **compiled** into machine code before they can be
    run.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variables
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A key part of any programming language is the ability to create and manipulate
    variables. In order to assign a value to a variable in Python, the syntax looks
    like this:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Each of these lines is taking the value to the right of the `=`, and storing
    it in the variable name to the left.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike in some other programming languages, Python variable types are inferred,
    meaning that while each variable does have a type, we do not have to explicitly
    state which type it is when we create the variable. Some of the most common variable
    types are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '**int**: An integer'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**float**: A decimal number'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**str**: A string, or sequence of characters'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**bool**: A value that is either `True` or `False`'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NoneType**: A special value (`None`) indicating the absence of a value.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now, we’ll work on writing a more interesting program that can take input from
    the user and say hello to that user. To do this, we’ll use another built in function
    called `input` which displays a prompt to the user, and returns whatever the user
    provides as input. For example, we can write the following in a file called `name.py`:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'When run on the terminal, this is what the program looks like:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '![Hello](../Images/b20252331ac2ae951b3f912d2a3ff2db.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
- en: 'A couple of things to point out here:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: In the first line, instead of assigning the variable name to an explicit value,
    we’re assigning it to whatever the `input` function returns.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the second line, we’re using the `+` operator to combine, or **concatenate**,
    two strings. In python, the `+` operator can be used to add numbers or concatenate
    strings and lists.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Formatting Strings
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While we can use the `+` operator to combine strings as we did above, in the
    latest versions of python, there are even easier ways to work with strings, known
    as [formatted strings](https://realpython.com/python-f-strings/), or **f-strings**
    for short.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To indicate that we’re using formatted strings, we simply add an `f` before
    the quotation marks. For example, instead of using `"Hello, " + name` as we did
    above, we could write `f"Hello, {name}"` for the same result. We can even plug
    a function into this string if we want, and turn our program above into the single
    line:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Conditions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Just like in other programming languages, Python gives us the ability to run
    different segments of code based on different [conditions](https://realpython.com/python-conditional-statements/).
    For example, in the program below, we’ll change our output depending on the number
    a user types in:'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Getting into how the above program works, conditionals in python contain a keyword
    (`if`, `elif`, or `else`) and then (except in the `else` case) a boolean expression,
    or an expression that evaluates to either `True` or `False`. Then, all of the
    code we want to run if a certain expression is true is **indented** directly below
    the statement. Indentation is required as part of the Python syntax.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'However, when we run this program, we run into an [exception](https://docs.python.org/3/tutorial/errors.html)
    that looks like this:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![condition](../Images/c9741ebfcd201cf1f947fa2a39018816.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
- en: An exception is what happens when an error occurs while we’re running our python
    code, and over time you’ll get better and better at interpreting these errors,
    which is a very valuable skill to have.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s look a bit more closely at this specific exception: If we look at the
    bottom, we’ll see that we ran into a `TypeError`, which generally means Python
    expected a certain variable to be of one type, but found it to be of another type.
    In this case, the exception tells us that we cannot use the `>` symbol to compare
    a `str` and `int`, and then above we can see that this comparison occurs in line
    2.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们更仔细地看看这个特定的异常：如果我们看到底部，我们会看到我们遇到了一个`TypeError`，这通常意味着Python期望某个变量是某种类型，但发现它是另一种类型。在这种情况下，异常告诉我们我们不能使用`>`符号来比较一个`str`和一个`int`，然后在上面的代码行2中我们可以看到这个比较发生了。
- en: 'In this case, it’s obvious that `0` is an integer, so it must be the case that
    our `num` variable is a string. This is happening because it turns out that the
    `input` function always returns a string, and we have to specify that it should
    be turned into (or **cast** into) an integer using the `int` function. This means
    our first line would now look like:'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这种情况下，很明显`0`是一个整数，所以我们的`num`变量必须是字符串。这是因为`input`函数总是返回一个字符串，我们必须指定使用`int`函数将其转换为（或**强制类型转换**为）整数。这意味着我们的第一行现在看起来像这样：
- en: '[PRE5]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Now, the program will work just as we intended!
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，程序将按我们预期的那样工作！
- en: Sequences
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 序列
- en: One of the most powerful parts of the Python language is its ability to work
    with **sequences** of data in addition to individual variables.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Python语言最强大的部分之一是它能够处理数据序列，而不仅仅是单个变量。
- en: There are several types of sequences that are similar in some ways, but different
    in others. When explaining those differences, we’ll use the terms **mutable/immutable**
    and **ordered/unordered**. **Mutable** means that once a sequence has been defined,
    we can change individual elements of that sequence, and **ordered** means that
    the order of the objects matters.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 几种序列在某些方面相似，但在其他方面不同。在解释这些差异时，我们将使用术语**可变/不可变**和**有序/无序**。**可变**意味着一旦定义了一个序列，我们就可以改变该序列的各个元素，而**有序**意味着对象的顺序很重要。
- en: Strings
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字符串
- en: '**Ordered**: Yes'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**有序**: 是'
- en: '**Mutable**: No'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**可变**: 否'
- en: 'We’ve already looked at strings a little bit, but instead of just variables,
    we can think of a string as a sequence of characters. This means we can access
    individual elements within the string! For example:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经稍微了解了一些字符串，但除了变量之外，我们可以将字符串视为字符序列。这意味着我们可以在字符串中访问单个元素！例如：
- en: '[PRE6]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: prints out the first (or index-0) character in the string, which in this case
    happens to be `H`, and then prints out the second (or index-1) character, which
    is `a`.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 打印出字符串中的第一个（或索引-0）字符，在这个例子中恰好是`H`，然后打印出第二个（或索引-1）字符，它是`a`。
- en: Lists
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列表
- en: '**Ordered**: Yes'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**有序**: 是'
- en: '**Mutable**: Yes'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**可变**: 是'
- en: A [Python list](https://www.w3schools.com/python/python_lists.asp) allows you
    to store any variable types. We create a list using square brackets and commas,
    as shown below. Similarly to strings, we can print an entire list, or some individual
    elements. We can also add elements to a list using `append`, and sort a list using
    `sort`
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python列表](https://www.w3schools.com/python/python_lists.asp)允许你存储任何变量类型。我们使用方括号和逗号创建列表，如下所示。类似于字符串，我们可以打印整个列表，或者打印一些单个元素。我们还可以使用`append`向列表中添加元素，并使用`sort`对列表进行排序。'
- en: '[PRE7]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![Names](../Images/f6da15f5da72ff4d2bc75fe8b7abc88b.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![名称](../Images/f6da15f5da72ff4d2bc75fe8b7abc88b.png)'
- en: Tuples
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元组
- en: '**Ordered**: Yes'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**有序**: 是'
- en: '**Mutable**: No'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**可变**: 否'
- en: '[Tuples](https://www.w3schools.com/python/python_tuples.asp) are generally
    used when you need to store just two or three values together, such as the x and
    y values for a point. In Python code, we use parentheses:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[元组](https://www.w3schools.com/python/python_tuples.asp)通常用于需要存储两个或三个值的情况，例如一个点的x和y值。在Python代码中，我们使用括号：'
- en: '[PRE8]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Sets
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 集合
- en: '**Ordered**: No'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**有序**: 否'
- en: '**Mutable**: N/A'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**可变**: 不适用'
- en: '[Sets](https://www.w3schools.com/python/python_sets.asp) are different from
    lists and tuples in that they are **unordered**. They are also different because
    while you can have two or more of the same elements within a list/tuple, a set
    will only store each value once. We can define an empty set using the `set` function.
    We can then use `add` and `remove` to add and remove elements from that set, and
    the `len` function to find the set’s size. Note that the `len` function works
    on all sequences in python. Also note that despite adding `4` and `3` to the set
    twice, each item can only appear once in a set.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Dictionaries
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Ordered**: No'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: '**Mutable**: Yes'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: '[Python Dictionaries](https://www.w3schools.com/python/python_dictionaries.asp)
    or `dict`s, will be especially useful in this course. A dictionary is a set of
    **key-value pairs**, where each key has a corresponding value, just like in a
    dictionary, each word (the key) has a corresponding definition (the value). In
    Python, we use curly brackets to contain a dictionary, and colons to indicate
    keys and values. For example:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Loops
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Loops are an incredibly important part of any programming language, and in
    Python, they come in two main forms: [for loops](https://www.w3schools.com/python/python_for_loops.asp)
    and [while loops](https://www.w3schools.com/python/python_while_loops.asp). For
    now, we’ll focus on For Loops.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: 'For loops are used to iterate over a sequence of elements, performing some
    block of code (indented below) for each element in a sequence. For example, the
    following code will print out the numbers from 0 to 5:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'We can condense this code using the python `range` function, which allows us
    to easily get a sequence of numbers. The following code gives the exact same result
    as our code from above:'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'This type of loop can work for any sequence! For example, if we wish to print
    each name in a list, we could write the code below:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: We can get even more specific if we want, and loop through each character in
    a single name!
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Functions
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We’ve already seen a few python functions such as `print` and `input`, but
    now we’re going to dive into writing our own functions. To get started, we’ll
    write a function that takes in a number and squares it:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Notice how we use the `def` keyword to indicate we’re defining a function, that
    we’re taking in a single input called `x` and that we use the `return` keyword
    to indicate what the function’s output should be.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: 'We can then “call” this function just as we’ve called other ones: using parentheses:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Modules
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As our projects get larger and larger, it will become useful to be able to
    write functions in one file and run them in another. In the case above, we could
    create create one file called `functions.py` with the code:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'And another file called `square.py` with the code:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'However, when we try to run `square.py`, we run into the following error:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '![Name Error](../Images/01ce683411cf446b62bdef5ee43bf846.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
- en: 'We run into this problem because by default, Python files don’t know about
    each other, so we have to explicitly `import` the square function from the `functions`
    **module** we just wrote. Now, when `square.py` looks like this:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Alternatively, we can choose to import the entire `functions` module and then
    use dot notation to access the `square` function:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: There are many built-in Python modules we can import such as `math` or `csv`
    that give us access to even more functions. Additionally, we can download even
    more Modules to access even more functionality! We’ll spend a lot of time using
    the `Django` Module, which we’ll discuss in the next lecture.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: Object-Oriented Programming
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Object Oriented Programming](https://en.wikipedia.org/wiki/Object-oriented_programming)
    is a programming paradigm, or a way of thinking about programming, that is centered
    around objects that can store information and perform actions.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '**Classes**: We’ve already seen a few different types of variables in python,
    but what if we want to create our own type? A [Python Class](https://www.w3schools.com/python/python_classes.asp)
    is essentially a template for a new type of object that can store information
    and perform actions. Here’s a class that defines a two-dimensional point:'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Note that in the above code, we use the keyword `self` to represent the object
    we are currently working with. `self` should be the first argument for any method
    within a Python class.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now, let’s see how we can actually use the class from above to create an object:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'Now, let’s look at a more interesting example where instead of storing just
    the coordinates of a Point, we create a class that represents an airline flight:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'However, this class is flawed because while we set a capacity, we could still
    add too many passengers. Let’s augment it so that before adding a passenger, we
    check to see if there is room on the flight:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Note that above, we use the line `if not self.open_seats()` to determine whether
    or not there are open seats. This works because in Python, the number 0 can be
    interpretted as meaning `False`, and we can also use the keyword `not` to signify
    the opposite of the following statement so `not True` is `False` and `not False`
    is `True`. Therefore, if `open_seats` returns 0, the entire expression will evaluate
    to `True`
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s try out the class we’ve created by instantiating some objects:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Functional Programming
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In addition to supporting Object-Oriented Programming, Python also supports
    the [Functional Programming Paradigm](https://en.wikipedia.org/wiki/Functional_programming),
    in which functions are treated as values just like any other variable.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Decorators
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One thing made possible by functional programming is the idea of a decorator,
    which is a higher-order function that can modify another function. For example,
    let’s write a decorator that announces when a function is about to begin, and
    when it ends. We can then apply this decorator using an `@` symbol.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Lambda Functions
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Lambda functions provide another way to create functions in python. For example,
    if we want to define the same `square` function we did earlier, we can write:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Where the input is to the left of the `:` and the output is on the right.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be useful when we don’t want to write a whole separate function for
    a single, small use. For example, if we want to sort some objects where it’s not
    clear at first how to sort them. Imagine we have a list of people, but with names
    and houses instead of just names that we wish to sort:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'This, however, leaves us with the error:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: '![Type Error](../Images/550614b1a05a1301cbc8814215a47d1a.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
- en: Which occurs because Python doesn’t know how to compare two Dictionaries to
    check if one is less than the other.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: 'We can solve this problem by including a `key` argument to the sort function,
    which specifies which part of the dictionary we wish to use to sort:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'While this does work, we’ve had to write an entire function that we’re only
    using once, we can make our code more readable by using a lambda function:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Exceptions
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During this lecture, we’ve run into a few different exceptions, so now we’ll
    look into some new ways of dealing with them.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following chunk of code, we’ll take two integers from the user, and
    attempt to divide them:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE31]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'In many cases, this program works well:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: '![Good example](../Images/70666ca3b19031dfd288cedf8dd8037c.png)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
- en: 'However, we’ll run into problems when we attempt to divide by 0:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: '![Bad example](../Images/aa4720acd60a0f012b5dd8ac2ed9b553.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
- en: 'We can deal with this messy error using [Exception Handling](https://www.w3schools.com/python/python_try_except.asp).
    In the following block of code, we will `try` to divide the two numbers, `except`
    when we get a `ZeroDivisionError`:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE32]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'In this case, when we try it again:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: '![Divide by 0 exception](../Images/ccf435b436b8f065032cd1c58467387e.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
- en: 'However, we still run into an error when the user enters non-numbers for x
    and y:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: '![Value error](../Images/ba27f4df5143e6ef7639ea1300e7a73f.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
- en: We can solve this problem in a similar manner!
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE33]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: That’s all for this lecture! Next time, we’ll use Python’s `Django` Module to
    build some applications!
  id: totrans-171
