- en: Creating Code with Python
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Python创建代码
- en: VS Code is a text editor. In addition to editing text, you can visually browse
    files and run text-based commands at a terminal.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VS Code是一个文本编辑器。除了编辑文本外，你还可以在终端中可视化浏览文件和运行基于文本的命令。
- en: In the terminal, you can execute `code hello.py` to start coding.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在终端中，你可以执行`code hello.py`来开始编码。
- en: In the text editor above, you can type `print("hello, world")`. This is a famous
    canonical program that nearly all coders write during their learning process.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在上面的文本编辑器中，你可以输入`print("hello, world")`。这是一个著名的经典程序，几乎所有的程序员在学习过程中都会编写。
- en: In the terminal window, you can execute commands. To run this program, you are
    going to need to move your cursor to the bottom of the screen, clicking in the
    terminal window. You can now type a second command in the terminal window. Next
    to the dollar sign, type `python hello.py` and press the enter key on your keyboard.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在终端窗口中，你可以执行命令。为了运行此程序，你需要将光标移至屏幕底部，在终端窗口中点击。现在你可以在终端窗口中输入第二个命令。在美元符号旁边，输入`python
    hello.py`并按下键盘上的回车键。
- en: Recall that computers really only understand zeros and ones. Therefore, when
    you run `python hello.py`, Python will interpret the text that you created in
    `hello.py` and translate it into the zeros and ones that the computer can understand.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，计算机实际上只理解零和一。因此，当你运行`python hello.py`时，Python将解释你在`hello.py`中创建的文本，并将其转换为计算机可以理解的零和一。
- en: The result of running the `python hello.py` program is `hello, world`.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行`python hello.py`程序的结果是`hello, world`。
- en: Congrats! You just created your first program.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚创建了你的第一个程序。
- en: Functions
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数
- en: Functions are verbs or actions that the computer or computer language will already
    know how to perform.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数是计算机或计算机语言已经知道如何执行的动作或动词。
- en: In your `hello.py` program, the `print` function knows how to print to the terminal
    window.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的`hello.py`程序中，`print`函数知道如何将内容打印到终端窗口。
- en: The `print` function takes arguments. In this case, `"hello, world"` are the
    arguments that the `print` function takes.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`print`函数接受参数。在这种情况下，`"hello, world"`是`print`函数接受的参数。'
- en: Bugs
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Bugs are a natural part of coding. These are mistakes, problems for you to solve!
    Don’t get discouraged! This is part of the process of becoming a great programmer.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误是编码的自然部分。这些都是你需要解决的问题！不要气馁！这是成为优秀程序员过程的一部分。
- en: Imagine that in our `hello.py` program we accidentally typed `print("hello,
    world"`, forgetting the final `)` required by the `print` function. If you make
    this mistake, the interpreter will output an error in the terminal window!
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一下，在我们的`hello.py`程序中，我们不小心输入了`print("hello, world"`，忘记了`print`函数所需的最后的`)`。如果你犯了这个错误，解释器将在终端窗口中输出错误信息！
- en: Error messages can often inform you of your mistakes and provide clues on how
    to fix them. However, there will be many times when the interpreter is not this
    helpful.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误信息通常会告诉你你的错误，并提供如何修复它们的线索。然而，会有很多次解释器并不那么有帮助。
