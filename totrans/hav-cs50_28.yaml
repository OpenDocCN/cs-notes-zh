  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在接近我们可能期望的结果！
- en: You can learn more in Python’s documentation on [data types](https://docs.python.org/3/library/datatypes.html).
  id: totrans-55
  prefs:
