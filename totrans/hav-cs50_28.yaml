  type: TYPE_NORMAL
  zh: 你可以在 Python 的 [数据类型](https://docs.python.org/3/library/datatypes.html) 文档中了解更多。
- en: Comments
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: Comments are a way for programmers to track what they are doing in their programs
    and even inform others about their intentions for a block of code. In short, they
    are notes for yourself and others who will see your code!
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释是程序员跟踪他们在程序中所做事情的一种方式，甚至可以向其他人传达他们对于一段代码的意图。简而言之，它们是你和将看到你代码的其他人的笔记！
- en: 'You can add comments to your program to be able to see what it is that your
    program is doing. You might edit your code as follows:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在你的程序中添加注释，以便能够看到程序正在做什么。你可能编辑你的代码如下：
- en: '[PRE5]'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Comments can also serve as a to-do list for you.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释也可以作为你的待办事项列表。
