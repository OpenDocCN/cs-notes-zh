  type: TYPE_PRE
- en: Returning Values
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can imagine many scenarios where you don’t just want a function to perform
    an action but also to return a value back to the main function. For example, rather
    than simply printing the calculation of `x + y`, you may want a function to return
    the value of this calculation back to another part of your program. This “passing
    back” of a value we call a `return` value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returning to our `calculator.py` code by typing `code calculator.py`. Erase
    all code there. Rework the code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE33]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Effectively, `x` is passed to `square`. Then, the calculation of `x * x` is
    returned back to the main function.
