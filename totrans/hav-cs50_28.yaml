  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The output in the terminal, if we typed “David” we would be `hello, David`.
    Success.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果我们在终端输入“David”，输出将是 `hello, David`。成功。
- en: Strings and Parameters
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 字符串和参数
- en: A string, known as a `str` in Python, is a sequence of text.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Python 中，字符串被称为 `str`，是一系列文本。
- en: 'Rewinding a bit in our code back to the following, there was a visual side
    effect of having the result appear on multiple lines:'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们的代码中回滚一点，回到以下内容，结果出现在多行上有一个视觉上的副作用：
- en: '[PRE9]'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Functions take arguments that influence their behavior. If we look at the documentation
    for [`print`](https://docs.python.org/3/library/functions.html#print) you’ll notice
    we can learn a lot about the arguments that the print function takes.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数通过参数影响其行为。如果我们查看 `print` 函数的文档（[`print`](https://docs.python.org/3/library/functions.html#print)），你会注意到我们可以了解很多关于
    `print` 函数所接受的参数。
- en: Looking at this documentation, you’ll learn that the `print` function automatically
    includes the argument `end='\n'`. This `\n` indicates that the `print` function
    will automatically create a line break when run. The function takes an argument
    called `end`, and the default is to create a new line.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过查看此文档，你会了解到 `print` 函数自动包含参数 `end='\n'`。这个 `\n` 表示当运行时 `print` 函数将自动创建换行。该函数接受一个名为
    `end` 的参数，默认情况下是创建新行。
- en: However, we can technically provide an argument for `end` ourselves such that
    a new line is not created!
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，我们可以技术上为 `end` 参数提供一个参数，这样就不会创建新行！
- en: 'We can modify our code as follows:'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以如下修改我们的代码：
- en: '[PRE10]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: By providing `end=""` we are overwriting the default value of `end` such that
    it never creates a new line after this first print statement. Providing the name
    as “David”, the output in the terminal window will be `hello, David`.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过提供 `end=""`，我们正在覆盖 `end` 的默认值，这样它就不会在第一个打印语句之后创建新行。提供名字“David”，终端窗口中的输出将是
    `hello, David`。
- en: Parameters, therefore, are arguments that can be taken by a function.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参数因此是函数可以接受的参数。
- en: You can learn more in Python’s documentation on [`print`](https://docs.python.org/3/library/functions.html#print).
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在 Python 的文档中了解更多关于 `print` 的信息[这里](https://docs.python.org/3/library/functions.html#print)。
- en: A small problem with quotation marks
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于引号的一个小问题
- en: Notice how adding quotation marks as part of your string is challenging.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意将引号作为字符串的一部分添加进来是有挑战性的。
- en: '`print("hello,"friend"")` will not work, and the interpreter will throw an
    error.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`print("hello,"friend"")` 将不会工作，解释器会抛出错误。'
- en: Generally, there are two approaches to fixing this. First, you could simply
    change the quotes to single quotation marks.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，有两种方法可以解决这个问题。首先，你可以简单地更改引号为单引号。
- en: Another, more commonly used approach would be to write `print("hello, \"friend\"")`.
    The backslashes tell the interpreter that the following character should be treated
    as a quotation mark in the string and avoid an interpreter error.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种更常用的方法是编写 `print("hello, \"friend\"")`。反斜杠告诉解释器，接下来的字符应该被视为字符串中的引号，并避免解释器错误。
- en: Formatting Strings
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 格式化字符串
- en: 'Probably the most elegant way to use strings would be as follows:'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用字符串最优雅的方式可能是以下这样：
