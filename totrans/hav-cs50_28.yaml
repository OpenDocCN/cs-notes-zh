  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步改进您的第一个 Python 程序
- en: 'We can further edit our code as follows:'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以进一步编辑我们的代码如下：
- en: '[PRE7]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: It turns out that some functions take many arguments.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，一些函数接受许多参数。
- en: 'We can use a comma `,` to pass in multiple arguments by editing our code as
