- en: Creating Code with Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: VS Code is a text editor. In addition to editing text, you can visually browse
    files and run text-based commands at a terminal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the terminal, you can execute `code hello.py` to start coding.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the text editor above, you can type `print("hello, world")`. This is a famous
    canonical program that nearly all coders write during their learning process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the terminal window, you can execute commands. To run this program, you are
    going to need to move your cursor to the bottom of the screen, clicking in the
    terminal window. You can now type a second command in the terminal window. Next
    to the dollar sign, type `python hello.py` and press the enter key on your keyboard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recall that computers really only understand zeros and ones. Therefore, when
    you run `python hello.py`, Python will interpret the text that you created in
    `hello.py` and translate it into the zeros and ones that the computer can understand.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The result of running the `python hello.py` program is `hello, world`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Congrats! You just created your first program.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Functions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Functions are verbs or actions that the computer or computer language will already
    know how to perform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In your `hello.py` program, the `print` function knows how to print to the terminal
    window.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `print` function takes arguments. In this case, `"hello, world"` are the
    arguments that the `print` function takes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bugs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bugs are a natural part of coding. These are mistakes, problems for you to solve!
    Don’t get discouraged! This is part of the process of becoming a great programmer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagine that in our `hello.py` program we accidentally typed `print("hello,
    world"`, forgetting the final `)` required by the `print` function. If you make
    this mistake, the interpreter will output an error in the terminal window!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Error messages can often inform you of your mistakes and provide clues on how
    to fix them. However, there will be many times when the interpreter is not this
    helpful.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improving Your First Python Program
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can personalize your first Python program.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In our text editor in `hello.py` we can add another function. `input` is a function
    that takes a prompt as an argument. We can edit our code to say
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This edit alone, however, will not allow your program to output what your user
    inputs. For that, we will need to introduce you to variables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variables
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A variable is just a container for a value within your own program.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In your program, you can introduce your own variable in your program by editing
    it to read
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this equal `=` sign in the middle of `name = input("What's your
    name? ")` has a special role in programming. This equal sign literally assigns
    what is on the right to what is on the left. Therefore, the value returned by
    `input("What's your name? ")` is assigned to `name`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'If you edit your code as follows, you will notice an unexpected result:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The program will return `hello, name` in the terminal window regardless of what
    the user types.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further editing our code, you could type
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The result in the terminal window would be
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We are getting closer to the result we might intend!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can learn more in Python’s documentation on [data types](https://docs.python.org/3/library/datatypes.html).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comments
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Comments are a way for programmers to track what they are doing in their programs
    and even inform others about their intentions for a block of code. In short, they
    are notes for yourself and others who will see your code!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can add comments to your program to be able to see what it is that your
    program is doing. You might edit your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Comments can also serve as a to-do list for you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pseudocode
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Pseudocode is an important type of comment that becomes a special type of to-do
    list, especially when you don’t understand how to accomplish a coding task. For
    example, in your code, you might edit your code to say:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Further Improving Your First Python Program
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We can further edit our code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: It turns out that some functions take many arguments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can use a comma `,` to pass in multiple arguments by editing our code as
    follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The output in the terminal, if we typed “David” we would be `hello, David`.
    Success.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Strings and Parameters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A string, known as a `str` in Python, is a sequence of text.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Rewinding a bit in our code back to the following, there was a visual side
    effect of having the result appear on multiple lines:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Functions take arguments that influence their behavior. If we look at the documentation
    for [`print`](https://docs.python.org/3/library/functions.html#print) you’ll notice
    we can learn a lot about the arguments that the print function takes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Looking at this documentation, you’ll learn that the `print` function automatically
    includes the argument `end='\n'`. This `\n` indicates that the `print` function
    will automatically create a line break when run. The function takes an argument
    called `end`, and the default is to create a new line.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, we can technically provide an argument for `end` ourselves such that
    a new line is not created!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can modify our code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: By providing `end=""` we are overwriting the default value of `end` such that
    it never creates a new line after this first print statement. Providing the name
    as “David”, the output in the terminal window will be `hello, David`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Parameters, therefore, are arguments that can be taken by a function.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can learn more in Python’s documentation on [`print`](https://docs.python.org/3/library/functions.html#print).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A small problem with quotation marks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Notice how adding quotation marks as part of your string is challenging.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`print("hello,"friend"")` will not work, and the interpreter will throw an
    error.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generally, there are two approaches to fixing this. First, you could simply
    change the quotes to single quotation marks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another, more commonly used approach would be to write `print("hello, \"friend\"")`.
    The backslashes tell the interpreter that the following character should be treated
    as a quotation mark in the string and avoid an interpreter error.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Formatting Strings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Probably the most elegant way to use strings would be as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice the `f` in `print(f"hello, {name}")`. This `f` is a special indicator
    for Python to treat this string a special way, different than previous approaches
    we have illustrated in this lecture. Expect that you will be using this style
    of strings quite frequently in this course.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: More on Strings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You should never expect your user to cooperate as intended. Therefore, you will
    need to ensure that the input of your user is corrected or checked.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It turns out that built into strings is the ability to remove whitespace from
    a string.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'By utilizing the `strip` method on `name` (for example, `name = name.strip()`),
    you will remove any whitespace from the left and right of the user’s input. You
    can modify your code to be:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Rerunning this program, regardless of how many spaces you type before or after
    the name, it will strip off all the whitespace.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Using the `title` method, it would title case the user’s name:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: By this point, you might be very tired of typing `python` repeatedly in the
    terminal window. You can use the up-arrow key on your keyboard to recall the most
    recent terminal commands you have entered.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Notice that you can modify your code to be more efficient:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We could even go further!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: You can learn more about strings in Python’s documentation on [`str`](https://docs.python.org/3/library/stdtypes.html#str)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integers or int
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In Python, an integer is referred to as an `int`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the world of mathematics, we are familiar with +, -, *, /, and % operators.
    That last operator `%` or modulo operator may not be very familiar to you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You don’t have to use the text editor window to run Python code. Down in your
    terminal, you can run `python` alone. You will be presented with `>>>` in the
    terminal window. You can then run live, interactive code. You could type `1+1`,
    and it will run that calculation. This mode will not commonly be used during this
    course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Opening up VS Code again, we can type `code calculator.py` in the terminal.
    This will create a new file in which we will create our own calculator.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, we can declare a few variables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Naturally, when we run `python calculator.py` we get the result in the terminal
    window of `3`. We can make this more interactive using the `input` function.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Running this program, we discover that the output is incorrect as `12`. Why
    might this be?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Prior, we have seen how the `+` sign concatenates two strings. Because your
    input from your keyboard on your computer comes into the interpreter as text,
    it is treated as a string. We, therefore, need to convert this input from a string
    to an integer. We can do so as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The result is now correct. The use of `int(x)` is called “casting,” where a
    value is temporarily changed from one type of variable (in this case, a string)
    to another (here, an integer).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can further improve our program as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This illustrates that you can run functions on functions. The inner function
    is run first, and then the outer one is run. First, the `input` function is run.
    Then, the `int` function.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can learn more in Python’s documentation of [`int`](https://docs.python.org/3/library/functions.html?highlight=float#int).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Readability Wins
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When deciding on your approach to a coding task, remember that one could make
    a reasonable argument for many approaches to the same problem.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regardless of what approach you take to a programming task, remember that your
    code must be readable. You should use comments to give yourself and others clues
    about what your code is doing. Further, you should create code in a way that is
    readable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Float Basics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A floating point value is a real number that has a decimal point in it, such
    as `0.52`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can change your code to support floats as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This change allows your user to enter `1.2` and `3.4` to present a total of
    `4.6`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Let’s imagine, however, that you want to round the total to the nearest integer.
    Looking at the Python documentation for `round`, you’ll see that the available
    arguments are `round(number[, ndigits])`. Those square brackets indicate that
    something optional can be specified by the programmer. Therefore, you could do
    `round(n)` to round a digit to its nearest integer. Alternatively, you could code
    as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The output will be rounded to the nearest integer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'What if we wanted to format the output of long numbers? For example, rather
    than seeing `1000`, you may wish to see `1,000`. You could modify your code as
    follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Though quite cryptic, that `print(f"{z:,}")` creates a scenario where the outputted
    `z` will include commas where the result could look like `1,000` or `2,500`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: More on Floats
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'How can we round floating point values? First, modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: When inputting `2` as x and `3` as y, the result z is `0.6666666666`, seemingly
    going on to infinity as we might expect.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Let’s imagine that we want to round this down. We could modify our code as
    follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: As we might expect, this will round the result to the nearest two decimal points.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We could also use an `f-string` to format the output as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This cryptic `f-string` code displays the same as our prior rounding strategy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can learn more in Python’s documentation of [`float`](https://docs.python.org/3/library/functions.html?highlight=float#float).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Def
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wouldn’t it be nice to create our own functions?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s bring back our final code of `hello.py` by typing `code hello.py` into
    the terminal window. Your starting code should look as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We can better our code to create our own special function that says “hello”
    for us!
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Erasing all our code in our text editor, let’s start from scratch:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Attempting to run this code, your interpreter will throw an error. After all,
    there is no defined function for `hello`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can create our own function called `hello` as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that everything under `def hello()` is indented. Python is an indented
    language. It uses indentation to understand what is part of the above function.
    Therefore, everything in the `hello` function must be indented. When something
    is not indented, it treats it as if it is not inside the `hello` function. Running
    `python hello.py` in the terminal window, you’ll see that your output is not exactly
    as you may want.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can further improve our code:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Here, in the first lines, you are creating your `hello` function. This time,
    however, you are telling the interpreter that this function takes a single parameter:
    a variable called `to`. Therefore, when you call `hello(name)` the computer passes
    `name` into the `hello` function as `to`. This is how we pass values into functions.
    Very useful! Running `python hello.py` in the terminal window, you’ll see that
    the output is much closer to our ideal presented earlier in this lecture.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can change our code to add a default value to `hello`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Test out your code yourself. Notice how the first `hello` will behave as you
    might expect, and the second hello, which is not passed a value, will, by default,
    output `hello, world`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We don’t have to have our function at the start of our program. We can move
    it down, but we need to tell the interpreter that we have a `main` function and
    a separate `hello` function.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This alone, however, will create an error of sorts. If we run `python hello.py`,
    nothing happens! The reason for this is that nothing in this code is actually
    calling the `main` function and bringing our program to life.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The following very small modification will call the `main` function and restore
    our program to working order:'
  prefs:
