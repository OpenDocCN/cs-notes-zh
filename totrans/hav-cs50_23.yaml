- en: Securing Data
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is CS50’s Introduction to Cybersecurity.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Last week, recall we focused on accounts.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passwords
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We focused on our responsibility to keep our data secure.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, a third party is always involved in the storing of our data.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can imagine how a system may store usernames and passwords within a text
    file.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can also imagine how an adversary may get access to such a text file.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Could we minimize the risk of storing passwords in plain text?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hashing
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Hashing* is a method by which we convert some plain text and output it as
    a hashed value that is less readable.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, a *hash function* creates a hash value. A password is provided to
    a hash function and then is outputted as a hashed value.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Without access to the precise hash function, an adversary cannot output the
    correct password.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generally, we want the hash function to output something very cryptic and lacking
    a pattern. Accordingly, adversaries cannot guess what the algorithm is doing.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the username and hash values stored in the server, an adversary cannot
    easily access the accounts on that server.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When a user now inputs their password to log in, the password is passed to the
    hash algorithm again and compares the hash value created with the hash value stored.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hence, we have increased the cost, time, and resources required for an adversary
    to access protected data.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Still, a *dictionary attack* could input one value after another from a dictionary
    into a hash function as a way by which to break it.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further, a *brute-force attack* could attempt to sequentially feed one character
    after another to attempt to break the password.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hypothetically, *rainbow tables* are another threat, whereby the adversary has
    a table of all the potential hashed values in a hash table. This, however, would
    take terabytes, if not petabytes, of storage capacity to accomplish.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, a problem arises when users utilize the same password and the hashed
    value of these passwords is exactly the same. How could we solve this problem?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Salting
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Salting* is a process by which an added value is “sprinkled” into the hash
    function, such that a hash value changes.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The utilization of a salt value nearly guarantees that the hash values provided
    by users, even those that have the same passwords, receive a different hashed
    password.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, again, the cost for adversaries to crack these passwords is quite
    costly.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NIST recommends that memorized secrets be both hashed and salted.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One-Way Hash Functions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*One-way hash functions* are written in code and take in a string of arbitrary
    length and output a hash of a fixed length.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Utilizing such a function, the holder of the hash value and hash function will
    never know the original password.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indeed, in some systems utilizing a one-way hash function, certain passwords
    may map to the same hash value.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Codes
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cryptography is the study of transmitting secure data from one party to another.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One way we can secure data is through codes.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Codes convert the words we want to say into a less understandable string of
    words.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Encoding* involves taking plaintext and converting them into codetext.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Decoding* is the opposite, converting codetext into plaintext.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ciphers
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ciphering involves taking plaintext and *enciphering* them into ciphertext.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This process of ciphering is called *encryption*. The process of deciphering
    them is called *decryption*.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keys
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Keys are really big strings. These keys are used in encryption and decryption.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Secret-key cryptography* involves the passing of a key and plaintext into
    an encryption algorithm, where ciphertext is outputted.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this scenario, both the sender and receiver have a shared secret with one
    another in that they both have access to the encryption and decryption algorithm.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cryptanalysis
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Cryptanalysis* is the field of study and practice where individuals study
    how to encrypt and decrypt data.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By evidence of your being part of this course, you, too, may be interested in
    cryptanalysis.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public-Key Cryptography
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can imagine a scenario where the sender and receiver of secure data may
    have never personally met. How can one establish a shared secret between two such
    parties?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Public-key encryption* or *asymmetric-key encryption* solves this problem.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, the sender uses a public key and plaintext and feeds these into an algorithm.
    This results in ciphertext.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Second, the receiver uses their secret key, feeding in both this secret key
    and ciphertext into the algorithm. This results in deciphered text.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*RSA* is a standard of encryption that describes this process.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Key Exchange
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An alternative algorithm is called *Diffie-Hellman*, the goal of which is key
    exchange.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An agreed upon value `g` and a prime value `p` are used.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Party A and Party B have a shared secret value called `s`.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Both Party A and Party B have their own private keys.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital Signatures
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using the building blocks of public keys and private keys, you can use these
    to sign documents.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One can *sign* a document through a two-step process.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, a message, the content of a document, is passed to a hash function, resulting
    in a hash value.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Second, a private key and a hash are passed to a digital signature algorithm,
    which results in a digital signature.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The recipient is able to *verify* your digital signature by passing the message,
    the content of the document, to the hash function and receiving a hash. Then,
    the recipient passes the public key and the signature provided to the decryption
    algorithm, resulting in a hash value that should match the hash value previously
    calculated.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passkeys
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Passkeys* or *WebAuthn* are a more and more widely available technology.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Soon, usernames and passwords will become less frequent.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passkeys will be device-dependent. For example, when visiting a website on your
    phone that prompts you to create an account, your phone will generate a public
    key and a private key.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Then, you will send your public key to the website.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: From that point forward, to log into the website using that device, or a service
    that synchronises your passkeys across devices, you will pass a private key paired
    with a challenge value. An algorithm will produce a signature.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Encryption in Transit
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Encryption in transit* relates to securing data as it moves back and forth
    through data networks.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagine a scenario where two parties want to communicate with one another.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We want to prevent a third party from intercepting data in between.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Third-party services–like email providers–that function as intermediaries may
    indeed be reading your emails or viewing your messages.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*End-to-end encryption* is a way by which users can guarantee that no third
    party in between can read the data.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deletion
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s now consider a fairly mundane scenario, like deleting a file.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once files are deleted on a computer, a fingerprint of those deleted files may
    still be on your computer.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operating systems often delete files by simply *forgetting* where they exist.
    Hence, the computer may overwrite previous files with new files.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, there is no guarantee that the free space on your hard drive is entirely
    wiped off the fingerprints of old files.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Secure deletion* is a process by which all the remnants of deleted files are
    changed to zeroes, ones, or a random sequence of zeros and ones.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full-Disk Encryption
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Full-disk encryption* or *encryption at rest* entirely encrypts the content
    of your hard drive.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your device is stolen or you sell your device, no one will have access to
    your encrypted data.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, a downside is that if you lose your password or your face changes enough,
    you will not have access to your data.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another downside is that hackers may use this same type of technology through
    *ransomware* to encrypt your hard drive and hold it hostage.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantum Computing
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Quantum computing* is an emerging computer technology that may be able to
    provide exponential computing power to adversaries.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This technology may be used by adversaries to cut down on the time required
    to guess passwords and break encryption.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hopefully, we will have access to such computing power before bad actors do.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summing Up
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this lesson, you learned about securing data. You learned…
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: How websites and services store passwords;
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How text values can be hashed to ensure secrecy;
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将文本值哈希以确保保密性；
- en: About the roles of salting, one-way hash functions, keys, encryption, and decryption
    in securely storing data;
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于加盐、单向哈希函数、密钥、加密和解密在安全存储数据中的作用；
- en: About public and private keys;
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于公钥和私钥；
- en: How technologies leverage public and private keys to keep data secure;
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术如何利用公钥和私钥来保持数据安全；
- en: How to secure your own hardware;
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何确保自己的硬件安全；
- en: Emerging benefits and threats posed by quantum computing.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子计算带来的新兴利益和威胁。
