- en: Welcome!
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欢迎！
- en: Welcome back to CS50’s Introduction to Programming with R!
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎回到 CS50 的 R 编程入门课程！
- en: Today, we will be learning about visualizing data. A good visualization can
    help us interpret and understand data in a whole new way.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将学习如何可视化数据。一个好的可视化可以帮助我们以全新的方式解释和理解数据。
- en: ggplot2
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ggplot2
- en: The `plot` in `ggplot` means that we are going to *plot* our data.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ggplot` 中的 `plot` 意味着我们将要 *绘制* 我们的数据。'
- en: The `gg` in `ggplot` references a *grammar of graphics* where individual components
    of graphics can be gathered together to visualize data.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ggplot` 中的 `gg` 指的是一种 *图形语法*，其中图形的各个组件可以组合在一起来可视化数据。'
- en: There are many components that make up this grammar of graphics, starting with
    *data*.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组成图形语法有很多组件，首先是 *数据*。
- en: Another component is *geometries*. These are the various types of graphical
    representation options for plots. These include columns, points, and lines.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个组件是 *几何形状*。这些是图表的各种图形表示选项。这包括柱状图、点和线条。
- en: 'Finally, *aesthetic mappings* are the relationships between the data and visual
    features of our plot. For example, in a plot, a horizontal `x` axis may represent
    each candidate. Then, a vertical `y` axis may be associated with the number of
    votes for each candidate. It is through this relationship between data and geometries
    that we are able to visualize and understand the aesthetic map of our plot. You
    may be able to imagine times when poorly designed plots have been shown to you:
    when the mapping is incorrect, data is more challenging to interpret and understand.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，*美学映射* 是数据与我们的图表视觉特征之间的关系。例如，在一个图表中，一个水平的 `x` 轴可能代表每个候选人。然后，一个垂直的 `y` 轴可能与每个候选人的投票数相关联。正是通过数据与几何形状之间的这种关系，我们能够可视化和理解图表的美学映射。你可能想象过在某个时候，展示给你的是设计不佳的图表：当映射不正确时，数据更难以解释和理解。
- en: 'Download the lecture’s source files and run `library("tidyverse")` in the R
    console such that the `tidyverse` is loaded into memory. Then, create a visualization
    as follows:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载讲座的源文件，并在 R 控制台中运行 `library("tidyverse")`，以便将 `tidyverse` 载入内存。然后，创建以下可视化：
- en: '[PRE0]'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Notice how `votes.csv` is loaded into `votes`. When `ggplot` is run, nothing
    is currently visualized.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `votes.csv` 被加载到 `votes` 中。当运行 `ggplot` 时，目前还没有任何可视化。
- en: 'We can provide inputs to `ggplot` as follows:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以这样向 `ggplot` 提供输入：
- en: '[PRE1]'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Notice how `votes` is provided to `ggplot`. Still, nothing is visualized.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `votes` 被提供给 `ggplot`，但仍然没有可视化。
- en: 'We need to tell `ggplot` what type of plot we want:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们需要告诉 `ggplot` 我们想要什么类型的图表：
- en: '[PRE2]'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Notice that `geom_col` specifies that the data should be visualized with a column
    geometry. However, at this point, an error will result. The error indicates that
    we need to designate aesthetic mappings.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 `geom_col` 指定数据应该使用柱状几何形状进行可视化。然而，在这个阶段，将会出现错误。错误表明我们需要指定美学映射。
- en: 'Notice, too, that the `+` operator has a new meaning: using the `+` operator
    adds a layer on top of the base layer of your plot.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，`+` 操作符也有新的含义：使用 `+` 操作符在图表的基础层上添加一个图层。
- en: 'To designate aesthetic mappings, we can define them as follows:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要指定美学映射，我们可以如下定义：
- en: '[PRE3]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Notice how various aesthetic mappings, designated by `aes`, are defined within
    the parenthesis. For example, `x = candidate` and `y = votes` are both aesthetic
    mappings. Now, `ggplot` knows which data maps to which aesthetic features of our
    plot.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到各种由 `aes` 指定的美学映射是如何在括号内定义的。例如，`x = candidate` 和 `y = votes` 都是美学映射。现在，`ggplot`
    知道哪些数据映射到我们图表的哪些美学特征。
- en: Running the above code, our first visualization finally appears!
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行上述代码，我们的第一个可视化终于出现了！
- en: Scales
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规模
- en: Notice how `ggplot` has decided that the values of the `votes` axis range from
    `0` to `200`. What if we wanted to provide more headroom, such that we could visualize
    up to `250`? Let’s learn about **Scales**.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意到 `ggplot` 决定 `votes` 轴的值范围从 `0` 到 `200`。如果我们想提供更多的空间，以便我们可以可视化到 `250`，该怎么办？让我们来学习一下
    **规模**。
- en: Scales can be *continuous*, ranging from one number to another, or *discrete*,
    which means categorical.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刻度可以是 *连续的*，范围从一个数字到另一个数字，或者 *离散的*，这意味着分类。
- en: 'Continuous scales have *limits*. For example, the data provided in `votes`
    ranges from `0` to `200`. Hence, we can modify these limits as follows:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连续刻度有 *限制*。例如，`votes` 中提供的数据范围从 `0` 到 `200`。因此，我们可以按如下方式修改这些限制：
- en: '[PRE4]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice how the scale of `y` is modified via `scale_y_continuous` to range from
    `0` to `250`. This, again, is provided via a new layer with the `+` operator.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `y` 的刻度是如何通过 `scale_y_continuous` 修改为从 `0` 到 `250` 的。这同样是通过带有 `+` 操作符的新层提供的。
- en: Labels
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签
- en: 'Additionally, one can add labels to the plot. Consider the following:'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，还可以向图表添加标签。考虑以下示例：
- en: '[PRE5]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Notice how labels are provided for `x`, `y`, and `title`. These are added as
    a new layer via the `+` operator.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `x`、`y` 和 `title` 提供了标签。这些是通过 `+` 操作符添加的新层。
- en: Fill
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 填充
- en: 'The fill color can also be changed, depending on the `candidate` name. Consider
    the following:'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填充颜色也可以根据 `候选人` 名称进行更改。考虑以下示例：
- en: '[PRE6]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice that the `fill` is dependent upon the `candidate` via the `aes` function.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `fill` 是通过 `aes` 函数依赖于 `candidate` 的。
- en: 'We may wish to adjust the `fill` color to be friendly for color blindness.
    We can do so as follows:'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可能希望调整 `fill` 颜色以适应色盲。我们可以这样做：
- en: '[PRE7]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Notice how the `viridis` scale is provided via `scale_fill_viridis_d` function.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `viridis` 规模是通过 `scale_fill_viridis_d` 函数提供的。
- en: Themes
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主题
- en: 'One can also modify the themes being used by `ggplot`. You can do so as follows:'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 也可以修改 `ggplot` 使用的主题。你可以这样做：
- en: '[PRE8]'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Notice that `theme_classic` is provided. ggplot2 [offers several themes](https://ggplot2.tidyverse.org/reference/ggtheme.html).
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `theme_classic` 被提供。ggplot2 [提供几个主题](https://ggplot2.tidyverse.org/reference/ggtheme.html)。
- en: Saving Your Plot
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保存您的图表
- en: Finally, plots can be saved.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，可以保存图表。
- en: '[PRE9]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Notice how the entire plot is designated as `p`. Then, `ggsave` is employed,
    naming the file name, the plot (in this case, `p`), height, width, and the units.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意整个图表被指定为 `p`。然后，使用 `ggsave`，指定文件名、图表（在这种情况下，`p`）、高度、宽度和单位。
- en: By executing this code, you have saved your first plot. Congratulations!
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过执行此代码，你已经保存了你的第一个图表。恭喜！
- en: Point
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 点
- en: Now, let’s look at a new type of geometry called `point`.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，让我们看看一种名为 `点` 的新几何类型。
- en: Imagine data where candy’s price percentile and sugar percentile are represented.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一下，糖果的价格百分位数和糖的百分位数是如何表示的。
- en: You can imagine how the `sugar` percentile can be mapped on the `y` axis while
    the `price` percentile can be noted on the `x` axis.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以想象 `sugar` 百分位数可以映射到 `y` 轴，而 `price` 百分位数可以标注在 `x` 轴上。
- en: 'This can be realized in code form as follows:'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以通过以下代码形式实现：
- en: '[PRE10]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Notice how the data `candy` is provided to the `ggplot` function. Then, the
    aesthetic mappings are set with the `aes` function. `price_percentile`, for example,
    is assigned to the `x` axis. Finally, the `geom_point` function is run.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意数据 `candy` 是如何提供给 `ggplot` 函数的。然后，使用 `aes` 函数设置美学映射。例如，`price_percentile`
    被分配给 `x` 轴。最后，运行 `geom_point` 函数。
- en: Running this code results in points being represented in a plot.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行此代码会在图表中表示点。
- en: 'Labels can be added as follows:'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签可以按如下方式添加：
- en: '[PRE11]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Notice how `labs` (labels) for `x`, `y`, and `title` are provided. Also, a theme
    is named.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `x`、`y` 和 `title` 的 `labs`（标签）是如何提供的。还有一个主题被命名。
- en: 'Now, a number of points do overlap. `jitter` can be used to help visualize
    points that overlap:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，许多点重叠。可以使用 `jitter` 来帮助可视化重叠的点：
- en: '[PRE12]'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Notice how `geom_point` is replaced with `geom_jitter`. This allows for the
    visualization of points that overlap.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `geom_point` 是如何被 `geom_jitter` 替换的。这允许可视化重叠的点。
- en: 'We can add color aesthetics to our points:'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以向我们的点添加颜色美学：
- en: '[PRE13]'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Notice how all points are changed to one color.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意所有点都被改变为一种颜色。
- en: 'Further, we can change the size and shape of our points:'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，我们还可以更改我们点的尺寸和形状：
- en: '[PRE14]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Notice how `shape` and `size` are changed. You can reference the [documentation](https://ggplot2.tidyverse.org/articles/ggplot2-specs.html#sec:shape-spec)
    to learn more about which numbers correspond to which shapes.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `shape` 和 `size` 是如何改变的。你可以参考 [文档](https://ggplot2.tidyverse.org/articles/ggplot2-specs.html#sec:shape-spec)
    来了解哪些数字对应哪些形状。
- en: Visualizing Over Time
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随时间可视化
- en: You can imagine how data can be represented over time.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以想象数据是如何随时间表示的。
- en: For example, consider how data regarding Hurricane Anita may be represented
    over time.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，考虑如何表示飓风安妮塔的数据随时间的变化。
- en: 'We could plot as we did prior with points:'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以像以前一样用点来绘制：
- en: '[PRE15]'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Notice how `timestamp` and `wind` speed are placed in points over time.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `timestamp` 和风速是如何随时间放置在点上的。
- en: 'While this visualization is useful, it could be more useful to present with
    lines showing whether wind speed increased or decreased. Each point can be connected
    with a line as follows:'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然这种可视化很有用，但通过显示风速是否增加或减少的线条来展示可能会更有用。每个点都可以通过以下方式用线条连接：
- en: '[PRE16]'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Notice `geom_line` is employed as a new layer.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `geom_line` 被用作一个新图层。
- en: What results is a series of lines that change direction at each timestamp. What
    if we could combine both `point` and `line`? Well, indeed, we can!
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果是一系列在每次时间戳处改变方向的线条。如果我们能结合 `point` 和 `line` 会怎样？嗯，确实可以！
- en: '[PRE17]'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Notice how a layer with lines is added via `geom_line`. Then, `geom_point` is
    added as a layer using `deepskyblue4`.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意如何通过 `geom_line` 添加带有线条的图层。然后，使用 `deepskyblue4` 添加 `geom_point` 作为图层。
- en: 'Aesthetics can be modified in various ways:'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美学可以通过多种方式修改：
- en: '[PRE18]'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Notice how the `linetype` and `linewidth` are modified. Then, the `size` of
    the points is changed. You can reference the [documentation](https://ggplot2.tidyverse.org/reference/aes_linetype_size_shape.html#linetype)
    to learn more about various line types.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意如何修改 `linetype` 和 `linewidth`。然后，改变点的 `size`。你可以参考 [文档](https://ggplot2.tidyverse.org/reference/aes_linetype_size_shape.html#linetype)
    了解更多关于各种线型的信息。
- en: 'As with our prior plots today, we can add labels and a theme:'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像我们今天之前的图表一样，我们可以添加标签和主题：
- en: '[PRE19]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Notice how `labs` allows us to designate labels for `y`, `x`, and `title`. Then,
    `theme_classic` is enabled.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `labs` 如何允许我们为 `y`、`x` 和标题指定标签。然后，启用 `theme_classic`。
- en: As a final flourish, we can also add a horizontal line to demarcate the hurricane
    status. When did Hurricane Anita become a hurricane?
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为最后的点缀，我们还可以添加一条水平线来划分飓风状态。飓风安妮塔何时成为飓风？
- en: '[PRE20]'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Notice how a new layer is added to display a line at `yintercept = 64`, to designate
    that anything 64 or higher is considered a hurricane. The `linetype` is designated
    as `3` or dotted.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意如何添加一个新图层来显示 `yintercept = 64` 处的线条，以指定任何64或更高的值都被认为是飓风。`linetype` 被指定为 `3`
    或点划线。
