- en: Welcome!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In previous weeks, we introduced you to Python, a high-level programming language
    that utilized the same building blocks we learned in C. Today, we will extend
    those building blocks further in HTML, CSS, and JavaScript.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Internet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The internet is a technology that we all use.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using our skills from previous weeks, we can build our own web pages and applications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The *ARPANET* connected the first points on the internet to one another.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dots between two points could be considered *routers*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Routers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To route data from one place to another, we need to make *routing decisions*.
    That is, someone needs to program how data is transferred from point A to point
    B.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can imagine how data could take multiple paths from point A and point B,
    such that when a router is congested, data can flow through another path. *Packets*
    of data are transferred from one router to another, from one computer to another.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*TCP/IP* are two protocols that allow computers to transfer data between them
    over the internet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*IP* or *internet protocol* is a way by which computers can identify one another
    across the internet. Every computer has a unique address in the world. Addresses
    are in this form:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Numbers range from `0` to `255`. IP addresses are 32-bits, meaning that these
    addresses could accommodate over 4 billion addresses. Newer versions of IP addresses,
    implementing 128-bits, can accommodate far more computers!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the real world, servers do a lot of work for us.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Packets are structured as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Packets are standardized. The source and destination are held within each packet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*TCP*, or transmission control protocol, helps keep track of the sequence of
    packets being sent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further, TCP is used to distinguish web services from one another. For example,
    `80` is used to denote HTTP and `443` is used to denote HTTPS. These numbers are
    *port numbers*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When information is sent from one location to another, a source IP address,
    a destination IP address, and a TCP port number are sent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These protocols are also used to fragment large files into multiple parts or
    packets. For example, a large photo of a cat can be sent in multiple packets.
    When a packet is lost, TCP/IP can request missing packets again from the origin
    server.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: TCP will acknowledge when all the data has been transmitted and received.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DNS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It would be very tedious if you needed to remember an IP address to visit a
    website.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*DNS*, or *domain name systems*, is a collection of servers on the internet
    that are used to route website addresses like *harvard.edu* to a specific IP address.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DNS is simply a table or database that links specific, fully qualified domain
    names to specific IP addresses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DHCP
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*DHCP* is a protocol that ascertains the IP address of your device.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further, this protocol defines the default gateway and nameservers your device
    uses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HTTPS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*HTTP* or *hypertext transfer protocol* is an application-level protocol that
    developers use to build powerful and useful things through the transfer of data
    from one place to another. *HTTPS* is a secure version of this protocol.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you see an address such as `https://www.example.com` you are actually implicitly
    visiting that address with a `/` at the end of it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The *path* is what exists after that slash. For example, `https://www.example.com/folder/file.html`
    visits `example.com` and browses to the `folder` directory, and then visits the
    file named `file.html`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `.com` is called a *top-level domain* that is used to denote the location
    or type of organization associated with this address.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`https` in this address is the protocol that is used to connect to that web
    address. By protocol, we mean that HTTP utilizes `GET` or `POST` *requests* to
    ask for information from a server. For example, you can launch Google Chrome,
    right-click, and click `inspect`. When you open the `developer tools` and visit
    `Network`, selecting `Preserve log`, you will see `Request Headers`. You’ll see
    mentions of `GET`. This is possible in other browsers as well, using slightly
    different methods.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, when issuing a GET request, your computer may send the following
    to a server:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this requests via HTTP the content served on www.harvard.edu.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Generally, after making a request to a server, you will receive the following
    in `Response Headers`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'This approach to inspecting these logs may be a bit more complicated than need
    be. You can analyze the work of HTTP protocols at [cs50.dev](https://cs50.dev).
    For example, type the following in your terminal window:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the output of this command returns all the header values of the
    responses of the server.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Via developer tools in your web browser, you can see all the HTTP requests when
    browsing to the above website.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Further, execute the following command in your terminal window:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that you will see a `301` response, providing a hint to a browser of
    where it can find the correct website.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, execute the following in your terminal window:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `s` in `https` has been removed. The server response will show
    that the response is `301`, meaning that the website has permanently moved.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similar to `301`, a code of `404` means that a specified URL has not been found.
    There are numerous other response codes, such as:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: It’s worth mentioning that `500` errors are always your fault as the developer
    when they concern a product or application of your creation. This will be especially
    important for next week’s problem set, and potentially for your final project!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HTML
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*HTML* or *hypertext markup language* is made up of *tags*, each of which may
    have some *attributes* that describe it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In your terminal, type `code hello.html` and write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `html` tag both opens and closes this file. Further, notice
    the `lang` attribute, which modifies the behavior of the `html` tag. Also, notice
    that there are both `head` tags and `body` tags. Indentation is not required but
    does suggest a hierarchy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can serve your code by typing `http-server`. This served content is now
    available on a very long URL. If you click it, you can visit the website generated
    by your own code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you visit this URL, notice that the file name `hello.html` appears at the
    end of this URL. Further, notice, based upon the URL, that the server is serving
    via port 8080.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The hierarchy of tags can be represented as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![html code next to a hierarchy showing parent and child nodes](../Images/3134c1a5d558a4b2f6add8b38d635de6.png
    "DOM")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Knowledge of this hierarchy will be useful later as we learn JavaScript.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The browser will read your HTML file top to bottom and left to right.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Because whitespace and indentation are effectively ignored in HTML, you will
    need to use `<p>` paragraph tags to open and close a paragraph. Consider the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that paragraphs start with a `<p>` tag and end with a `</p>` tag.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'HTML allows for the representation of headings:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `<h1>`, `<h2>`, and `<h3>` denote different levels of headings.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can also create unordered lists within HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `<ul>` tag creates an unordered list containing three items.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can also create ordered lists within HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `<ol>` tag creates an ordered list containing three items.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can also create a table in HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Tables also have tags that open and close each element within. Also, notice
    the syntax for comments in HTML.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Images can also be utilized within HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `src="bridge.png"` indicates the path where the image file can be
    located.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Videos can also be included in HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `type` attribute designates that this is a video of type `mp4`.
    Further, notice how `controls` and `muted` are passed to `video`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You can also link between various web pages:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `<a>` or *anchor* tag is used to make `Harvard` a linkable text.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You can also create forms reminiscent of Google’s search:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that a `form` tag opens and provides the attribute of what `action` it
    will take. The `input` field is included, passing the name `q` and the type as
    `search`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can make this search better as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `autocomplete` is turned `off`. `autofocus` is enabled.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We’ve seen just a few of many HTML elements you can add to your site. If you
    have an idea for something to add to your site that we haven’t seen yet (a button,
    an audio file, etc.) try Googling “X in HTML” to find the right syntax! Similarly,
    you can use [cs50.ai](https://cs50.ai) to help you discover more HTML features!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regular Expressions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Regular expressions* or *regexes* are a means by which to ensure that user-provided
    data fits a specific format.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can implement our own registration page that utilizes regexes as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `input` tag includes attributes that designate that this is
    of type `email`. The browser knows to double-check that the input is an email
    address.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'While the browser uses these built-in attributes to check for an email address,
    we can add a `pattern` attribute to ensure that only specific data ends up in
    the email address:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `pattern` attribute is handed a regular expression to denote
    that the email address must include an `@` symbol and a `.edu`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can learn more about regular expressions from [Mozilla’s documentation](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions).
    Further, you can make inquiries to [cs50.ai](https://cs50.ai) for hints.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CSS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`CSS`, or *cascading style sheet*, is a markup language that allows you to
    fine-tune the aesthetics of your HTML files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CSS is filled with *properties*, which include key-value pairs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In your terminal, type `code home.html` and write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that some `style` attributes are provided to the `<p>` tags. The `font-size`
    is set to `large`, `medium`, or `small`. Then `text-align` is set to center.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'While correct, the above is not well-designed. We can remove redundancy by
    modifying our code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Notice that `<div>` tags are used to divide up this HTML file into specific
    regions. `text-align: center` is invoked on the entire body of the HTML. Because
    everything inside `body` is a child of `body`, the `center` attribute cascades
    down to those children.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'It turns out that there are newer semantic tags included in HTML. We can modify
    our code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `header` and `footer` both have different styles assigned to
    them.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'This practice of placing the style and information all in the same location
    is not good practice. We could move the elements of style to the top of the file
    as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice all the style tags are placed up in the `head` in the `style` tag wrapper.
    Also, notice that we’ve assigned *classes*, called `centered`, `large`, `medium`,
    and `small` to our elements, and that we select those classes by placing a dot
    before the name, as in `.centered`
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'It turns out that we can move all our style code into a special file called
    a *CSS* file. We can create a file called `style.css` and paste our classes there:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this is verbatim what appeared in our HTML file.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We then can tell the browser where to locate the CSS for this HTML file:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `style.css` is linked to this HTML file as a stylesheet, telling
    the browser where to locate the styles we created.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Frameworks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Similar to third-party libraries we can leverage in Python, there are third-party
    libraries called *frameworks* that we can utilize with our HTML files.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Bootstrap* is one of these frameworks that we can use to beautify our HTML
    and easily perfect design elements such that our pages are more readable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bootstrap can be utilized by adding the following `link` tag in the `head`
    of your html file:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Consider the following HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how, when looking at a served version of this page, it’s quite plain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now consider the following HTML that implements the use of Bootstrap:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how much prettier this website is now.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, consider the following expansion of our search page created earlier:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: This version of the page is exceedingly stylized, thanks to Bootstrap.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You can learn more about this in the [Bootstrap Documentation](https://getbootstrap.com/docs/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JavaScript
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: JavaScript is another programming language that allows for interactivity within
    web pages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consider the following implementation of `hello.html` that includes both JavaScript
    and HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how this form uses an `onsubmit` property to trigger a `script` found
    at the top of the file. The script uses `alert` to create an alert pop-up. `#name.value`
    goes to the textbox on the page and obtains the value typed by the user.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Generally, it’s considered bad design to mix onsubmit and JavaScript. We can
    advance our code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this version of the code creates an `addEventListener` to listen
    to the form `submit` being triggered. Notice how `DOMContentLoaded` ensures that
    the whole page is loaded before executing the JavaScript.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can advance this code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE33]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the DOM is dynamically updated in memory as the user types out a
    name. If there is a value inside `input`, upon the `keyup` on the keyboard, the
    DOM is updated. Otherwise, default text is presented.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: JavaScript allows you to dynamically read and modify the html document loaded
    into memory such that the user need not reload to see changes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consider the following HTML:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE34]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that JavaScript listens for when a specific button is clicked. Upon such
    a click, certain style attributes on the page are changed. `body` is defined as
    the body of the page. Then, an event listener waits for the clicking of one of
    the buttons. Then, the `body.style.backgroundColor` is changed.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, consider the following:'
  prefs:
