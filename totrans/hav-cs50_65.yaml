- en: Now, in order to link this styling to our HTML file, we can’t just link to the
    `.scss` file because most web browsers only recognize `.css` files. To deal with
    this problem, we have to [download a program called Sass](https://sass-lang.com/install)
    onto our computers. Then, in our terminal, we write `sass variables.scss:variables.css`
    This command will compile a .scss file named `variables.scss` into a .css file
    named `variables.css`, to which you can add a link in your HTML page.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，为了将这种样式链接到我们的 HTML 文件，我们不能只是链接到 `.scss` 文件，因为大多数网络浏览器只识别 `.css` 文件。为了解决这个问题，我们必须在我们的计算机上下载一个名为
    Sass 的程序。[下载 Sass](https://sass-lang.com/install)。然后，在我们的终端中，我们输入 `sass variables.scss:variables.css`
    命令。这个命令会将名为 `variables.scss` 的 .scss 文件编译成名为 `variables.css` 的 .css 文件，你可以在你的
    HTML 页面中添加对该文件的链接。
- en: To speed up this process, we can use the command `sass --watch variables.scss:variables.css`
    which automatically changes the `.css` file every time a change is detected in
    the `.scss` file.
