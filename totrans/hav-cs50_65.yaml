- en: '[Sass](https://sass-lang.com/) is a language that allows us to write CSS more
    efficiently in several ways, one of which is by allowing us to have variables,
    as in the following example.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When writing in Sass, we create a new file with the extension `filename.scss`.
    In this file, we can create a new variable by adding a `$` before a name, then
    a colon, then a value. For example, we would write `$color: red` to set the variable
    color to the value red. We then access that variable using `$color`. Here’s an
    example of our variables.scss file:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: Now, in order to link this styling to our HTML file, we can’t just link to the
    `.scss` file because most web browsers only recognize `.css` files. To deal with
    this problem, we have to [download a program called Sass](https://sass-lang.com/install)
    onto our computers. Then, in our terminal, we write `sass variables.scss:variables.css`
    This command will compile a .scss file named `variables.scss` into a .css file
    named `variables.css`, to which you can add a link in your HTML page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To speed up this process, we can use the command `sass --watch variables.scss:variables.css`
    which automatically changes the `.css` file every time a change is detected in
    the `.scss` file.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
