- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this course, we’re picking up where CS50 left off and diving into the design
    and creation of web applications. We’ll build our web-design skills by working
    on a number of projects throughout the course, including an open-ended final project
    where you’ll have the chance to create a website of your own!
  prefs: []
  type: TYPE_NORMAL
- en: In this course, you’ll need a text editor where you can write code locally on
    your computer. Some popular ones include [Visual Studios Code](https://code.visualstudio.com/),
    [Sublime Text](https://www.sublimetext.com/), [Atom](https://atom.io/), and [Vim](https://www.vim.org/),
    but there are many more to choose from!
  prefs: []
  type: TYPE_NORMAL
- en: Web Programming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Course Topics:** We’ll go into more detail later, but here’s a brief overview
    of what we’ll be working on during this course:'
  prefs: []
  type: TYPE_NORMAL
- en: '**HTML and CSS** (a markup language used to outline a webpage, and a procedure
    for making our sites more visually appealing)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Git** (used for version control and collaboration)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Python** (a widely-used programming language we’ll use to make our sites
    more dynamic)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Django** (a popular web framework we’ll use for the backend of our sites)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**SQL, Models, and Migrations** (a language used for storing and retrieving
    data, and Django-specific methods that make it easier to interact with SQL databases)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**JavaScript** (a programming language used to make websites faster and more
    interactive)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**User Interfaces** (methods used to make a website as easy to use as possible)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Testing, CI, CD** (learning about different methods used to make sure updates
    to web pages proceed smoothly)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Scalability and Security** (making sure our websites can be accessed by many
    users at once, and that they are safe from malicious intent)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: HTML (Hypertext Markup Language)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: HTML is a markup language that defines the structure of a web page. It is interpreted
    by your web browser (Safari, Google Chrome, Firefox, etc.) in order to display
    content on your screen.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s get started by writing a simple HTML file!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we open up this file in our browser, we get:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Hello Page](../Images/beaa9fb68b9e0e4bb481a2a50e6b6225.png)'
  prefs: []
  type: TYPE_IMG
- en: Now, let’s take some time to talk about the file we just wrote, which seems
    to be pretty complicated for such a simple page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the first line, we are declaring (to the web browser) that we are writing
    the document in the latest version of HTML: HTML5.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: After that, the page consists of nested **HTML elements** (such as html and
    body), each with an **opening and closing tag** marked with either `<element>`
    for an opening and `</element>` for a closing.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Notice how each of the inner elements is indented just a bit further than the
    last. While this is not necessarily required by the browser, it will be very helpful
    to keep this up in your own code.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: HTML elements can include **attributes**, which give the browser extra information
    about the element. For example, when we include `lang="en"` in our initial tag,
    we are telling the browser that we are using English as our primary language.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Inside the HTML element, we typically want to include both a `head` and a `body`
    tag. The head element will include information about your page that is not necessarily
    displayed, and the body element will contain what is actually visible to users
    who visit the site.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Within the head, we have included a `title` for our webpage, which you’ll notice
    is displayed in the tab at the top of our web browser.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, we’ve included the text “Hello, world!” in the body, which is the visible
    part of our page.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Document Object Model (DOM)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![DOM](../Images/464442711de734efd31cc307064bf7f6.png)'
  prefs: []
  type: TYPE_IMG
- en: The DOM is a convenient way of visualizing the way HTML elements relate to each
    other using a tree-like structure. Above is an example of the DOM layout for the
    page we just wrote.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More HTML Elements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are many HTML elements you may want to use to customize your page, including
    headings, lists, and bolded sections. In this next example, we’ll see a few of
    of these in action.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One more thing to note: `<!-- -->` gives us a comment in HTML, so we’ll use
    that below to explain some of the elements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'This page, when rendered, looks something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Elements](../Images/567b9dacd0f5043dd5273db665a2be40.png)'
  prefs: []
  type: TYPE_IMG
- en: In case you’re worried about it, know that you’ll never have to memorize these
    elements. It’s very easy to simply search something like “image in HTML” to find
    the `img` tag. One resource that’s especially helpful for learning about these
    elements is [W3 Schools](https://www.w3schools.com/html/html_elements.asp).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another set of elements that is really important when creating a website is
    how to collect information from users. You can allow users to enter information
    using an HTML form, which can contain several different types of input. Later
    in the course, we’ll learn about how to handle information once a form has been
    submitted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just as with other HTML elements, there’s no need to memorize these, and W3
    Schools is a great resource for learning about them!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![form](../Images/62e6ba18928bb850401b71a7febc8275.png)'
  prefs: []
  type: TYPE_IMG
- en: CSS (Cascading Style Sheets)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: CSS is used to customize the appearance of a website.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While we’re just getting, started, we can add a style attribute to any HTML
    element in order to apply some CSS to it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We change style by altering the CSS properties of an element, writing something
    like `color: blue` or `text-align: center`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In this example below, we make a slight change to our very first file to give
    it a colorful heading:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![blue heading](../Images/56667aebeadf8059f378b868b963d396.png)'
  prefs: []
  type: TYPE_IMG
- en: 'If we style an outer element, all of the inner elements automatically take
    on that style. We can see this if we move the styling we just applied from the
    header tag to the body tag:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![blue everywhere](../Images/96d114c3e6b9c0203e1dba27a05a5b88.png)'
  prefs: []
  type: TYPE_IMG
- en: While we can style our web page as we’ve done above, to achieve better design,
    we should be able to move our styling away from the individual lines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One way of doing this is to add your styling between `<style>` tags in the
    `head`. Inside these tags, we write which types of elements we want to be style,
    and the styling we wish to apply to them. For example:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Another way is to include in a `<link>` element in your `head` with a link
    to a styles.css file that contains some styling. This means the HTML file would
    look like:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'And our file called `styles.css` would look like:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'There are far too many CSS properties to go over here, but just like HTML elements,
    it’s typically easy to Google something along the lines of “change font to blue
    CSS” to get the result. Some of the most common ones though are:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`color`: the color of text'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`text-align`: where elements are placed on the page'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`background-color`: can be set to any color'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`width`: in pixels or percent of a page'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`height`: in pixels or percent of a page'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`padding`: how much space should be left inside an element'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`margin`: how much space should be left outside an element'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`font-family`: type of font for text on page'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`font-size`: in pixels'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`border`: size type (solid, dashed, etc) color'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s use some of what we just learned to improve upon our oceans table from
    above. Here’s some HTML to start us off:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '![table bad](../Images/8f36e4b6cde496dcfa37821c87ef9b2a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The above looks a lot like what we had before, but now, either by including
    a `style` tag or a `link` to a stylesheet in the head element, we add the following
    css:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'Which leaves us with this nicer-looking table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![table good](../Images/2e3beb2a7fcf62dfb5830d376e533f66.png)'
  prefs: []
  type: TYPE_IMG
- en: You may already be thinking that there’s some needless repetition in our CSS
    at the moment, as `td` and `th` have the same styling. We can (and should) condense
    this down to the following code, using a comma to show the styling should apply
    to more than one element type.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'This is a good introduction into what are known as [CSS selectors](https://www.w3schools.com/cssref/css_selectors.asp).
    There are many ways to determine which HTML elements you are styling, some of
    which we’ll mention here:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**element type**: this is what we’ve been doing so far: styling all elements
    of the same type.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**id**: Another option is to give our HTML elements an id like so: `<h1 id="first-header">Hello!</h1>`
    and then applying styling using `#first-header{...}` using the hashtag to show
    that we’re searching by id. Importantly, no two elements can have the same id,
    and no element can have more than one id.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**class**: This is similar to id, but a class can be shared by more than one
    element, and a single element can have more than one class. We add classes to
    an HTML element like this: `<h1 class="page-text muted">Hello!</h1>` (note that
    we just added two classes to the element: `page-text` and `muted`). We then style
    based on class using a period instead of a hashtag: `.muted {...}`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now, we also have to deal with the problem of potentially conflicting CSS.
    What happens when a header should be red based on its class but blue based on
    its id? CSS has a specificity order that goes:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In-line styling
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: id
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: class
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: element type
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In addition to the comma for multiple selectors, there are several other ways
    to specify which elements you would like to style. This table from lecture provides
    a few, and we’ll go through a few examples below:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![selectors](../Images/c97044a4156b38a739a015f299dcb385.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Descendant Selector**: Here, we use the descendant selector to only apply
    styling to list items found within an unordered list:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '![list selector](../Images/7a520ef1f495d1a071df8dc9dcc33b17.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Attributes as Selectors**: We can also narrow down our selection based on
    the attributes we assign to HTML elements using brackets. For example, in the
    following list of links, we choose to only make the link to Amazon red:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: '![link selectors](../Images/68e67fb119da8390a0804bb617fc28ef.png)'
  prefs: []
  type: TYPE_IMG
- en: Not only can we use CSS to change what an element looks like permanently, but
    also what it looks like under certain conditions. For example, what if we wanted
    a button to change color when we hover over it? We can acheive this using a [CSS
    pseudoclass](https://www.w3schools.com/css/css_pseudo_classes.asp), which provides
    additional styling during special circumstances. We write this by adding a colon
    after our selector, and then adding the circumstance after that colon.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the case of the button, we would add `:hover` to the button selector to
    specify the design only when hovering:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: '![buttons](../Images/bac0c5c1b8f24a9449298ca13618ca65.png)'
  prefs: []
  type: TYPE_IMG
- en: Responsive Design
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Today, many people view websites on devices other than computers, such as smartphones
    and tablets. It’s important to make sure your website is readable to people on
    all devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One way we can achieve this is through knowledge of the **viewport**. The viewport
    is the part of the screen that is actually visible to the user at any given time.
    By default, many webpages assume that the viewport is the same on any device,
    which is what leads to many sites (especially older ones) being difficult to interact
    with on mobile devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One simple way to improve the appearance of a site on a mobile device is to
    add the following line in the head of our HTML files. This line tells the mobile
    device to use a viewport that is the same width as that of the device you’re using
    rather than a much larger one.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: Another way we can deal with different devices is through [media queries](https://www.w3schools.com/cssref/css3_pr_mediaquery.asp).
    Media queries are ways of changing the style of a page based on how the page is
    being viewed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For an example of a media query, let’s try to simply change the color of the
    screen when it shrinks down to a certain size. We signal a media query by typing
    `@media` followed by the type of query in parentheses:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: '![screen size](../Images/2ffd2f3972ac64eaba4a55e1f6c517de.png)'
  prefs: []
  type: TYPE_IMG
- en: Another way to deal with differing screen size is using a new CSS attribute
    known as a [flexbox](https://www.w3schools.com/css/css3_flexbox.asp). This allows
    us to easily have elements wrap around to the next line if they don’t fit horizontally.
    We do this by putting all of our elements in a `div` that we’ll call our container.
    We then add some styling to that div specifying that we want to use a flexbox
    display for the elements inside of it. We’ve also added some additional styling
    to the inner divs to better illustrate the wrapping that’s occuring here.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: '![flexbox](../Images/b7e1046bed98fcbbafc0010fd17c7a25.png)'
  prefs: []
  type: TYPE_IMG
- en: Another popular way of styling a page is using an HTML [grid](https://www.w3schools.com/css/css_grid.asp).
    In this grid, we can specify style attributes such as column widths and gaps between
    columns and rows, as demonstrated below. Note that when we specify column widths,
    we say the third one is `auto`, meaning it should fill the rest of the page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: '![grid](../Images/40e776af7a13f8d48626986bb98c9e43.png)'
  prefs: []
  type: TYPE_IMG
- en: Bootstrap
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It turns out that there are many libraries that other people have already written
    that can make the styling of a webpage even simpler. One popular library that
    we’ll use throughout the course is known as [bootstrap](https://getbootstrap.com/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can include bootstrap in our code by adding a single line to the head of
    our HTML file:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: Next, we can look at some of bootstrap’s features by navigating to the [documentation](https://getbootstrap.com/docs/4.5/components/)
    portion of their website. On this page, you’ll find many examples of classes you
    can add to elements that allow them to be styled with bootstrap.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One popular bootstrap feature is their [grid system](https://getbootstrap.com/docs/4.0/layout/grid/).
    Bootstrap automatically splits a page into 12 columns, and we can decide how many
    columns an element takes up by adding the class `col-x` where `x` is a number
    between 1 and 12\. For example, in the following page, we have a row of columns
    of equal width, and then a row where the center column is larger:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: '![columns](../Images/a0a8fe9df009fa73964dab54182dabcc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'To improve mobile-responsiveness, bootstrap also allows us to specify column
    sizes that differ depending on the screen size. In the following example, we use
    `col-lg-3` to show that an element should take up 3 columns on a large screen,
    and `col-sm-6` to show an element should take up 6 columns when the screen is
    small:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: '![wrap columns](../Images/b83e7008b9309e3d6021b63af79f0c8c.png)'
  prefs: []
  type: TYPE_IMG
- en: Sass (Syntactically Awesome Style Sheets)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we’ve found a few ways to eliminate redundancy in CSS such as moving
    it to separate files or using bootstrap, but there are still quite a few places
    where we can still make improvements. For example, what if we want several elements
    to have different styles, but for all of them to be the same color? If we decide
    later we want to change the color, then we would have to change it within several
    different elements.
