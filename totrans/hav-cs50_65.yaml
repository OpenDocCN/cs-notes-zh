- en: You may already be thinking that there’s some needless repetition in our CSS
    at the moment, as `td` and `th` have the same styling. We can (and should) condense
    this down to the following code, using a comma to show the styling should apply
    to more than one element type.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能已经想到了，我们当前的CSS中存在一些不必要的重复，因为`td`和`th`具有相同的样式。我们可以（并且应该）将其压缩为以下代码，使用逗号来表示样式应应用于多个元素类型。
- en: '[PRE10]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'This is a good introduction into what are known as [CSS selectors](https://www.w3schools.com/cssref/css_selectors.asp).
    There are many ways to determine which HTML elements you are styling, some of
    which we’ll mention here:'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是对所谓的[CSS选择器](https://www.w3schools.com/cssref/css_selectors.asp)的良好介绍。有许多方法可以确定你正在样式的HTML元素，其中一些我们将在下面提到：
- en: '**element type**: this is what we’ve been doing so far: styling all elements
    of the same type.'
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**元素类型**：这是我们迄今为止一直在做的事情：为相同类型的所有元素进行样式设置。'
- en: '**id**: Another option is to give our HTML elements an id like so: `<h1 id="first-header">Hello!</h1>`
    and then applying styling using `#first-header{...}` using the hashtag to show
    that we’re searching by id. Importantly, no two elements can have the same id,
    and no element can have more than one id.'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ID**: 另一个选择是给我们的HTML元素一个ID，如下所示：`<h1 id="first-header">Hello!</h1>` 然后使用
    `#first-header{...}` 通过使用井号来显示我们正在通过ID进行搜索。重要的是，没有两个元素可以有相同的ID，并且没有元素可以有多个ID。'
- en: '**class**: This is similar to id, but a class can be shared by more than one
    element, and a single element can have more than one class. We add classes to
    an HTML element like this: `<h1 class="page-text muted">Hello!</h1>` (note that
    we just added two classes to the element: `page-text` and `muted`). We then style
    based on class using a period instead of a hashtag: `.muted {...}`'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类**: 这与ID类似，但类可以被多个元素共享，并且单个元素可以有多个类。我们像这样给HTML元素添加类：`<h1 class="page-text
    muted">Hello!</h1>`（注意我们只给元素添加了两个类：`page-text` 和 `muted`）。然后我们根据类使用点而不是井号进行样式化：`.muted
    {...}`'
- en: 'Now, we also have to deal with the problem of potentially conflicting CSS.
    What happens when a header should be red based on its class but blue based on
    its id? CSS has a specificity order that goes:'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们还得处理可能冲突的CSS问题。当标题应该根据其类名是红色，但根据其ID是蓝色时会发生什么？CSS有一个特定的顺序：
- en: In-line styling
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内联样式
- en: id
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: id
- en: class
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: class
- en: element type
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 元素类型
- en: 'In addition to the comma for multiple selectors, there are several other ways
    to specify which elements you would like to style. This table from lecture provides
    a few, and we’ll go through a few examples below:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了逗号用于多个选择器之外，还有几种其他方式可以指定您想要样式的元素。这个来自讲座的表格提供了一些，我们将在下面通过几个示例进行说明：
- en: '![selectors](../Images/c97044a4156b38a739a015f299dcb385.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![选择器](../Images/c97044a4156b38a739a015f299dcb385.png)'
- en: '**Descendant Selector**: Here, we use the descendant selector to only apply
    styling to list items found within an unordered list:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**后代选择器**: 在这里，我们使用后代选择器来仅对位于无序列表中的列表项应用样式：'
- en: '[PRE11]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '![list selector](../Images/7a520ef1f495d1a071df8dc9dcc33b17.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![列表选择器](../Images/7a520ef1f495d1a071df8dc9dcc33b17.png)'
- en: '**Attributes as Selectors**: We can also narrow down our selection based on
    the attributes we assign to HTML elements using brackets. For example, in the
    following list of links, we choose to only make the link to Amazon red:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**属性作为选择器**: 我们还可以根据分配给HTML元素的属性来缩小我们的选择范围，使用方括号。例如，在以下链接列表中，我们选择仅使指向亚马逊的链接变红：'
- en: '[PRE12]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '![link selectors](../Images/68e67fb119da8390a0804bb617fc28ef.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![链接选择器](../Images/68e67fb119da8390a0804bb617fc28ef.png)'
- en: Not only can we use CSS to change what an element looks like permanently, but
    also what it looks like under certain conditions. For example, what if we wanted
    a button to change color when we hover over it? We can acheive this using a [CSS
    pseudoclass](https://www.w3schools.com/css/css_pseudo_classes.asp), which provides
    additional styling during special circumstances. We write this by adding a colon
    after our selector, and then adding the circumstance after that colon.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不仅可以使用CSS永久改变元素的外观，还可以改变其在特定条件下的外观。例如，如果我们想让按钮在鼠标悬停时改变颜色怎么办？我们可以通过使用[CSS伪类](https://www.w3schools.com/css/css_pseudo_classes.asp)来实现这一点，它会在特殊情况下提供额外的样式。我们通过在选择器后添加冒号，然后在该冒号后添加情况来实现这一点。
- en: 'In the case of the button, we would add `:hover` to the button selector to
    specify the design only when hovering:'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在按钮的情况下，我们会在按钮选择器中添加 `:hover` 以指定仅在悬停时的设计：
- en: '[PRE13]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '![buttons](../Images/bac0c5c1b8f24a9449298ca13618ca65.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![按钮](../Images/bac0c5c1b8f24a9449298ca13618ca65.png)'
- en: Responsive Design
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**响应式设计**'
- en: Today, many people view websites on devices other than computers, such as smartphones
    and tablets. It’s important to make sure your website is readable to people on
    all devices.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，许多人使用除电脑以外的设备浏览网站，例如智能手机和平板电脑。确保您的网站对所有设备上的用户都是可读的非常重要。
- en: One way we can achieve this is through knowledge of the **viewport**. The viewport
    is the part of the screen that is actually visible to the user at any given time.
    By default, many webpages assume that the viewport is the same on any device,
    which is what leads to many sites (especially older ones) being difficult to interact
    with on mobile devices.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过了解**视口**来实现这一点。视口是屏幕上在任何给定时间内对用户实际可见的部分。默认情况下，许多网页假设视口在所有设备上都是相同的，这就是导致许多网站（尤其是较老的网站）在移动设备上难以交互的原因。
- en: One simple way to improve the appearance of a site on a mobile device is to
    add the following line in the head of our HTML files. This line tells the mobile
    device to use a viewport that is the same width as that of the device you’re using
    rather than a much larger one.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在移动设备上改善网站外观的一个简单方法是在我们HTML文件的头部添加以下行。这一行告诉移动设备使用一个与您使用的设备相同宽度的视口，而不是一个更大的视口。
- en: '[PRE14]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Another way we can deal with different devices is through [media queries](https://www.w3schools.com/cssref/css3_pr_mediaquery.asp).
    Media queries are ways of changing the style of a page based on how the page is
    being viewed.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种处理不同设备的方法是通过[媒体查询](https://www.w3schools.com/cssref/css3_pr_mediaquery.asp)。媒体查询是一种根据页面如何被查看来改变页面样式的方法。
- en: 'For an example of a media query, let’s try to simply change the color of the
    screen when it shrinks down to a certain size. We signal a media query by typing
    `@media` followed by the type of query in parentheses:'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下是一个媒体查询的例子，让我们尝试在屏幕缩小到一定大小时简单地改变屏幕颜色。我们通过输入`@media`后跟括号中的查询类型来表示媒体查询：
- en: '[PRE15]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '![screen size](../Images/2ffd2f3972ac64eaba4a55e1f6c517de.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![screen size](../Images/2ffd2f3972ac64eaba4a55e1f6c517de.png)'
- en: Another way to deal with differing screen size is using a new CSS attribute
    known as a [flexbox](https://www.w3schools.com/css/css3_flexbox.asp). This allows
    us to easily have elements wrap around to the next line if they don’t fit horizontally.
    We do this by putting all of our elements in a `div` that we’ll call our container.
    We then add some styling to that div specifying that we want to use a flexbox
    display for the elements inside of it. We’ve also added some additional styling
    to the inner divs to better illustrate the wrapping that’s occuring here.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理不同屏幕尺寸的另一种方法是使用一个新的CSS属性，称为[flexbox](https://www.w3schools.com/css/css3_flexbox.asp)。这允许我们在元素水平方向上不适应时轻松地将它们包裹到下一行。我们通过将所有元素放入一个我们称之为容器的`div`中来实现这一点。然后我们添加一些样式到这个`div`中，指定我们想要在其中的元素上使用flexbox显示。我们还添加了一些额外的样式到内部`div`中，以更好地说明这里发生的包裹。
- en: '[PRE16]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '![flexbox](../Images/b7e1046bed98fcbbafc0010fd17c7a25.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![flexbox](../Images/b7e1046bed98fcbbafc0010fd17c7a25.png)'
- en: Another popular way of styling a page is using an HTML [grid](https://www.w3schools.com/css/css_grid.asp).
    In this grid, we can specify style attributes such as column widths and gaps between
    columns and rows, as demonstrated below. Note that when we specify column widths,
    we say the third one is `auto`, meaning it should fill the rest of the page.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种流行的页面样式方法是使用HTML [网格](https://www.w3schools.com/css/css_grid.asp)。在这个网格中，我们可以指定样式属性，如列宽和列与行之间的间隙，如下所示。注意，当我们指定列宽时，我们说第三个是`auto`，这意味着它应该填充页面的剩余部分。
- en: '[PRE17]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '![grid](../Images/40e776af7a13f8d48626986bb98c9e43.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![grid](../Images/40e776af7a13f8d48626986bb98c9e43.png)'
- en: Bootstrap
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Bootstrap
- en: It turns out that there are many libraries that other people have already written
    that can make the styling of a webpage even simpler. One popular library that
    we’ll use throughout the course is known as [bootstrap](https://getbootstrap.com/).
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，有许多库是其他人已经编写的，可以使网页的样式化更加简单。在本课程中，我们将使用的一个流行库被称为[bootstrap](https://getbootstrap.com/)。
- en: 'We can include bootstrap in our code by adding a single line to the head of
    our HTML file:'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过在HTML文件的头部添加一行来将Bootstrap包含到我们的代码中：
- en: '[PRE18]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Next, we can look at some of bootstrap’s features by navigating to the [documentation](https://getbootstrap.com/docs/4.5/components/)
    portion of their website. On this page, you’ll find many examples of classes you
    can add to elements that allow them to be styled with bootstrap.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，我们可以通过导航到他们网站的[文档](https://getbootstrap.com/docs/4.5/components/)部分来查看一些Bootstrap的特性。在这个页面上，你会找到许多可以添加到元素上的类，这些类允许使用Bootstrap进行样式化。
- en: 'One popular bootstrap feature is their [grid system](https://getbootstrap.com/docs/4.0/layout/grid/).
    Bootstrap automatically splits a page into 12 columns, and we can decide how many
    columns an element takes up by adding the class `col-x` where `x` is a number
    between 1 and 12\. For example, in the following page, we have a row of columns
    of equal width, and then a row where the center column is larger:'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bootstrap的一个流行特性是它们的[网格系统](https://getbootstrap.com/docs/4.0/layout/grid/)。Bootstrap自动将页面分成12列，我们可以通过添加类`col-x`（其中`x`是1到12之间的数字）来决定一个元素占用多少列。例如，在以下页面中，我们有一行等宽的列，然后是一行中间的列更宽：
- en: '[PRE19]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '![columns](../Images/a0a8fe9df009fa73964dab54182dabcc.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![columns](../Images/a0a8fe9df009fa73964dab54182dabcc.png)'
- en: 'To improve mobile-responsiveness, bootstrap also allows us to specify column
    sizes that differ depending on the screen size. In the following example, we use
    `col-lg-3` to show that an element should take up 3 columns on a large screen,
    and `col-sm-6` to show an element should take up 6 columns when the screen is
    small:'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了提高移动端的响应性，Bootstrap 还允许我们根据屏幕大小指定不同的列宽。在下面的示例中，我们使用 `col-lg-3` 来表示在大型屏幕上元素应占用
    3 列，而 `col-sm-6` 表示在屏幕较小时元素应占用 6 列：
- en: '[PRE20]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '![wrap columns](../Images/b83e7008b9309e3d6021b63af79f0c8c.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![wrap columns](../Images/b83e7008b9309e3d6021b63af79f0c8c.png)'
- en: Sass (Syntactically Awesome Style Sheets)
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sass（Syntactically Awesome Style Sheets）
- en: So far, we’ve found a few ways to eliminate redundancy in CSS such as moving
    it to separate files or using bootstrap, but there are still quite a few places
    where we can still make improvements. For example, what if we want several elements
    to have different styles, but for all of them to be the same color? If we decide
    later we want to change the color, then we would have to change it within several
    different elements.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经找到了几种消除 CSS 中冗余的方法，例如将其移动到单独的文件或使用 Bootstrap，但仍有一些地方我们可以进行改进。例如，如果我们想让几个元素有不同的样式，但所有元素的颜色都相同，怎么办？如果我们后来决定要更改颜色，那么我们就需要在几个不同的元素中更改它。
- en: '[Sass](https://sass-lang.com/) is a language that allows us to write CSS more
    efficiently in several ways, one of which is by allowing us to have variables,
    as in the following example.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sass](https://sass-lang.com/) 是一种语言，它以多种方式使我们能够更有效地编写 CSS，其中之一就是允许我们使用变量，如下面的示例所示。'
- en: 'When writing in Sass, we create a new file with the extension `filename.scss`.
    In this file, we can create a new variable by adding a `$` before a name, then
    a colon, then a value. For example, we would write `$color: red` to set the variable
    color to the value red. We then access that variable using `$color`. Here’s an
    example of our variables.scss file:'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
