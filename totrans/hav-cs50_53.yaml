- en: Variables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变量
- en: 原文：[https://cs50.harvard.edu/scratch/notes/7/](https://cs50.harvard.edu/scratch/notes/7/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cs50.harvard.edu/scratch/notes/7/](https://cs50.harvard.edu/scratch/notes/7/)
- en: So far, we’ve used values that are pieces of information in our program that
    we can use to make decisions or as input to functions.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，我们使用的是程序中可以作为决策依据或作为函数输入的信息值。
- en: When these values are stored in our program so we can use them later on, they
    can be called **variables**.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当这些值存储在我们的程序中以便我们稍后使用时，它们可以被称作**变量**。
- en: Counting Cat
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计数猫
- en: Let’s build the [Counting Cat](https://scratch.mit.edu/projects/507459074/)
    example.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们构建[计数猫](https://scratch.mit.edu/projects/507459074/)的示例。
- en: 'We’ll look in the Variables section of blocks, and we see this button labeled
    “Make a Variable”:'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将在代码块的“变量”部分查找，并看到这个标有“创建变量”的按钮：
- en: '![Make a Variable button](../Images/8a68b6e0aac541a900ee91a989aa8bea.png)'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建变量按钮](../Images/8a68b6e0aac541a900ee91a989aa8bea.png)'
- en: When we click this, we are asked for the name of the variable, so we’ll type
    in “count”, since we want to use it to store a count.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们点击这个按钮时，会要求我们输入变量的名称，所以我们将输入“count”，因为我们想用它来存储计数。
- en: We can also decide whether this variable is available for all sprites to use
    or change, often called a **global variable**. Or, we could make this variable
    available only for this sprite, also called a **local variable**. We’ll choose
    “For all sprites” for this “count” variable.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以决定这个变量是否对所有精灵可用或可更改，通常被称为**全局变量**。或者，我们也可以使这个变量仅对当前精灵可用，也称为**局部变量**。我们将为这个“count”变量选择“对所有精灵”。
- en: Now, we see an oval “count” block available, with a check box to its left. The
    check box will tell Scratch to show the value, or what’s stored inside our variable,
    on the upper left of the stage. We can uncheck it so that the value is hidden
    on the stage.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们看到了一个可用的椭圆形“count”代码块，它左侧有一个复选框。复选框会告诉Scratch在舞台的左上角显示变量的值，或者存储在变量中的内容。我们可以取消勾选，这样值就会在舞台上隐藏。
- en: 'We can add blocks for our cat to count the number of times it is clicked:'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以为我们的猫添加计数点击次数的代码块：
- en: '[PRE0]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The “change” block will increase the value of the “count” variable by 1.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “改变”代码块会将“count”变量的值增加1。
- en: Then, our cat will say the value of the variable.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，我们的猫会说出变量的值。
- en: 'We can add another sprite, “Button2”, which will be a button we can use to
    set the count back to 0\. We’ll use the Costumes tab to add text to our button,
    so it’s labeled “Reset”:'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以添加另一个精灵，“Button2”，它将是一个我们可以用来将计数重置为0的按钮。我们将使用“外观”选项卡为我们的按钮添加文本，使其标有“重置”：
- en: '![Costume for button with text Reset in black](../Images/2412a22178110441b0051084bfbb2e16.png)'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![黑色文本的按钮外观](../Images/2412a22178110441b0051084bfbb2e16.png)'
- en: 'We’ll add these blocks for the reset button:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将为重置按钮添加这些代码块：
- en: '[PRE1]'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now, when this button is pressed, the value of 0 will be placed inside the “count”
    variable, replacing whatever was there before.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当这个按钮被按下时，0的值将被放入“count”变量中，替换掉之前的内容。
- en: Chase the Star
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 追逐星星
- en: Now, we can make a game with the hedgehog that tracks our score, [Chase the
    Star](https://scratch.mit.edu/projects/507459780/).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以制作一个游戏，让刺猬跟踪我们的分数，[追逐星星](https://scratch.mit.edu/projects/507459780/)。
- en: We’ll delete our sprites, and right-click or control-click on the “count” variable,
    and choose the “Delete” option to remove it as well.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将删除我们的精灵，并右键点击或按住控制键点击“count”变量，然后选择“删除”选项来将其也删除。
- en: 'We’ll add our hedgehog, and tell it to point and move towards the mouse pointer:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加我们的刺猬，并告诉它指向并移动到鼠标指针的方向：
- en: '[PRE2]'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'We’ll add another sprite, the star, and have it increase our score by one every
    time the hedgehog touches it. We’ll also have it go to a random position after
    it’s been touched:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加另一个精灵，星星，每次刺猬触摸它时，它都会增加我们的分数。我们还会让它在被触摸后移动到随机位置：
- en: '[PRE3]'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: First, we need to make a new variable, and we’ll call it “score”.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，我们需要创建一个新的变量，我们将称之为“score”。
- en: We’ll have the star constantly check if it’s touching the hedgehog with a forever
    loop, and whenever it is, we’ll increase score by 1.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将使用无限循环让星星不断检查它是否触摸到刺猬，每次触摸时，我们将分数增加1。
- en: Finally, we’ll tell our star to go to a random position after.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，我们将告诉我们的星星在被触摸后移动到随机位置。
- en: Now, we have a game where we can try to collect stars with our hedgehog.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们有一个游戏，我们可以尝试用刺猬收集星星。
- en: 'When the program starts, we probably want to set our score back to 0\. We’ll
    do that with the hedgehog:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当程序开始运行时，我们可能希望将分数重置为0。我们将使用刺猬来实现这一点：
- en: '[PRE4]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Notice that we want our “set” block outside of the “forever” loop. This way,
    it’s only set to 0 once, and be changed by the star after that.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们想要将“设置”块放在“无限循环”之外。这样，它只会被设置为0一次，之后由星星改变。
- en: We can have our program change the backdrop and stop when we have a certain
    number of points, too.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以让程序在获得一定数量的分数时改变背景并停止。
- en: 'First, we’ll click on the Stage panel in the bottom right, and go to the Backdrops
    tab. Then we’ll click on the button with a plus sign on the bottom left, and choose
    “Paint” to create our own backdrop:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，我们将点击右下角的舞台面板，并转到背景选项卡。然后点击左下角的带加号的按钮，选择“绘画”来创建我们自己的背景：
- en: '![Paint button in Backdrop tab](../Images/ab387b4329d98925830a0f017fa6ef88.png)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![背景选项卡中的绘画按钮](../Images/ab387b4329d98925830a0f017fa6ef88.png)'
- en: We’ll add a green rectangle that covers the backdrop, and some text that says
    “You win!”. We’ll change the name of the backdrop to “Win”.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加一个覆盖背景的绿色矩形和一些写着“你赢了！”的文本。我们将把背景的名字改为“Win”。
- en: 'Now, we want to make sure that the backdrop starts with the plain white backdrop,
    “backdrop1”, so we’ll add that to our hedgehog:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们想要确保背景从纯白色背景“backdrop1”开始，所以我们将它添加到我们的刺猬上：
- en: '[PRE5]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Then, in our star’s code blocks, we want to change the backdrop and stop our
    program once we’ve reached a score of 10:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，在我们的星星代码块中，我们希望在达到10分时改变背景并停止我们的程序：
- en: '[PRE6]'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: After we change the score, we want to add a condition that checks the value
    of “score”. If it’s equal to 10, then we’ll switch the backdrop. We’ll also use
    the “stop” block, under the Control section, which will stop everything in our
    program.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们改变分数后，我们想要添加一个检查“分数”值的条件。如果它等于10，那么我们将切换背景。我们还会在控制部分使用“停止”块，这将停止我们程序中的所有内容。
- en: Recall that we can get the “=” block in the Operators section, and the “score”
    block in the Variables section.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回想一下，我们可以在运算符部分得到“=”块，在变量部分得到“分数”块。
- en: Bouncing Ball
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 弹跳球
- en: We’ll remove these sprites, and choose another backdrop, “Blue Sky”, for our
    next example, [Bouncing Ball](https://scratch.mit.edu/projects/507460802/).
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将移除这些精灵，并为我们的下一个示例选择另一个背景，“蓝天”，[弹跳球](https://scratch.mit.edu/projects/507460802/)。
- en: 'We’ll add the ball sprite, and tell it to start falling, or moving downwards,
    until it reaches the ground:'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加球精灵，并告诉它开始下落，或者向下移动，直到它到达地面：
- en: '[PRE7]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: We’ll change the y position by negative 5, which makes our ball move down.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将y位置减去5，这使得球向下移动。
- en: Then, we’ll stop our program if the ball is touching the brown color in the
    ground of the backdrop. We’ll click the color and then the eyedropper in order
    to select the brown color.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，如果球接触到背景地面上的棕色，我们将停止我们的程序。我们将点击颜色，然后点击吸管来选择棕色。
- en: Now, when we click the flag, our ball falls. We can drag our ball back up to
    the top of the stage, and try it again.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们点击旗帜时，我们的球开始下落。我们可以将球拖回舞台顶部，再试一次。
- en: But this falling isn’t very realistic. A real ball starts falling slowly at
    first, and then faster and faster.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但这种下落并不非常逼真。一个真实的球最初下落得很慢，然后越来越快。
- en: Let’s have our ball move a variable number of steps every time. We’ll create
    a new variable called “speed”, since it will store the speed of falling, and we
    can make this variable available “for this sprite only”, since no other sprite
    needs to use it.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们的球每次移动一个可变步数。我们将创建一个新的变量叫做“速度”，因为它将存储下落的速度，我们可以使这个变量只对“这个精灵”可用，因为其他精灵不需要使用它。
- en: 'Now, in the top left of our stage, we see that the variable is labeled “Ball:
    speed”, telling us what sprite it belongs to.'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，在我们的舞台左上角，我们看到变量被标记为“球：速度”，告诉我们它属于哪个精灵。
- en: 'For our ball’s code, we’ll increase the value of the “speed” variable as it
    falls:'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于球的代码，我们将在它下落时增加“速度”变量的值：
- en: '[PRE8]'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: First, we’ll set “speed” to 0\. Then, we’ll change our ball’s y position by
    whatever that value is, which will be 0 at first.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，我们将“速度”设置为0。然后，我们将改变球的位置y值，这个值最初将是0。
- en: After that, we’ll change the value of “speed” by negative 1, which makes it
    more negative, so our ball moves down the stage more quickly.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 之后，我们将“速度”的值减去1，这使得它更加负，因此我们的球会更快地向下移动舞台。
- en: Our forever loop will run over and over, until the “stop all” block tells our
    program to stop.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的无限循环会一直重复运行，直到“停止所有”块告诉我们的程序停止。
- en: 'We can have our ball move up after it touches the ground, too:'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以让球在接触地面后向上移动，也可以：
- en: '[PRE9]'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: We can change the value of our “speed” variable from a negative number to a
    positive number by multiplying it by negative 1\. Then, our ball will start moving
    up on the stage, but the “speed” variable will decrease by 1 every time again.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过乘以-1来将我们的“速度”变量的值从负数变为正数。然后，球将开始在舞台上向上移动，但“速度”变量会再次每次减少1。
- en: Eventually, our ball’s “speed” will be 0, and then negative, and then it will
    start moving down the stage again.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终，球的“速度”将变为0，然后变为负数，然后它将再次开始沿着舞台向下移动。
- en: 'We can also have our ball lose a little bit of speed every time it bounces:'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以让球每次弹跳时稍微失去一点速度：
- en: '[PRE10]'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: When the speed changes from negative to positive, we can also subtract 2 from
    it, so the new speed is always a little less than before.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当速度从负数变为正数时，我们也可以从它减去2，这样新的速度总是比之前略小。
- en: Eventually, we’ll want the ball to stop moving, so we’ll need to add some more
    code for that.
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终，我们希望球停止移动，因此我们需要添加一些额外的代码来实现这一点。
- en: With variables, we can approximate the speed of a bouncing ball, to make its
    movement more realistic.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用变量，我们可以近似弹跳球的速率，使其运动更加逼真。
- en: Balloon
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 气球
- en: Let’s look at an example where the user can control the size of a ballon in
    [Balloon](https://scratch.mit.edu/projects/507461727/editor/).
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们看看一个例子，用户可以在[气球](https://scratch.mit.edu/projects/507461727/editor/)中控制气球的大小。
- en: 'We have a ballon sprite, and we’ll create a new variable called “air”. On the
    stage, we can right-click, or control-click the variable, and change what the
    readout looks like:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有一个气球精灵，我们将创建一个新的变量叫做“空气”。在舞台上，我们可以右键点击，或者按住控制键点击变量，并改变读数的外观：
- en: '![variable with normal readout, large readout, slider](../Images/2e83ecc15c6481aa8158979828b222b5.png)'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有正常读数、大读数、滑块的变量](../Images/2e83ecc15c6481aa8158979828b222b5.png)'
- en: We can choose to show a large readout, but for now we’ll choose slider.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以选择显示大读数，但暂时我们选择滑块。
- en: Now, the user can move the slider to change the value of the variable. We can
    right-click, or control-click the slider, and choose “change slider range” so
    that there is a minimum and maximum value. For this, we’ll set the minimum value
    to 100 and the maximum value to 200, since the size should be somewhere between
    those two values.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，用户可以移动滑块来改变变量的值。我们可以右键点击，或者按住控制键点击滑块，选择“更改滑块范围”，以便有一个最小值和最大值。为此，我们将最小值设置为100，最大值设置为200，因为大小应该在两个值之间。
- en: 'We’ll add code blocks to our balloon sprite that tell it to change its size:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将在气球精灵中添加代码块，告诉它改变其大小：
- en: '[PRE11]'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Now, after we click the green flag, our balloon will set its size to the value
    of the “air” variable, over and over again, even as we change the value with the
    slider on the stage.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，点击绿色标志后，气球将不断将其大小设置为“空气”变量的值，即使我们在舞台上改变滑块的值。
- en: With these ideas, we can allow the user to control a variable directly to interact
    with our project or sprites.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过这些想法，我们可以允许用户直接控制变量来与我们的项目或精灵交互。
- en: Spiral
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 螺旋
- en: Let’s see an example with the Pen extension, [Spiral](https://scratch.mit.edu/projects/507462011/editor/).
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们看看一个带有笔扩展的例子，[螺旋](https://scratch.mit.edu/projects/507462011/editor/)。
- en: 'We’ll have our cat move in a circle:'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们会让猫沿着圆形移动：
- en: '[PRE12]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: We’ll start in the center of the screen facing right, and move and turn to get
    the effect of moving in a circle.
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将从屏幕中心面向右开始移动和转向，以获得圆形移动的效果。
- en: 'We’ll add the Pen extension by using the blue button in the bottom left of
    the interface. Then we’ll erase everything, and put the pen down to start drawing:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将通过使用界面左下角的蓝色按钮来添加笔扩展。然后我们将擦除一切，放下笔开始绘制：
- en: '[PRE13]'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: We’ll also have our cat wait just a fraction of a second between each step,
    so we can see how it draws a circle.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还会让猫在每一步之间等待一小段时间，这样我们就可以看到它是如何画圆的。
- en: 'Now, let’s create a new variable called “steps”. We’ll set it to 0 at first,
    and tell our cat to move by the value of the variable:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，让我们创建一个新的变量叫做“步骤”。我们首先将其设置为0，并告诉猫按照变量的值移动：
- en: '[PRE14]'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Notice that we’re also increasing the value of the “steps” variable a little
    bit, by 0.5, every time we move. So each time we move, we’re moving a bit further.
    And this turns out to look like a spiral.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们还在每次移动时稍微增加“步骤”变量的值，每次增加0.5。因此，每次移动时，我们都会移动得更远。结果看起来像螺旋。
- en: With loops, variables, and the pen, we can draw some interesting art in our
    programs.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用循环、变量和笔，我们可以在程序中绘制一些有趣的图形。
- en: More generally, with variables, we can keep track of information in our programs
    and change or use them later, to make even more powerful games, animations, and
    stories than before.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更普遍地，使用变量，我们可以在程序中跟踪信息，并在以后更改或使用它们，从而制作出比以前更强大、更精彩的电子游戏、动画和故事。
