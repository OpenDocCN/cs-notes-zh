- en: VII.1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Use the tree-like schema to develop an asymptotic expression for the number
    of bracketings with $N$ leaves (see Example I.15 on page 69 and Note VII.19 on
    page 474)
  prefs: []
  type: TYPE_NORMAL
- en: VII.2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Develop an asymptotic expression for the number of rooted ordered trees of size
    $N$ with no nodes having a single child.
  prefs: []
  type: TYPE_NORMAL
- en: VII.3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For each of the following combinatorial constructions, give the appropriate
    schema for developing asymptotic enumeration results (simple variety of trees,
    exp-log, or implicit tree-like class). When two apply, pick the simpler one. $A
    = Z\times SEQ(A)$, $A = Z + SEQ_{>1}(A)$, $A = SET(CYC(Z))$, $B = Z\times (1+B)^4$,
    $A = Z\star SET(A)$, $A = Z + SET_{>1}(A)$, $A = SET(CYC_{>1}(Z))$.
  prefs: []
  type: TYPE_NORMAL
- en: VII.4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: (A. Ding) Show that the proportion of the 2-regular simple graphs on $N$ vertices
    whose cycles are all of length greater than $r$ is about $e^{3/4}/\sqrt{r}$ for
    large $r$.
  prefs: []
  type: TYPE_NORMAL
