- en: Unicode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As time has rolled on, there are more and more ways to communicate via text.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since there were not enough digits in binary to represent all the various characters
    that could be represented by humans, the *Unicode* standard expanded the number
    of bits that can be transmitted and understood by computers. Unicode includes
    not only special characters, but emoji as well.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are emoji that you probably use every day. The following may look familiar
    to you:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: üòÄ üòÉ üòÑ üòÅ üòÜ üòÖ üòÇ üôÇ üôÉ üòâ üòä üòá üòç üòò üòó üòô üòö üòã üòõ üòú üòù ü§ë ü§ì üòé ü§ó üòè üò∂ üòê üòë üòí üôÑ üò¨ üòï ‚òπÔ∏è üòü üòÆ üòØ üò≤
    üò≥ üò¶ üòß üò®
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: While the pattern of zeros and ones is standardized within Unicode, each device
    manufacturer may display each emoji slightly differently than another manufacturer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More and more features are being added to the Unicode standard to represent
    further characters and emoji.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you wish, you can learn more about [Unicode](https://en.wikipedia.org/wiki/Unicode).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you wish, you can learn more about [emoji](https://en.wikipedia.org/wiki/Emoji).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RGB
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Zeros and ones can be used to represent color.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Red, green, and blue (called `RGB`) are a combination of three numbers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![red green blue boxes](../Images/6ac3153596318950d422e7c0f2fb9f94.png "red
    green blue boxes with 72 in red 73 in green and 33 in blue")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Taking our previously used 72, 73, and 33, which said `HI!` via text, would
    be interpreted by image readers as a light shade of yellow. The red value would
    be 72, the green value would be 73, and the blue would be 33.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![yellow box](../Images/552180a702fc859c71d1d8222f4a13af.png "yellow box")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: The three bytes required to represent various colors of red, blue, and green
    (or *RGB*) make up each *pixel* (or dot) of color in any digital image. Images
    are simply collections of RGB values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zeros and ones can be used to represent images, videos, and music!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Videos are sequences of many images that are stored together, just like a flipbook.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Music can be represented similarly using various combinations of bytes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Algorithms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Problem-solving is central to computer science and computer programming. An
    *algorithm* is a step-by-step set of instructions to solve a problem.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagine the basic problem of trying to locate a single name in a phone book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How might one go about this?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One approach could be to simply read from page one to the next to the next until
    reaching the last page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Another approach could be to search two pages at a time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A final and perhaps better approach could be to go to the middle of the phone
    book and ask, ‚ÄúIs the name I am looking for to the left or to the right?‚Äù Then,
    repeat this process, cutting the problem in half and half and half.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Each of these approaches could be called algorithms. The speed of each of these
    algorithms can be pictured as follows in what is called *big-O notation*:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![big o notation](../Images/45c442e86a39f33d0edf02d5f9b2e1a2.png "big o notation")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Notice that the first algorithm, highlighted in red, has a big-O of `n` because
    if there are 100 names in the phone book, it could take up to 100 tries to find
    the correct name. The second algorithm, where two pages were searched at a time,
    has a big-O of `n/2` because we searched twice as fast through the pages. The
    final algorithm has a big-O of log[2]n, as doubling the problem would only result
    in one more step to solve the problem.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Programmers translate text-based, human instructions into code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pseudocode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This process of converting instructions into code is called *pseudocode*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ability to create *pseudocode* is central to one‚Äôs success in both this
    class and in computer programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pseudocode is a human-readable version of your code. For example, considering
    the third algorithm above, we could compose pseudocode as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Pseudocoding is such an important skill for at least two reasons. First, when
    you pseudocode before you create formal code, it allows you to think through the
    logic of your problem in advance. Second, when you pseudocode, you can later provide
    this information to others that are seeking to understand your coding decisions
    and how your code works.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Notice that the language within our pseudocode has some unique features. First,
    some of these lines begin with verbs like *pick up,* *open,* *look at.* Later,
    we will call these *functions*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Second, notice that some lines include statements like `if` or `else if.` These
    are called *conditionals*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Third, notice how there are expressions that can be stated as *true* or *false,*
    such as ‚Äúperson is earlier in the book.‚Äù We call these *boolean expressions*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, notice how there are statements like ‚Äúgo back to line 3.‚Äù We call these
    *loops*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These building blocks are the fundamentals of programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the context of *Scratch*, which is discussed below, we will use each of the
    above basic building blocks of programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial Intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Consider how we can utilize the building blocks above to start creating our
    own artificial intelligence. Look at the following pseudocode:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how just to program a handful of interactions, many lines of code would
    be required. How many lines of code would be required for thousands or tens of
    thousands of possible interactions?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Rather than programming conversational AI like the above, AI programmers train
    *large language models* (LLMs) on large datasets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LLMs look at patterns in large blocks of language. Such language models attempt
    to create a best guess of what words come after one another or alongside one another.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although AI-based software is very useful in many avenues of life and work,
    we stipulate that using AI-based software other than CS50‚Äôs own is *not reasonable*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CS50‚Äôs own AI-based software tool called [CS50.ai](https://cs50.ai) is an AI
    helper that you can use during this course. It will help you, but not give away
    the entire answers to the course‚Äôs problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You are not permitted to use any AI in this course except the [CS50.ai](https://cs50.ai).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What‚Äôs Ahead
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You will be learning this week about Scratch, a visual programming language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Then, in future weeks, you will learn about C. That will look something like
    this:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: By learning C, you will be far more prepared for future learning in other programming
    languages like *Python*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further, as the weeks progress, you will learn about algorithms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What makes C so challenging is the punctuation. Setting aside that punctuation
    and syntax for today, we are going to work solely with ideas in a programming
    language called Scratch.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scratch
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Scratch* is a visual programming language developed by MIT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scratch utilizes the same essential coding building blocks that we covered earlier
    in this lecture.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scratch is a great way to get into computer programming because it allows you
    to play with these building blocks in a visual manner, not having to be concerned
    about the syntax of curly braces, semicolons, parentheses, and the like.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Scratch `IDE` (integrated development environment) looks like the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![scratch interface](../Images/0bf4be8c2c5496bc23babe62786b02e5.png "scratch
    interface")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Notice that on the left, there is a palette of *building blocks* that you can
    use in your programming. To the immediate right of the building blocks, there
    is the area to which you can drag blocks to build a program. To the right of that,
    you see the *stage* where a cat stands. The stage is where your programming comes
    to life.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scratch operates on a coordinate system as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![scratch coordinate system](../Images/08acf8f411f5aac961315693dd8bd351.png
    "scratch coordinate system")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Notice that the center of the stage is at coordinate (0,0). Right now, the cat‚Äôs
    position is at that same position.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Hello World
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To begin, drag the ‚Äúwhen green flag clicked‚Äù building block to the programming
    area. Then, drag the `say` building block to the programming area and attach it
    to the previous block.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that when you click the green flag now on the stage, the cat says, ‚Äúhello,
    world.‚Äù
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'This illustrates quite well what we were discussing earlier regarding programming:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![scratch with black box](../Images/68637b9ec3f32a94a7c9d1d3c713da70.png "scratch
    with black box")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Notice that the input `hello, world` is passed to the function `say`, and the
    *side effect* of that function running is the cat saying `hello, world`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Hello, You
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We can make your program more interactive by having the cat say `hello` to
    someone specific. Modify your program as below:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that when the green flag is clicked, the function `ask` is run. The program
    prompts you, the user, `What's your name?` It then stores that name in the *variable*
    called `answer`. The program then passes `answer` to a special function called
    `join`, which combines two strings of text `hello`, and whatever name was provided.
    Quite literally, `answer` returns a value to `join`. These collectively are passed
    to the `say` function. The cat says, `Hello,` and a name. Your program is now
    interactive.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Throughout this course, you will be providing inputs into an algorithm and
    getting outputs (or side effects). This can be pictured in terms of the above
    program as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![scratch as algorithm](../Images/549134be496d12ab2db47066d1124609.png "hello
    and answer provided to join to get hello david")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Notice that the inputs `hello,` and `answer` are provided to `join`, resulting
    in the side effect of `hello, David`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Quite similarly, we can modify our program as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this program, when the green flag is clicked, passes the same variable,
    joined with `hello`, to a function called `speak`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Meow and Abstraction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Along with pseudocoding, *abstraction* is an essential skill and concept within
    computer programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Abstraction is the act of simplifying a problem into smaller and smaller problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For example, if you were hosting a huge dinner for your friends, the *problem*
    of having to cook the entire meal could be quite overwhelming! However, if you
    break down the task of cooking the meal into smaller and smaller tasks (or problems),
    the big task of creating this delicious meal might feel less challenging.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In programming, and even within Scratch, we can see abstraction in action.
    In your programming area, program as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that you are doing the same thing over and over again. Indeed, if you
    see yourself repeatedly coding the same statements, it‚Äôs likely the case that
    you could program more artfully ‚Äì abstracting away this repetitive code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You can modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the loop does exactly as the previous program did. However, the
    problem is simplified by abstracting away the repetition to a block that *repeats*
    the code for us.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can even advance this further by using the `define` block, where you can
    create your own block (your own function)! Write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that we are defining our own block called `meow`. The function plays
    the sound `meow`, and then waits one second. Below that, you can see that when
    the green flag is clicked, our meow function is repeated three times.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can even provide a way by which the function can take an input `n` and repeat
    a number of times:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how `n` is taken from ‚Äúmeow n times.‚Äù `n` is passed to the meow function
    through the `define` block.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Overall, notice how this process of refinement led to better and better-designed
    code. Further, notice how we created our own algorithm to solve a problem. You
    will be exercising both of these skills throughout this course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conditionals
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Conditionals* are an essential building block of programming, where the program
    looks to see if a specific condition has been met. If a condition is met, the
    program does something.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To illustrate a conditional, write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `forever` block is utilized such that the `if` block is triggered
    over and over again, such that it can check continuously if the cat is touching
    the mouse pointer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can modify our program as follows to integrate video sensing:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Remember, programming is often a process of trial and error. If you get frustrated,
    take time to talk yourself through the problem at hand. What is the specific problem
    that you are working on right now? What is working? What is not working?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
