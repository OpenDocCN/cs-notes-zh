- en: Welcome!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This class is about more than computer programming! The practical skills you
    will learn in this class may have an impact on your life and learning well beyond
    computer science.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indeed, this class is about problem-solving in a way that is exceedingly empowering!
    You will likely take the problem solving that you learn here, which will likely
    be instantly applicable to your work beyond this course and even your career as
    a whole!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, it will not be easy! You will be ‚Äúdrinking from the firehose‚Äù of knowledge
    during this course. You‚Äôll be amazed at what you will be able to accomplish in
    the coming weeks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This course is far more about you advancing ‚Äúyou‚Äù from ‚Äúwhere you are today‚Äù
    than hitting some imagined standard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The most important opening consideration in this course: Give the time you
    need to learn through this course. Everyone learns differently. If something does
    not work out well at the start, know that with time you will grow and grow in
    your skill.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don‚Äôt be scared if this is your first computer science class! For most of your
    peers, this is their first computer science class, too! Further, teaching fellows,
    course assistants, and your peer community are here to help you!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Community!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You are part of a community of those taking this course at Harvard College,
    Harvard Extension School, and via edX.org.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We hope you will join us (whether in person or virtually) at [CS50 Puzzle Day](https://cs50.harvard.edu/college/2024/fall/puzzles/)
    and the [CS50 Fair](https://www.youtube.com/watch?v=JJPbXou4-0o&list=PLhQjrBD2T381cvtjW82tGZBjIdanUUnk9).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can attend CS50 Lunches and [CS50 Hackathon](https://youtu.be/wTT5ahmaUAc?si=C1h4vW3OYM6NVwKu),
    if you are a student on Harvard‚Äôs campus.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computer Science and Problem Solving
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Essentially, computer programming is about taking some input and creating some
    output - thus solving a problem. What happens in between the input and output,
    what we could call *a black box,* is the focus of this course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Black box with input and output](../Images/a39f45734b51651ce09913fc95f778f5.png
    "Black box with input and output")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: For example, we may need to take attendance for a class. We could use a system
    called *unary* (also called *base-1*) to count one finger at a time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Computers today count using a system called *binary*. It‚Äôs from the term *binary
    digit* that we get a familiar term called *bit*. A *bit* is a zero or one: on
    or off.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computers only speak in terms of zeros and ones. Zeros represent *off.* Ones
    represent *on.* Computers are millions, and perhaps billions, of transistors that
    are being turned on and off.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you imagine using a light bulb, a single bulb can only count from zero to
    one.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, if you were to have three light bulbs, there are more options open
    to you!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inside your iPhone, there are millions of light bulbs called *transistors* that
    enable the activities this device one may take for granted each day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As a heuristic, we could imagine that the following values represent each possible
    place in our *binary digit*:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Using three light bulbs, the following could represent zero:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Similarly, the following would represent one:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'By this logic, we could propose that the following equals two:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Extending this logic further, the following represents three:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Four would appear as:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We could, in fact, using only three light bulbs count as high as seven!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Computers use base-2 to count. This can be pictured as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Therefore, you could say that it would require three bits (the four‚Äôs place,
    the two‚Äôs place, and the one‚Äôs place) to represent a number as high as seven.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Similarly, to count a number as high as eight, values would be represented
    as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Computers generally use eight bits (also known as a *byte*) to represent a
    number. For example, `00000101` is the number 5 in *binary*. `11111111` represents
    the number 255\. You can imagine zero as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| 128 | 64 | 32 | 16 | 8 | 4 | 2 | 1 |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- | --- |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| 0 | 0 | 0 | 0 | 0 | 0 | 0 | 0 |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: ASCII
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Just as numbers are binary patterns of ones and zeros, letters are represented
    using ones and zeros, too!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since there is an overlap between the ones and zeros that represent numbers
    and letters, the *ASCII* standard was created to map specific letters to specific
    numbers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, the letter `A` was decided to map to the number 65\. `01000001`
    represents the number 65 in binary. You can visualize this as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| 128 | 64 | 32 | 16 | 8 | 4 | 2 | 1 |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- | --- |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: '| 0 | 1 | 0 | 0 | 0 | 0 | 0 | 1 |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: 'If you received a text message, the binary under that message might represent
