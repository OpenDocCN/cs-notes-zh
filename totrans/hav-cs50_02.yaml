- en: Unicode
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As time has rolled on, there are more and more ways to communicate via text.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since there were not enough digits in binary to represent all the various characters
    that could be represented by humans, the *Unicode* standard expanded the number
    of bits that can be transmitted and understood by computers. Unicode includes
    not only special characters, but emoji as well.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
