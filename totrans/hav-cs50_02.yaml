- en: Ivy‚Äôs Hardest Game
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Moving away from Oscartime to Ivy‚Äôs Hardest Game, we can now imagine how to
    implement movement within our program.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our program has three main components.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'First, write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that when the green flag is clicked, our sprite moves to the center of
