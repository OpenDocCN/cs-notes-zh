- en: Securing Accounts
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护账户
- en: This is CS50’s introduction to cybersecurity.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是CS50对网络安全的介绍。
- en: Today, we will focus on the security of your accounts.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将关注账户的安全。
- en: Let’s begin by talking about security itself.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们先从谈论安全本身开始。
- en: Security
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全
- en: We might imagine security in the real world as a key to a physical lock.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以将现实世界中的安全想象成一把物理锁的钥匙。
- en: In the digital world, there are numerous building blocks to security.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数字世界中，有许多构建安全性的基石。
- en: '**Authorization** is the act of verifying that you are, indeed, the person
    who should have access to this account.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**授权**是指验证你确实是应该有权访问此账户的人。'
- en: '**Usernames** are one way that you attest that you should have access to an
    account.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**是证明你应该有权访问账户的一种方式。'
- en: '**Passwords** are another way that you attest that you should have access to
    an account.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**是另一种证明你应该有权访问账户的方式。'
- en: The idea is that, theoretically, only you should be able to provide both a valid
    username and password.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理论上，只有你应该能够提供有效的用户名和密码。
- en: '**Dictionary attacks** are one way that bad actors attempt to guess your password.
    Indeed, hackers may use a “brute-force attack” by trying lengthy lists of possible
    passwords to attempt to guess your password. Therefore, it’s very important you
    defend against attacks by having a very good password.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字典攻击**是恶意行为者尝试猜测你的密码的一种方式。实际上，黑客可能会通过尝试大量可能的密码列表来进行“暴力攻击”以尝试猜测你的密码。因此，拥有一个非常好的密码来防御攻击是非常重要的。'
- en: When considering security, one should consider the tradeoffs between usability
    and security. A highly secure service may become less usable. Hence, as you consider
    your options for maintaining security, think about what makes the most sense for
    your use case.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在考虑安全时，人们应该考虑可用性和安全之间的权衡。一个高度安全的服务可能会变得不太易用。因此，当你考虑保持安全的选择时，考虑什么对你来说最有意义。
- en: Defending Against Attacks
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 防御攻击
- en: 'Consider how many possible number combinations you could have if your password
    (for your phone or otherwise) was secured by only a four-digit password. There
    are 10,000 possible digits. Generally, we could consider the possibilities as
    follows:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑一下，如果你的密码（无论是用于手机还是其他用途）仅由四位数字组成，你将有多少种可能的数字组合。这里有10,000种可能的数字。通常，我们可以这样考虑可能性：
- en: '[PRE0]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Notice that, in the worst case, bad actors would need to attempt 10,000 possible
    passwords.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，在最坏的情况下，恶意行为者需要尝试10,000种可能的密码。
- en: We could attempt to represent this in code. **VS Code** is a development environment
    whereby we can write and execute code.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以尝试用代码来表示这一点。**VS Code**是一个开发环境，我们可以在这里编写和执行代码。
- en: 'Consider the following code-based representation of the above problem:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑以下代码表示的上述问题：
- en: '[PRE1]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Notice that this code, written in Python, iterates through each possible combination
    of numbers
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，这段代码是用Python编写的，它遍历每个可能的数字组合
- en: Executing `crack.py` in a **terminal** window (where we can issue commands to
    our computer), we can see that it takes only a few milliseconds for adversaries
    to produce all the possible passwords.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**终端**窗口（我们可以向计算机发出命令的地方）中执行`crack.py`，我们可以看到对手只需要几毫秒就能生成所有可能的密码。
- en: What would happen if we asked for a password that was four letters?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们要求一个由四个字母组成的密码会发生什么？
- en: 'If we allow for both uppercase and lowercase versions of 26 letters, we could
    represent this mathematically as:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们允许26个字母的大小写版本，我们可以用数学方式表示为：
- en: '[PRE2]'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Notice we have over 7,000,000 possibilities.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，我们有超过7,000,000种可能性。
- en: 'We can modify our code as follows:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以按照以下方式修改我们的代码：
- en: '[PRE3]'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Notice that we invoke `ascii_letters`, which includes uppercase and lowercase
    versions of each letter. Similar to our previous program, this program iterates
    through all possible combinations.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，我们调用了`ascii_letters`，它包括每个字母的大小写版本。类似于我们之前的程序，这个程序遍历所有可能的组合。
- en: Executing this code, we discover that it still does not take much effort at
    all for a hacker to discover all possible passwords.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行此代码，我们发现黑客发现所有可能的密码仍然不需要太多努力。
- en: What would happen if we asked for a password that was four letters, numbers,
    or punctuations? We would have over 78,000,000 possibilities open to us!
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们要求一个由四个字母、数字或标点符号组成的密码会发生什么？我们将有超过7,800,000种可能性可供选择！
- en: 'We can modify our code as follows:'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以按照以下方式修改我们的代码：
- en: '[PRE4]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Executing this code, we notice that it takes significantly longer to discover
    all possible passwords in the worst case.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行此代码时，我们注意到在最坏的情况下，发现所有可能的密码需要的时间明显更长。
- en: The most important takeaway from the above is that as long as we raise the bar
    for the adversary in terms of time, the less likely the adversary will have the
    time to crack your password. However, the difficulty for the user is that longer,
    more complex passwords take longer to type and are more difficult to remember.
    Therefore, there is a balance between security and usability.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从上面的内容中，最重要的启示是，只要我们在时间上提高对手的门槛，对手就越不可能有时间破解你的密码。然而，对于用户来说，更长的、更复杂的密码输入时间更长，也更难以记住。因此，在安全性和可用性之间需要找到一个平衡点。
- en: National Institute of Standards and Technology (NIST)
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国国家标准与技术研究院（NIST）
- en: NIST issues recommendations on how to protect your accounts more effectively.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NIST发布有关如何更有效地保护账户的建议。
- en: 'You can use their recommendations and best practices in your own work and,
    perhaps, at your place of employment or business. Some of their recommendations
    include the following considering passwords (paraphrased for brevity):'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在自己的工作中使用他们的建议和最佳实践，也许在你的工作场所或商业活动中也是如此。他们的建议中包括以下关于密码的内容（为了简洁而改写）：
- en: Memorized secrets should be at least eight characters in length.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记忆中的秘密至少应有八个字符长度。
- en: Verifiers should allow all printed ASCII characters and Unicode symbols up to
    64 characters in length.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证器应允许所有打印的ASCII字符和长度不超过64个字符的Unicode符号。
- en: Verifiers should compare prospective secrets against available dictionary words,
    repeat sequences, breached password lists, and context-specific words.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证器应将预期的秘密与可用的字典单词、重复序列、泄露的密码列表和上下文特定单词进行比较。
- en: Verifiers should not allow unauthenticated claimants to access password hints.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证器不应允许未经认证的申请人访问密码提示。
- en: Verifiers should not require periodic changes to passwords.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证器不应要求定期更改密码。
- en: Verifiers should limit the number of failed authentication attempts and lock
    out potential adversaries.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证器应限制失败的认证尝试次数，并锁定潜在的对手。
- en: Two-Factor Authentication (2FA) or Multi-Factor Authentication (MFA)
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双因素认证（2FA）或多因素认证（MFA）
- en: There are three components of multi-factor authentication.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多因素认证有三个组成部分。
- en: 'Knowledge: Something only you know.'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识：只有你知道的东西。
- en: 'Possession: An item or device only possessed by an authorized user.'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有：只有授权用户拥有的物品或设备。
- en: 'Inherence: Only a factor you could obtain, like your fingerprint, face, or
    other biometrics.'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内在性：只有你可以获得的因素，比如你的指纹、面部或其他生物识别特征。
- en: One-Time Password (OTP)
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一次性密码（OTP）
- en: One could obtain a special key fob or device that provides one-time passwords.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以获得一个特殊的关键链或设备，它提供一次性密码。
- en: Frequently, OTPs are obtained from a device or app.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，OTP是从设备或应用程序获得的。
- en: Some of these OTP methods are more secure than others.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些OTP方法比其他方法更安全。
- en: Text-message-based OTPs can be quite easy to be fooled through SIM swapping,
    where an adversary obtains and clones a SIM card and gets access to your text
    messages.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本消息基于的OTP很容易通过SIM卡交换被欺骗，其中对手获取并克隆SIM卡，从而获取你的短信。
- en: More secure are OTPs obtained from an app on a secure device, like an authentication
    app on your phone.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更安全的是从安全设备上的应用程序获得的OTP，例如手机上的身份验证应用程序。
- en: Keylogging
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 键盘记录
- en: Usernames, passwords, and OTPs are vulnerable to adversaries logging your keystrokes.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名、密码和OTP 都容易受到对手记录您按键的攻击。
- en: Keylogging is accomplished by installing malicious software on a computer.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘记录是通过在计算机上安装恶意软件来完成的。
- en: Best to ensure you are only logging onto devices to which you only have access.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最好确保您只登录到您有权访问的设备。
- en: Credential Stuffing
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 凭证填充
- en: Another attack, credential stuffing, involves the use of an obtained list of
    usernames and passwords from a compromised website on another website.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种攻击，凭证填充，涉及使用从受损害网站获得的用户名和密码列表在另一个网站上。
- en: If you are using the same password on multiple websites, best to change them
    to unique passwords.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您在多个网站上使用相同的密码，最好将它们更改为唯一的密码。
- en: Social Engineering
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社会工程
- en: Rather than a technological attack, a social engineering attack involves the
    use of social pressure and trust to compromise your credentials.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与技术攻击不同，社会工程攻击涉及利用社会压力和信任来破坏您的凭证。
- en: A person may pose as a trusted party to get your credentials or details about
    your life.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人可能伪装成受信任的第三方来获取您的凭证或您生活的细节。
- en: Furthermore, adversaries may seek to find details about your life, like your
    pet’s name, etc.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，对手可能试图找到有关您生活的细节，如您的宠物名字等。
- en: Phishing
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 钓鱼
- en: Phishing uses social engineering in a technological way to obtain your credentials
    and details by posing as a trusted website.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钓鱼利用社会工程以技术方式，通过伪装成受信任的网站来获取您的凭证和细节。
- en: For example, you may be directed to something that looks like a Google login
    page but is, in fact, an adversaries page.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，您可能被引导到一个看起来像谷歌登录页面但实际上是对手页面的地方。
- en: Never blindly trust links provided in emails. Consider going to a web browser
    and directly typing a trusted URL there.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要盲目信任电子邮件中提供的链接。考虑直接在网页浏览器中输入受信任的 URL。
- en: Machine-in-the-Middle Attacks
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中间人攻击
- en: Devices in between you and the source of the data you are downloading, such
    as routers and switches, can be compromised by very sophisticated attackers.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您和您下载的数据源之间，如路由器和交换机等设备，可能被非常复杂的攻击者攻破。
- en: Single Sign-On (SSO)
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单点登录 (SSO)
- en: Since so many different services require so many varying password requirements
    and considering the advice offered earlier about never utilizing the same password
    for different services, there are many ways you can bolster your security.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于许多不同的服务需要许多不同的密码要求，并且考虑到之前提供的关于永远不要为不同的服务使用相同密码的建议，有多种方法可以增强您的安全性。
- en: SSO allows you to use Google or Facebook logins to access services not provided
    by Google or Facebook.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SSO 允许您使用 Google 或 Facebook 登录来访问 Google 或 Facebook 不提供的服务。
- en: Therefore, you have the ability to easily access other services with less friction
    and greater security.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，您能够轻松地以更少的摩擦和更高的安全性访问其他服务。
- en: Password Managers
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 密码管理器
- en: A password manager is a piece of software that can manage complex passwords
    and save them for you.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码管理器是一款可以管理复杂密码并为您保存的软件。
- en: This allows you to not memorize the password.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这允许您不必记住密码。
- en: Further, many password managers will recognize phishing websites.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，许多密码管理器能够识别钓鱼网站。
- en: Different from browser password-saving, which has been available for years,
    password managers are a separate piece of software that can provide your password
    in multiple services.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与已经存在多年的浏览器密码保存功能不同，密码管理器是另一款独立的软件，可以在多个服务中提供您的密码。
- en: The downside is that, effectively, you are “putting all your eggs in one basket.”
    You will need to remember one password to access all the other passwords.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺点是，实际上，您是在“把所有的鸡蛋都放在一个篮子里。”您将需要记住一个密码来访问所有其他密码。
- en: Passkeys
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Passkeys
- en: An emerging technology, passkeys are automatically generated passwords that
    leverage cryptography.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种新兴技术，passkeys 是自动生成的密码，利用了密码学。
- en: Passkeys involve a public key and a private key. The public key is held by a
    service (such as a website), while the private key is held by your device.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Passkeys 涉及一个公钥和一个私钥。公钥由服务（如网站）持有，而私钥由您的设备持有。
- en: Passkeys will enable you to log in without the need to type in a password.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Passkeys 将使您能够登录而无需输入密码。
- en: However, to understand more about this technology, we will need to learn more
    about cryptography.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，为了更好地了解这项技术，我们需要学习更多关于密码学的知识。
- en: Summing Up
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this lesson, you learned about the tradeoff between security and convenience.
    You also learned about various attacks that can make you and others vulnerable.
    Finally, you learned about some ways by which to protect your login credentials.
    Specifically, you learned…
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你了解了安全和便利性之间的权衡。你还了解了各种可能使你和他人变得脆弱的攻击方式。最后，你学习了保护登录凭证的一些方法。具体来说，你学习了……
- en: There are tradeoffs between security and convenience.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和便利性之间存在权衡。
- en: Generally, your behaviors and awareness are what make you more secure from digital
    adversaries.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，你的行为和意识是使你免受数字对手侵害的关键。
- en: NIST provides guidelines relating to security.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NIST 提供了与安全相关的指南。
- en: 2FA, MFA, and OTPs are some ways by which you can be more secure.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双因素认证（2FA）、多因素认证（MFA）和一次性密码（OTPs）是你可以采取的使你更加安全的一些方法。
- en: Common attacks include keylogging, phishing, credential stuffing, and social
    engineering.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的攻击包括键盘记录、钓鱼、凭证填充和社会工程学。
- en: You can enjoy further security by utilizing SSO or password managers.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用单点登录（SSO）或密码管理器，你可以享受更高的安全性。
- en: Passkeys, in the future, will offer even greater security.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在未来，密钥（Passkeys）将提供更高的安全性。
- en: See you next time!
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎下次再来！
