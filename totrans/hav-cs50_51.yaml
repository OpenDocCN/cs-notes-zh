- en: Conditions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 条件
- en: 原文：[https://cs50.harvard.edu/scratch/notes/5/](https://cs50.harvard.edu/scratch/notes/5/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cs50.harvard.edu/scratch/notes/5/](https://cs50.harvard.edu/scratch/notes/5/)
- en: Last time
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 上次
- en: Last time, we took a look at values, pieces of information that we could use
    in our Scratch programs.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上次，我们查看了一些值，这些是我们可以在Scratch程序中使用的信息。
- en: Today, we’ll use values to make decisions by asking questions, and deciding
    what to do based on those answers. For example, we might ask, before going outside,
    “is it cold outside?” And if the answer is yes, we might wear a jacket.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将通过提问来使用值做出决定，并根据那些答案决定要做什么。例如，我们可能会在出门前问，“外面冷吗？”如果答案是肯定的，我们可能会穿上夹克。
- en: Touching mouse pointer
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 触碰鼠标指针
- en: 'We’ll start with a script that tells our cat to play a sound when the space
    key is pressed in [Meow](https://scratch.mit.edu/projects/507453025/):'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将从告诉我们的猫在按下空格键时播放声音的脚本开始[喵喵](https://scratch.mit.edu/projects/507453025/)：
- en: '[PRE0]'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In the Control section of blocks, we have a block called the “if” block that
    we can use, where there’s a hexagon-shaped region, and another place inside for
    additional blocks to be nested into:'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在积木的“控制”部分，有一个名为“如果”的积木，我们可以使用它，其中有一个六边形区域，还有一个地方可以嵌套额外的积木：
- en: '[PRE1]'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The hexagon represents the question we want to ask, which can be answered with
    a “yes” or “no”, or equivalently, “true” or “false”.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六边形代表我们想要提出的问题，这个问题可以用“是”或“否”来回答，或者等价地，用“真”或“假”来回答。
- en: In the Sensing section of blocks, we see a few blocks with a hexagon shape.
    It turns out that these questions we can ask are called **Boolean expressions**,
    or a way to describe something that be either true (answered with a “yes”), or
    false (answered with a “no”).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在积木的“感应”部分，我们看到一些六边形形状的积木。实际上，我们可以提出的问题被称为**布尔表达式**，或者描述某物可以是真（用“是”回答）或假（用“否”回答）的一种方式。
- en: 'We’ll drag the “touching mouse-pointer?” Boolean expression block into the
    hexagon of the “if” block:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将把“触碰鼠标指针？”布尔表达式积木拖入“如果”积木的六边形中：
- en: '[PRE2]'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We’ll also place our “play sound” block inside.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还将放置我们的“播放声音”积木。
- en: Now, when we press the space key on our keyboard, our cat will only play a sound
    if our mouse pointer, or the cursor on the screen, is touching the sprite on the
    stage.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们按下键盘上的空格键时，如果我们的鼠标指针或屏幕上的光标触碰到舞台上的精灵，我们的猫才会播放声音。
- en: 'We can also check if our sprite is touching another sprite in [Cat and Balloon](https://scratch.mit.edu/projects/507454098/).
    We’ll add a balloon sprite, and in the dropdown of the “touching mouse-pointer?”
    block, we can now change the value to:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以检查我们的精灵是否在[猫和气球](https://scratch.mit.edu/projects/507454098/)中触碰到另一个精灵。我们将添加一个气球精灵，并在“触碰鼠标指针？”积木的下拉菜单中，我们现在可以将值更改为：
- en: '[PRE3]'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Now, our cat will only play the sound if we drag the balloon to it on the stage.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们的猫只有在我们将气球拖到舞台上的它那里时才会播放声音。
- en: Touching color
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 触碰颜色
- en: The “touching color?” block will let us check if our sprite is touching anything
    that is a particular color.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “触碰颜色？”积木将允许我们检查我们的精灵是否触碰到特定颜色的任何东西。
- en: 'We’ll keep our cat, and use the “Winter” backdrop. We’ll create this script
    in a program called [Cat and Trees](https://scratch.mit.edu/projects/507454297/):'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将保留我们的猫，并使用“冬季”背景。我们将在名为[猫和树](https://scratch.mit.edu/projects/507454297/)的程序中创建这个脚本：
- en: '[PRE4]'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'We’ll drag in each of these blocks, and for the “touching color?” block, we
    can click the color to pick a color with the different sliders:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将拖入这些积木中的每一个，对于“触碰颜色？”积木，我们可以点击颜色来使用不同的滑块选择颜色：
- en: '![sliders for color in touching color block](../Images/3d446127bea6b5d579ec73b6ea496400.png)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![触碰颜色积木中的颜色滑块](../Images/3d446127bea6b5d579ec73b6ea496400.png)'
- en: 'But it will be hard for us to get the color of the trees exactly, so we can
    click on the icon of the eyedropper at the bottom of the color sliders, and use
    that to select a color on the stage with our mouse:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但要精确地获取树的颜色可能有些困难，因此我们可以点击颜色滑块底部的吸管图标，并使用它来用鼠标选择舞台上的颜色：
- en: '![stage with color selector over green of tree](../Images/9665420b1dd4964fbe8d1916beccccf6.png)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有颜色选择器的舞台和树的绿色部分](../Images/9665420b1dd4964fbe8d1916beccccf6.png)'
- en: Now, when the right arrow key is pressed, our cat will move to the right. Every
    time it moves to the right, it’s also asking the question of whether it’s touching
    green. Eventually, when it reaches the green tree, the answer to that question
    will be “yes”, and it will say “I found a tree!”.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当按下右箭头键时，我们的猫会向右移动。每次它向右移动时，它也会问自己是否触碰到绿色。最终，当它到达绿色的大树时，那个问题的答案将是“是”，它会说“我找到一棵树了！”。
- en: Size
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大小
- en: 'We’ll set our stage to the plain backdrop, and bring back the balloon. We’ll
    use this script to make the balloon grow in [Balloon](https://scratch.mit.edu/projects/507454552/):'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将设置舞台为普通背景，并恢复气球。我们将使用这个脚本使气球在[气球](https://scratch.mit.edu/projects/507454552/)中生长：
- en: '[PRE5]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'But we want our balloon to eventually pop, and it turns out that we can use
    the “=” operator to compare two numbers. We’ll use an “if” block, and inside,
    drag in these blocks:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但我们想让我们的气球最终爆裂，实际上我们可以使用“=”运算符来比较两个数字。我们将使用一个“if”块，并在其中拖入这些块：
- en: '[PRE6]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Notice that the “=” operator is shaped like a hexagon, so it is also a Boolean
    expression we can use, with an answer of “yes” or “no”.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，“=”运算符的形状像一个六边形，所以它也是一个我们可以使用的布尔表达式，答案为“是”或“否”。
- en: Now, every time the space key is pressed, we’ll check if the size is equal to
    200.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，每次按下空格键时，我们会检查大小是否等于200。
- en: 'If the size is 200, we can have our balloon sprite hide, and play the pop sound:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果大小是200，我们可以让我们的气球精灵隐藏，并播放爆裂声音：
- en: '[PRE7]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now, when our balloon reaches a size of 200, it will disappear and play a sound,
    as though it popped.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，当我们的气球达到200大小时，它会消失并播放声音，就像它爆裂了一样。
- en: If then else
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果...那么...否则
- en: We also have operators to check if a number is greater or less than another
    one.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还有运算符来检查一个数字是否大于或小于另一个数字。
- en: 'We’ll use the duck sprite in [Numbers](https://scratch.mit.edu/projects/507454942/),
    and we’ll start by asking for a number:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将在[数字](https://scratch.mit.edu/projects/507454942/)中使用鸭子精灵，并且我们首先会要求输入一个数字：
- en: '[PRE8]'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Then, we can check if the answer to that question is greater than 0\. If that’s
    true, then the number will be a positive number, and we can tell the user that
    it’s positive.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，我们可以检查那个问题的答案是否大于0。如果是这样，那么这个数字将是一个正数，我们可以告诉用户它是正数。
- en: 'Now, we’re able to run some code when the answer to a question is yes. But
    if the answer is no, we might also want to do something else. It turns out that
    there’s another block in the Control section, called the “if then else” block:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们能够在问题的答案是“是”时运行一些代码。但如果答案是“否”，我们可能还想做其他事情。实际上，在控制部分还有一个名为“if then else”的块：
- en: '[PRE9]'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The new section at the bottom, called “else”, will include another stack of
    blocks for what we want to run when the answer to the question is “no”. So no
    matter what the answer to the question is, we’ll be running one of two stacks
    of blocks.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 底部的新部分，称为“else”，将包括另一个用于当问题的答案是“否”时运行的块堆。所以无论问题的答案是什么，我们都会运行两个块堆中的一个。
- en: When the answer to the question is “no”, we have a negative number, so our duck
    will say “Negative”.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当问题的答案是“否”时，我们有一个负数，所以我们的鸭子会说“负数”。
- en: 'But now there’s a bug in our program, where 0 causes our duck to say “Negative”
    as well, since 0 is not greater than 0\. We can add yet another “if then else”
    block inside the “else” section:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但现在我们的程序中有一个错误，当0出现时，我们的鸭子会说“负数”，因为0不大于0。我们可以在“else”部分添加另一个“if then else”块：
- en: '[PRE10]'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: So now, if the number is not greater than zero, we ask another question, if
    it’s less than zero. And if that’s true, we can say “Negative”. Otherwise, the
    number must be 0.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所以现在，如果数字不是大于零，我们会问另一个问题，如果它是小于零。如果是这样，我们可以说“负数”。否则，数字必须是0。
- en: Hedgehog Races
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刺猬赛跑
- en: Let’s add the hedgehog to our stage, and build a program to tell us how quickly
    we moved it across the stage, [Hedgehog Race 1](https://scratch.mit.edu/projects/507456004/).
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们把刺猬添加到我们的舞台上，并编写一个程序来告诉我们我们有多快地将其移动到舞台的另一边，[刺猬赛跑1](https://scratch.mit.edu/projects/507456004/)。
- en: 'We’ll start with one stack of blocks that bring our hedgehog to the left of
    the stage:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将从一组块开始，这些块将我们的刺猬带到舞台的左侧：
- en: '[PRE11]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'When the right arrow key is pressed, we also want our hedgehog to move 10 steps:'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当按下右箭头键时，我们还想让我们的刺猬移动10步：
- en: '[PRE12]'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'And when our hedgehog reaches the edge of the stage, we want it to say the
    value of the timer, or how many seconds have passed since we started our program:'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们的刺猬到达舞台的边缘时，我们想让它说出计时器的值，或者自我们开始程序以来已经过去了多少秒。
- en: '[PRE13]'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Every time the right arrow key is pressed, our hedgehog will move 10 steps,
    but also check if it’s touching the edge of the stage.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次按下右箭头键时，我们的刺猬将移动10步，但也会检查它是否触碰到舞台的边缘。
- en: If it is, we’ll round the value of the timer, since we don’t really care about
    the decimal value, and just want the number of seconds in whole numbers. Then
    we’ll use that value in our “say” block, to see our hedgehog say it once we reach
    the edge.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果它是，我们将对计时器的值进行四舍五入，因为我们并不真的关心小数部分，只想得到整数的秒数。然后我们将在“say”块中使用这个值，以便在我们到达边缘时看到刺猬说出它。
- en: 'We can add more questions to ask, too, in [Hedgehog Race 2](https://scratch.mit.edu/projects/507455734/):'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以在[Hedgehog Race 2](https://scratch.mit.edu/projects/507455734/)中添加更多问题：
- en: '[PRE14]'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Now, we have a block that asks if the value of “timer” is less than 5, and if
    the answer is yes, we’ll say “Fast!”. Otherwise, we’ll say “Slow!”.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们有一个询问“计时器”值是否小于5的块，如果答案是肯定的，我们将说“快！”。否则，我们将说“慢！”。
- en: Hedgehog Maze
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刺猬迷宫
- en: We’ll add the hedgehog to our program, and build a game with a maze for it with
    [Hedgehog Maze](https://scratch.mit.edu/projects/507456120/).
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将刺猬添加到我们的程序中，并使用[Hedgehog Maze](https://scratch.mit.edu/projects/507456120/)构建一个带有迷宫的游戏。
- en: 'We’ll click on the Stage panel in the bottom right, and use the Backdrops section
    to draw lines on the backdrop, like a maze:'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将点击右下角的舞台面板，并使用背景部分在背景上绘制线条，就像迷宫一样：
- en: '![backdrop editor with red lines](../Images/73a7a7dfa1ba1b7595a1ae6f1efa7eaf.png)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有红色线条的背景编辑器](../Images/73a7a7dfa1ba1b7595a1ae6f1efa7eaf.png)'
- en: We’ll select the line tool, and change the Outline to red, and use our mouse
    to draw a few lines around the backdrop.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将选择线条工具，将轮廓改为红色，并使用鼠标在背景周围绘制几条线。
- en: 'Now, we’ll change the size of our hedgehog to 40, and add blocks to for it
    to move to the right when the right arrow key is pressed:'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们将我们的刺猬大小改为40，并添加块使其在按下右箭头键时向右移动：
- en: '[PRE15]'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'We’ll also want to check if the hedgehog is touching a wall in our maze. So
    we’ll use the “touching color?” block:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还希望检查刺猬是否触碰到迷宫中的墙壁。因此，我们将使用“触碰颜色？”块：
- en: '[PRE16]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Now, every time our hedgehog moves, it will check whether it’s touching the
    color red. If the answer to that is “yes”, we’ll have it go to a random position
    on the stage.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，每次我们的刺猬移动时，它都会检查是否接触到红色。如果答案是“是”，我们将让它移动到舞台上的一个随机位置。
- en: 'We’ll right-click, or control-click, this stack of blocks, and choose the “Duplicate”
    option, to make a similar stack for the left arrow key:'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将右键单击或控制单击这个块堆，并选择“复制”选项，为左箭头键创建一个类似的堆：
- en: '[PRE17]'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Notice that we move to the left by changing the x-value by negative 5.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意，我们通过改变x值减去5来向左移动。
- en: 'We’ll repeat this for the up and down arrows, using the “change y” blocks to
    move up and down:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将重复此操作，使用“改变y”块来上下移动：
- en: '[PRE18]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Now, we can test this out by pressing our arrow keys, and whenever our hedgehog
    touches a wall, it will disappear and reappear.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们可以通过按箭头键来测试这个功能，每次我们的刺猬触碰到墙壁时，它都会消失然后重新出现。
- en: With these blocks for conditions and Boolean expressions, we can ask questions
    and make decisions inside our program based on the answers to those questions.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用这些条件和布尔表达式的块，我们可以在程序内部根据问题的答案提出问题并做出决策。
