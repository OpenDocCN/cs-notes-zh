- en: 'Q2: Alyssa wants to learn the identity of a hidden service running on Tor.
    She plans to set up a malicious Tor OR, set up a rendezvous point on that malicious
    Tor OR, and send this rendezvous point''s address to the introduction point of
    the hidden service. Then, when the hidden service connects to the malicious rendezvous
    point, the malicious Tor OR will record where the connection is coming from.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Q2：Alyssa想要了解在Tor上运行的隐藏服务的身份。她计划设置一个恶意的Tor OR，设置一个在该恶意Tor OR上的会合点，并将这个会合点的地址发送给隐藏服务的介绍点。然后，当隐藏服务连接到恶意的会合点时，恶意的Tor
    OR将记录连接来自何处。
- en: Will Alyssa's plan work? Why or why not?
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Alyssa的计划会奏效吗？为什么会或者为什么不会？
