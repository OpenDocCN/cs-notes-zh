- en: The economics of spam
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 垃圾邮件的经济学
- en: '**Note:** These lecture notes were slightly modified from the ones posted on
    the 6.858 [course website](http://css.csail.mit.edu/6.858/2014/schedule.html)
    from 2014.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 这些讲座笔记略有修改，来自2014年6.858 [课程网站](http://css.csail.mit.edu/6.858/2014/schedule.html)。'
- en: Economics of cyber attacks
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络攻击的经济学
- en: Up to this point, we've dealt with the *technical* aspects of security (buffer
    overflows, the same-origin policy, Tor, etc).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经处理了安全性的*技术*方面（缓冲区溢出，同源策略，Tor等）。
- en: '*Primary concern:* How can an adversary compromise a system? We devise a threat
    model, and then try to make our system robust against that threat model.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主要关注点：* 对手如何破坏系统？我们制定威胁模型，然后尝试使我们的系统对抗该威胁模型。'
- en: '*An alternate perspective:* *Why* is the attacker trying to subvert our security
    policies?'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*另一种观点：* *为什么*攻击者试图破坏我们的安全政策？'
- en: Some types of attacks are done for ideological reasons (e.g., political protest
    by citizens; censorship by governments, Stuxnet). For these kinds of attacks,
    money is not primary motivator.
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些类型的攻击出于意识形态原因（例如，公民政治抗议；政府审查，Stuxnet）。对于这些类型的攻击，金钱不是主要动机。
- en: It's hard to make these attacks more difficult, other than generally "making
    computers more secure."
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让这些攻击变得更困难很难，除了通常“使计算机更安全”。
- en: Economic penalties would likely involve deterrence, i.e., penalties after crime
    was detected. However, computers and networks currently have poor accountability.
    *Example:* Where did Stuxnet come from? We have some good ideas, but could we
    win a case in court? And which court would we go to?
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济处罚可能涉及威慑，即在犯罪被发现后的处罚。然而，计算机和网络目前的问责制很差。 *例子：* Stuxnet是从哪里来的？我们有一些好主意，但我们能在法庭上打赢官司吗？我们应该去哪个法庭？
- en: However, many kinds of computer crime *are* driven by economic motivations (e.g.,
    state-sponsored industrial espionage; spam).
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，许多种类的计算机犯罪受到经济动机的驱使（例如，国家支持的工业间谍活动；垃圾邮件）。
- en: It takes money to make money!
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要赚钱就得花钱！
- en: An attacker needs to assemble infrastructure to support an attack. *Example:*
    machines to launch attacks, banks to handle illicit financial transactions.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击者需要建立基础设施来支持攻击。 *例子：* 用于发动攻击的机器，用于处理非法金融交易的银行。
- en: Perhaps we can deter attackers by making their infrastructure costs too high?
    *Example:* Spammers will stop sending spam if it becomes unprofitable!
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或许我们可以通过使攻击者的基础设施成本过高来阻止他们？ *例子：* 如果发送垃圾邮件变得不赚钱，垃圾邮件发送者将停止发送垃圾邮件！
- en: For today's lecture, we'll focus on attacks that do involve a significant economic
    component.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的讲座，我们将专注于涉及重要经济因素的攻击。
- en: '*Example:* In China, spammers often hire "text-message cars." The cars intercept
    communications between cell phones and cell phone towers. The cars discover phone
    numbers, and then send spam messages to those numbers. One car can send 200,000
    messages a day!'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*例子：* 在中国，垃圾邮件发送者经常雇用“短信车”。这些车辆拦截手机和手机基站之间的通信。车辆发现电话号码，然后向这些号码发送垃圾短信。一辆车每天可以发送20万条短信！'
- en: 'Cost of interception device: `~$1,600`'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拦截设备成本：`~$1,600`
- en: 'Profit per day: `~$1,600`'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每天利润：`~$1,600`
- en: 'Fines for getting caught: `< $5,000`'
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被抓到罚款：< $5,000`
- en: Since it's rare to get caught, spam cars are a lucrative business.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于很少被抓到，垃圾车是一项利润丰厚的生意。
- en: Also, Chinese mobile carriers earn money from each spam message, so the carriers
    have an incentive to allow the spam to continue.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，中国移动运营商每条垃圾短信都能赚钱，因此运营商有动机继续允许垃圾短信传播。
- en: Carriers define special "106-prefix" numbers that are exempt from normal limits
    on how many messages they can send a day. 106-numbers are supposed to be used
    for non-commercial reasons (e.g., for companies to contact employees), but 55%
    of Chinese text message spam comes from 106 numbers.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营商定义特殊的“106前缀”号码，这些号码不受一天可以发送多少条短信的正常限制。106号码应该用于非商业目的（例如，公司与员工联系），但55%的中国短信垃圾邮件来自106号码。
- en: '[The Economist, "Spam messaging: 106 ways to annoy." November 29, 2014](http://www.economist.com/news/china/21635062-china-flounders-its-efforts-combat-text-messaging-spam-106-ways-annoy)'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《经济学家》，“垃圾短信：惹人厌烦的106种方式。”2014年11月29日](http://www.economist.com/news/china/21635062-china-flounders-its-efforts-combat-text-messaging-spam-106-ways-annoy)'
- en: There are many companies which trade in "cyber arms." *Example:* Endgame.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有许多公司交易“网络武器”。 *例子：* Endgame。
- en: '$1.5 million: Endgame will give you the IP addresses and physical locations
    of millions of unpatched machines.'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: $1.5百万美元：Endgame将为您提供数百万台未打补丁机器的IP地址和物理位置。
- en: '$2.5 million: Endgame will sell you a "zero-day subscription package" which
    will give you 25 exploits a year.'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 250万美元：终极目标将向您出售一个“零日订阅包”，每年提供25个漏洞利用。
- en: Who buys exploits from cyber arms dealers? Governments? Companies (e.g., for
    "hack-back" schemes)? . . .?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 谁从网络武器交易商那里购买漏洞利用？政府？公司（例如，“反击”计划）？……？
- en: There's a marketplace for buying and selling all kinds of resources that attackers
    can use for evil purposes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个市场可以购买和出售攻击者可以用于恶意目的的各种资源。
- en: Compromised systems
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被入侵的系统
- en: Entire compromised machine.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个被入侵的机器。
- en: Access to a compromised web site (e.g., post spam, links, redirectors, malware).
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问被入侵的网站（例如，发布垃圾邮件、链接、重定向、恶意软件）。
- en: Compromised email accounts (e.g., Gmail).
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被入侵的电子邮件帐户（例如，Gmail）。
- en: Running a service on an existing botnet (spam, DoS).
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在现有僵尸网络上运行服务（垃圾邮件，DoS）。
- en: Tools
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具
- en: Malware kits
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶意软件套件
- en: Bugs, exploits
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏洞、利用
- en: Stolen information
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被盗信息
- en: SSNs, credit cards numbers, email addresses, etc.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会保障号、信用卡号、电子邮件地址等。
- en: Spam ecosystem
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 垃圾邮件生态系统
- en: 'This paper focuses on the spam ecosystem (in particular, the sales of drugs,
    knock-off goods, and software). There are three main steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本文重点讨论垃圾邮件生态系统（特别是药品、仿冒商品和软件的销售）。主要有三个步骤：
- en: 'Advertising: Somehow getting a user to click on a link.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 广告：以某种方式让用户点击链接。
- en: 'Click support: Presenting a web site that will be the target of a click.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击支持：展示一个将成为点击目标的网站。
- en: 'Realization: Allowing the user to buy something, send money, and then receive
    a product.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到：允许用户购买东西、发送货款，然后收到产品。
- en: Ultimately, money comes from the last part in this chain, when the user buys
    something.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，资金来自这个链条中的最后一部分，当用户购买东西时。
- en: 'Many components are outsourced or supported via affiliate programs: spammers
    work as the advertisers, but the affiliates handle most/all of the backend stuff
    (e.g., working with banks).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多组件是外包的或通过联盟计划支持的：垃圾邮件发送者充当广告商，但联盟处理大部分/全部后端工作（例如，与银行合作）。
- en: Spammers typically work on a commission, getting 30%--50% of the money that
    they bring in.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾邮件发送者通常按佣金工作，获得他们带来的资金的30%--50%。
- en: Next, we'll discuss these three steps in detail, and look at possible ways to
    disrupt them.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将详细讨论这三个步骤，并探讨可能的干扰方式。
- en: 'Advertising: How do you get a user to click on a link?'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广告：如何让用户点击链接？
- en: '*Typical approach:* send email spam. (Other methods also work: blog/comment
    spam, spam in social networks, ...)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*典型方法：* 发送电子邮件垃圾邮件。（其他方法也有效：博客/评论垃圾邮件，在社交网络中发送垃圾邮件，……）'
- en: '*Cost of sending spam:* $60 per million spam messages, at retail.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*发送垃圾邮件的成本：* 每百万封垃圾邮件的零售价为60美元。'
- en: Actual costs are much lower for direct operators of a spam botnet.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接操作垃圾邮件僵尸网络的实际成本要低得多。
- en: Delivery and click rates for spam emails are quite low, so sending spam has
    to be really cheap in order to be profitable.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾邮件电子邮件的投递和点击率非常低，因此发送垃圾邮件必须非常便宜才能盈利。
- en: 'Earlier study by some of the same guys:'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些相同人员之前的研究：
- en: ~350 million spams sent
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送了约3.5亿封垃圾邮件
- en: ~10k clicks, 28 purchase attempts
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 约10,000次点击，28次购买尝试
- en: How can we make sending spam more expensive?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何让发送垃圾邮件变得更加昂贵？
- en: '*IP-level blacklists:* Used to work for a while, but only if adversary has
    few IPs.'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*IP级别黑名单：* 一段时间内有效，但只有对手拥有少量IP时才有效。'
- en: '*Charging for sending email?*'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*发送电子邮件收费？*'
- en: 'Old idea, in various forms: money, computation, CAPTCHAs.'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧想法，以各种形式存在：金钱、计算、验证码。
- en: Can this work? How could we get everyone to adopt this at once?
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可能有效吗？我们如何让每个人立即采用这种方法？
- en: Will this work even if everyone adopts at once? What if user devices are compromised?
    (But even with compromised desktops, charging per message may be high enough of
    a bar to greatly reduce spam, since generating spam needs to be very cheap to
    be profitable!)
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使每个人同时采用这种方法，这也会起作用吗？如果用户设备被入侵怎么办？（但即使桌面设备被入侵，按照每条消息收费可能是一个很高的门槛，可以大大减少垃圾邮件，因为生成垃圾邮件需要非常便宜才能盈利！）
- en: 'Three workarounds for adversary:'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对手的三种解决方案：
- en: Large-scale botnets give access to many IP addresses.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大规模僵尸网络提供许多IP地址。
- en: Compromised webmail accounts give access to special IP addresses.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被入侵的网络邮件帐户提供特殊IP地址访问。
- en: Yahoo, Gmail, Hotmail cannot be blacklisted.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雅虎、Gmail、Hotmail无法被列入黑名单。
- en: Hijack IP addresses (using BGP announcements).
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 劫持IP地址（使用BGP公告）。
- en: Still, workarounds are not free, and they incur some costs for the spammer.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，解决方法并非免费，对垃圾邮件发送者会产生一些成本。
- en: Cost of sending spam used to be even lower before IP-level blacklists.
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送垃圾邮件的成本在IP级别黑名单出现之前甚至更低。
- en: Botnets are often used to send spam.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 僵尸网络通常用于发送垃圾邮件。
- en: Typical architecture
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 典型架构
- en: Many compromised end-user machines that run the botnet software.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多运行僵尸网络软件的被入侵终端用户机器。
- en: Command & control (C&C) server/infrastructure for sending commands to bots.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于向僵尸发送命令的命令和控制（C&C）服务器/基础设施。
- en: Bots periodically get new tasks from C&C infrastructure.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人定期从C&C基础设施获取新任务。
- en: 'Individual bot machines have a variety of useful resources:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单个僵尸机器具有各种有用资源：
- en: 'Physical: IP address (good for sending spam), network bandwidth, CPU cycles.'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理：IP地址（用于发送垃圾邮件），网络带宽，CPU周期。
- en: 'Data: email contacts (good for sending spam), credit card numbers, . . .'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据：电子邮件联系人（用于发送垃圾邮件），信用卡号码，...
- en: It's difficult to prevent bot machines from sending spam -- there may be millions
    of bot IPs!
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防止僵尸机器发送垃圾邮件很困难--可能有数百万个僵尸IP！
- en: How much does it cost to get your malware installed on end-hosts?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的恶意软件安装在终端主机上需要多少费用？
- en: 'Price per host: ~$0.10 for US hosts, ~$0.01 for hosts in Asia.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个主机的价格：美国主机约为$0.10，亚洲主机约为$0.01。
- en: Seems hard to prevent; many users will happily run arbitrary executables.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 似乎难以防止；许多用户将乐意运行任意可执行文件。
- en: What does the command and control architecture look like?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 命令和控制架构是什么样的？
- en: 'Centralized C&C infrastructure: adversary needs "bullet-proof" hosting (i.e.,
    a host that will refuse takedown requests from banks, legal authorities).'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中式C&C基础设施：对手需要“防弹”主机（即，拒绝来自银行、法律机构的关闭请求）。
- en: Bullet-proof hosts charge a risk premium.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防弹主机收取风险溢价。
- en: What to do if hosting service is taken down?
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果托管服务被关闭怎么办？
- en: Adversary can use DNS to redirect. Also, using "fast flux" techniques, the attacker
    can rapidly change the IP address that is associated with a hostname.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对手可以使用DNS进行重定向。此外，使用“快速流动”技术，攻击者可以快速更改与主机名关联的IP地址。
- en: Attacker creates a list of server IP addresses (there may be hundreds or thousands
    of IPs); attacker binds each one to the hostname for a short period of time (e.g.,
    300 seconds).
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击者创建一个服务器IP地址列表（可能有数百或数千个IP）；攻击者将每个IP绑定到主机名上，持续时间很短（例如，300秒）。
- en: How hard is it to take down botnet's DNS domain name?
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摧毁僵尸网络的DNS域名有多难？
- en: Can take down either domain's registration, or the domain's DNS server.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以关闭域名的注册，也可以关闭域名的DNS服务器。
- en: Adversary can use domain flux, span many separate registrars.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对手可以使用域名流动，跨越许多独立的注册商。
- en: 'Harder to take down: requires coordination between registrars!'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更难摧毁：需要注册商之间的协调！
- en: 'Happened for Conficker: it was significant/important enough . . .'
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Conficker发生了：它足够重要/重要...
- en: 'Decentralized C&C infrastructure: peer-to-peer networks.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分散的C&C基础设施：点对点网络。
- en: Allows bot master to operate fewer or no servers; hard to take down.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许僵尸网络主控操作更少或不需要服务器；难以摧毁。
- en: Compromised webmail accounts can also be used to send spam.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 被入侵的Webmail帐户也可以用于发送垃圾邮件。
- en: 'Very effective delivery mechanism: everyone accepts email from Yahoo, Gmail,
    etc.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常有效的交付机制：每个人都接受来自Yahoo、Gmail等的电子邮件。
- en: Webmail providers are motivated to prevent accounts from being compromised.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Webmail提供商有动机防止帐户被盗。
- en: If the provider doesn't prevent spam, then *all* mail from that provider may
    be marked as spam!
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果供应商不阻止垃圾邮件，那么*所有*来自该供应商的邮件可能会被标记为垃圾邮件！
- en: The provider monetizes the service using ads, so the provider needs real users
    to click on ads.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 供应商通过广告赚取服务费，因此供应商需要真实用户点击广告。
- en: How do providers detect spam?
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商如何检测垃圾邮件？
- en: Monitor messages being sent by each account, detect suspicious patterns.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监视每个帐户发送的消息，检测可疑模式。
- en: 'For suspicious messages and initial signup/first few msgs, use a CAPTCHA: present
    the user with an image/sound, ask user to transcribe it -- this should be easy
    for a human, but hard for a computer.'
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于可疑消息和初始注册/最初几条消息，使用验证码：向用户呈现图像/声音，要求用户转录--这对人类来说应该很容易，但对计算机来说很难。
- en: How hard is it to get a compromised webmail account?
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取被入侵的Webmail帐户有多难？
- en: 'Price per account: ~$0.01-0.05 per account on Yahoo, Gmail, Hotmail, etc.'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个帐户的价格：在Yahoo、Gmail、Hotmail等上大约为$0.01-0.05。
- en: Why are webmail accounts so cheap? What happened to CAPTCHAs?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么Webmail帐户如此便宜？验证码发生了什么？
- en: Adversaries build services to solve CAPTCHAs; it's just a matter of money.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对手构建服务来解决验证码；这只是一个金钱问题。
- en: 'Turns out to be quite cheap: ~$0.001 per CAPTCHA, with low latency.'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果相当便宜：每个验证码约为$0.001，延迟低。
- en: 'Surprisingly, it''s mostly done by humans: attacker can outsource the work
    to any country with cheap labor. [Could also use Amazon''s Mechanical Turk: It''s
    a crowd-sourced web service that allows humans to work on tasks that are difficult
    for computers to perform.]'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 令人惊讶的是，这主要是由人类完成的：攻击者可以将工作外包给任何廉价劳动力的国家。[也可以使用亚马逊的Mechanical Turk：这是一个众包网络服务，允许人类处理计算机难以执行的任务。]
- en: Instead of hiring someone to solve the attacker, the attacker can reuse the
    CAPTCHA on another site, and ask a normal visitor to solve it.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击者可以重复使用验证码在另一个站点上，要求正常访客解决它，而不是雇佣某人来解决攻击者。
- en: Providers can implement more frequent checks for spam senders, but regular users
    may get annoyed if the checks are too frequent.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商可以对垃圾邮件发送者实施更频繁的检查，但如果检查太频繁，普通用户可能会感到恼火。
- en: '*Example:* Gmail lets you enable two-factor authentication. In this scheme,
    when you open Gmail from a previously unknown machine, Google will send you a
    verification code via SMS.'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*示例:* Gmail允许您启用双因素身份验证。在这种方案中，当您从之前未知的计算机上打开Gmail时，Google会通过短信向您发送验证代码。'
- en: 'Click support: The user contacts DNS to translate a hostname into an IP address'
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 点击支持：用户联系DNS将主机名转换为IP地址
- en: 'Then, the user contacts the associated web server. So, the spammer needs to:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，用户联系相关的网络服务器。因此，垃圾邮件发送者需要：
- en: Register a domain name.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注册一个域名。
- en: Run a DNS server.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行一个DNS服务器。
- en: Run a web server.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行一个网络服务器。
- en: '**Q:** Why do spammers bother with domain names? Why not just use raw IP addresses
    to serve content?'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q:** 为什么垃圾邮件发送者要费心使用域名？为什么不直接使用原始IP地址来提供内容？'
- en: '**A1:** Users might be less likely to click on a link that has a raw IP address
    in it?'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A1:** 用户可能不太可能点击包含原始IP地址的链接？'
- en: '**A2:** A stronger reason is that using a layer of indirection makes it easier
    to keep the content server alive.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A2:** 更强的原因是，使用一层间接性使得保持内容服务器活跃变得更容易。'
- en: If law enforcement deregisters the domain name or disables the DNS server, but
    the server is still alive, the spammer can just register a new domain name and
    create a new DNS server.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果执法机构注销域名或禁用DNS服务器，但服务器仍然活跃，垃圾邮件发送者可以注册一个新的域名并创建一个新的DNS服务器。
- en: 'Redirect sites:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 重定向站点：
- en: Spam URLs often point to redirection sites.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾邮件URL通常指向重定向站点。
- en: Free redirectors like bit.ly or other URL shorteners.
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费的重定向服务如bit.ly或其他URL缩短服务。
- en: A compromised site can also perform a redirect to the spam server.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受损站点也可以执行重定向到垃圾邮件服务器。
- en: Redirection sites are useful because spam filtering systems may blacklist URLs.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重定向站点很有用，因为垃圾邮件过滤系统可能会将URL列入黑名单。
- en: 'A popular site is extremely useful as a redirection platform: to stop the spam,
    filtering software would have to blacklist a popular website!'
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个受欢迎的站点作为重定向平台非常有用：要阻止垃圾邮件，过滤软件必须将受欢迎的网站列入黑名单！
- en: Spammers sometimes use botnets as web servers or proxies.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾邮件发送者有时会将僵尸网络用作网络服务器或代理。
- en: This hides the IP address of the real web server; indirection once again!
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这隐藏了真实网络服务器的IP地址；再次间接！
- en: In some cases, a single affiliate provider will run some or all of these services.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，单个联盟提供商将运行一些或所有这些服务。
- en: '**Q:** Can''t law enforcement just take down the affiliate program?'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q:** 执法机构不能只是关闭联盟计划吗？'
- en: '**A:** In theory, yes, but it can be hard to take down the entire organization.
    Also, there are a non-trivial number of affiliate programs.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A:** 理论上是的，但要关闭整个组织可能会很困难。此外，还有相当数量的联盟计划。'
- en: '**Q:** How difficult is it to take down individual domain names or web servers?'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q:** 关闭单个域名或网络服务器有多困难？'
- en: '**A:** Depends on the registrar or hosting provider [see Figures 3, 4, 5 in
    the paper].'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A:** 取决于注册商或托管提供商[请参见论文中的图3、4、5]。'
- en: Only a few number of registrars host domains for many affiliates; similarly,
    only a few number of ASes host web servers for many affiliates.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有少数几个注册商为许多联盟提供域名托管；同样，只有少数几个AS为许多联盟提供网络服务器托管。
- en: Only a few affiliates distribute their domain, name server, and web server across
    many registrars and ASes.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有少数几个联盟商将他们的域名、域名服务器和网络服务器分布在许多注册商和AS之间。
- en: Bullet-proof hosting providers are more expensive, but plentiful; even if they're
    taken down, they're relatively easy to replace.
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防弹主机提供商更昂贵，但数量众多；即使它们被关闭，相对容易替换。
- en: What happens during the *realization phase?*
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*实现阶段*发生了什么？'
- en: User pays for goods.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户支付商品费用。
- en: User receives goods in the mail (or downloads software).
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户通过邮件收到商品（或下载软件）。
- en: 'Payment protocol: almost invariably credit cards. Credit card info travels
    along this flow:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 付款协议：几乎总是信用卡。信用卡信息沿着这个流程传输：
- en: '[PRE0]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The issuing bank decides whether the transaction looks legit, and if so, sends
    an approval back.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发卡银行决定交易是否看起来合法，如果是，就会发送批准回来。
- en: 'PharmaLeaks paper: Some programs have over $10M/yr revenue!'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PharmaLeaks 论文：一些计划每年收入超过 1000 万美元！
- en: For physical goods, the supplier typically ships the goods directly to purchaser
    (this is called *"drop shipping"*).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实物商品，供应商通常会直接将商品运送给购买者（这被称为*"drop shipping"*）。
- en: Drop shipping means that the affiliate program does not need to stockpile physical
    products themselves.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Drop shipping 意味着联盟计划不需要自己储存实物产品。
- en: Authors speculate that there are plenty of suppliers, so there's no supply-side
    bottleneck.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作者推测供应商很多，因此没有供应端瓶颈。
- en: '**Q:** Why do spammers properly classify their credit card transactions?'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q:** 为什么垃圾邮件发送者正确分类他们的信用卡交易？'
- en: '**A:** The association network (e.g., Visa or Mastercard) charges high fines
    for miscoded transactions! Presumably, association networks don''t want to get
    in trouble for obscuring the true purposes of financial transactions.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A:** 协会网络（例如 Visa 或 Mastercard）对错误编码的交易收取高额罚款！可以推测，协会网络不希望因掩盖金融交易的真实目的而惹上麻烦。'
- en: '**Q:** Why do spammers actually ship the goods?'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**Q:** 为什么垃圾邮件发送者实际上会发货？'
- en: '**A:** Credit card companies track the number of "chargeback" requests (i.e.,
    the number of times that customers ask their credit card company to return funds
    involved in a broken transaction).'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A:** 信用卡公司跟踪"退单"请求的数量（即客户要求信用卡公司退还涉及破损交易的资金的次数）。'
- en: Credit card companies issue penalties if the number of chargeback transactions
    is too high (>1%).
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果退单交易数量过高（>1%），信用卡公司会对此进行处罚。
- en: So, it's not sustainable for a spammer to frequently charge customers but not
    ship goods, particularly if . . .
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，对于垃圾邮件发送者频繁向客户收费但不发货是不可持续的，特别是如果. . .
- en: Only a few banks are willing to interact with spammers! (*Table V, Figure 5
    in the paper*)
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有少数几家银行愿意与垃圾邮件发送者互动！（*论文中的表格 V，图 5*）
- en: 'CCS''12 paper: Only 30 acquiring banks seen over 2 years!'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CCS'12 论文：在 2 年内只见过 30 家收单银行！
- en: So, an effective spam prevention technique is to focus on those small number
    of banks. Why?
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，一个有效的垃圾邮件预防技术是专注于那些少数几家银行。为什么呢？
- en: High cost to switch banks.
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换银行的成本很高。
- en: Financial risk in switching.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换的财务风险。
- en: But what can we actually do?
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但我们实际上能做些什么呢？
- en: Convince issuing banks to blacklist these acquiring banks?
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说服发卡银行将这些收单银行列入黑名单？
- en: 'Try to convince these banks to stop dealing with spammers? This may be tricky:
    "Due to incongruities in intellectual property protection, it is not even clear
    that the sale of such goods (like pharmaceuticals) is illegal in the countries
    in which such banks are located." (Section IV.D)'
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 试图说服这些银行停止与垃圾邮件发送者打交道？这可能有些棘手："由于知识产权保护存在不一致性，甚至在这些银行所在的国家，像药品这样的商品的销售是否违法都不清楚。"（第四部分.D）
- en: Spamming is distasteful, but it's *not always criminal*.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾邮件是令人反感的，但*并非总是犯罪*。
- en: For example, some affiliate customers might not come from spam -- they might
    come from legitimate Google searches!
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，一些联盟客户可能不是来自垃圾邮件，而是来自合法的谷歌搜索！
- en: Since this paper was published, credit card networks have taken some action.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 自这篇论文发表以来，信用卡网络已经采取了一些行动。
- en: After the paper came out, some pharmacy and software vendors lodged complaints
    about Visa (the authors used Visa cards to make their spam purchases)
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论文发表后，一些药房和软件供应商对 Visa 提出了投诉（作者使用 Visa 卡进行垃圾邮件购买）。
- en: 'In response, Visa made some policy changes:'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为回应，Visa 进行了一些政策变更：
- en: All pharmaceuticals sales are now labeled high-risk; if a bank acts as an acquirer
    for high-risk merchants, the bank is more strictly regulated (e.g., the bank needs
    to engage in a risk-management program).
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有药品销售现在被标记为高风险；如果一家银行作为高风险商户的收单行，那么该银行将受到更严格的监管（例如，银行需要参与风险管理计划）。
- en: Visa's operating guidelines now explicitly enumerate and forbid illegal sales
    of drugs and trademark-infringing goods.
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visa 的运营指南现在明确列举并禁止非法销售药品和侵权商品。
- en: The new language allows Visa to aggressively issue fines against acquiring banks.
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新语言使得 Visa 可以积极对收单银行进行罚款。
- en: Some affiliate programs responded by requiring customers to submit a photo ID
    (the goal was to filter out test buys from security researchers). However, this
    hurts sales, since customers are reluctant to give their ID info.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些联盟计划的回应是要求客户提交身份证明（目的是过滤掉安全研究人员的测试购买）。然而，这会损害销售，因为客户不愿提供他们的身份信息。
- en: Ethics
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理
- en: Does this paper raise ethical concerns? Are the authors supporting the spammers
    by purchasing their goods?
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇论文是否引起了道德关注？作者是否通过购买他们的商品支持了垃圾邮件发送者？
- en: Some companies have launched "hack-back" campaigns to retaliate against theft
    of intellectual property, or to stop botnets involving their machines.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司发起了“反击”活动，以报复知识产权盗窃，或阻止涉及其机器的僵尸网络。
- en: '*Example:* In 2013, Microsoft, American Express, PayPal, and a bunch of other
    companies took down a large botnet. Microsoft then told the affected users that
    they should patch their machines.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*示例:* 2013 年，微软、美国运通、PayPal 和其他一些公司关闭了一个大型僵尸网络。微软随后告知受影响用户应该修补他们的机器。'
- en: 'Microsoft''s legal reasoning: Botnets were violating Microsoft trademarks.
    Increasingly, companies are using novel legal arguments to take action against
    botnets... is this a good idea?'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软的法律推理：僵尸网络正在侵犯微软商标。越来越多的公司正在使用新颖的法律论点采取行动对抗僵尸网络... 这是一个好主意吗？
