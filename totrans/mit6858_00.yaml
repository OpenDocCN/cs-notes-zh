- en: Computer systems security notes (6.858, Fall 2014)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Lecture notes from 6.858, taught by [Prof. Nickolai Zeldovich](http://people.csail.mit.edu/nickolai/)
    and [Prof. James Mickens](http://research.microsoft.com/en-us/people/mickens/)
    in 2014\. These lecture notes are slightly modified from the ones posted on the
    6.858 [course website](http://css.csail.mit.edu/6.858/2014/schedule.html).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture **1**: [Introduction](l01-intro.html): what is security, what''s the
    point, no perfect security, policy, threat models, assumptions, mechanism, buffer
    overflows'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **2**: [Control hijacking attacks](l02-baggy.html): buffer overflows,
    stack canaries, bounds checking, electric fences, fat pointers, shadow data structure,
    Jones & Kelly, baggy bounds checking'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **3**: [More baggy bounds and return oriented programming](l03-brop.html):
    costs of bounds checking, non-executable memory, address-space layout randomization
    (ASLR), return-oriented programming (ROP), stack reading, blind ROP, gadgets'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **4**: [OKWS](l04-okws.html): privilege separation, Linux discretionary
    access control (DAC), UIDs, GIDs, setuid/setgid, file descriptors, processes,
    the Apache webserver, chroot jails, remote procedure calls (RPC)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **5**: **Penetration testing** *guest lecture* by Paul Youn, iSEC Partners'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **6**: [Capsicum](l06-capsicum.html): confused deputy problem, ambient
    authority, capabilities, sandboxing, discretionary access control (DAC), mandatory
    access control (MAC), Capsicum'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **7**: [Native Client (NaCl)](l07-nacl.html): sandboxing x86 native
    code, software fault isolation, reliable disassembly, x86 segmentation'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **8**: [Web Security, Part I](l08-web-security.html): modern web browsers,
    same-origin policy, frames, DOM nodes, cookies, cross-site request forgery (CSRF)
    attacks, DNS rebinding attacks, browser plugins'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **9**: [Web Security, Part II](l09-web-defenses.html): cross-site scripting
    (XSS) attacks, XSS defenses, SQL injection atacks, Django, session management,
    cookies, HTML5 local storage, HTTP protocol ambiguities, covert channels'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **10**: **Symbolic execution** *guest lecture* by Prof. Armando Solar-Lezama,
    MIT CSAIL'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **11**: **Ur/Web** *guest lecture* by Prof. Adam Chlipala, MIT, CSAIL'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **12**: [TCP/IP security](l12-tcpip.html): threat model, sequence numbers
    and attacks, connection hijacking attacks, SYN flooding, bandwidth amplification
    attacks, routing'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **13**: [Kerberos](l13-kerberos.html): Kerberos architecture and trust
    model, tickets, authenticators, ticket granting servers, password-changing, replication,
    network attacks, forward secrecy'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **14**: [ForceHTTPS](l14-forcehttps.html): certificates, HTTPS, Online
    Certificate Status Protocol (OCSP), ForceHTTPS'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **15**: **Medical software** *guest lecture* by Prof. Kevin Fu, U.
    Michigan'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **16**: [Timing attacks](l16-timing-attacks.html): side-channel attacks,
    RSA encryption, RSA implementation, modular exponentiation, Chinese remainder
    theorem (CRT), repeated squaring, Montgomery representation, Karatsuba multiplication,
    RSA blinding, other timing attacks'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **17**: [User authentication](l17-authentication.html): what you have,
    what you know, what you are, passwords, challenge-response, usability, deployability,
    security, biometrics, multi-factor authentication (MFA), MasterCard''s CAP reader'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **18**: [Private browsing](l18-priv-browsing.html): private browsing
    mode, local and web attackers, VM-level privacy, OS-level privacy, OS-level privacy,
    what browsers implement, browser extensions'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **19**: **Tor** *guest lecture* by Nick Mathewson, Tor Project'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '6.858 notes from 2012 on [Anonymous communication](l19-tor.html): onion routing,
    Tor design, Tor circuits, Tor streams, Tor hidden services, blocking Tor, dining
    cryptographers networks (DC-nets)'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **20**: [Mobile phone security](l20-android.html): Android applications,
    activities, services, content providers, broadcast receivers, intents, permissions,
    labels, reference monitor, broadcast intents'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **21**: [Information flow tracking](l21-taintdroid.html): TaintDroid,
    Android data leaks, information flow control, taint tracking, taint flags, implicit
    flows, x86 taint tracking, TightLip'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **22**: **MIT''s IS&T** *guest lecture* by Mark Silis and David LaPorte,
    MIT IS&T'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lecture **23**: [Security economics](l23-click-trajectories.html): economics
    of cyber-attacks, the spam value chain, advertising, click-support, realization,
    CAPTCHAs, botnets, payment protocols, ethics'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New notes from 2015
  id: totrans-26
