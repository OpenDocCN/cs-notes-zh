  type: TYPE_NORMAL
  zh: 其次，*设计*指的是“代码设计得有多好？”你可以使用`design50`来评估你的代码设计。
- en: Finally, *style* refers to “How aesthetically pleasing and consistent is the
    code?” You can evaluate the style of your code with `style50`.
  id: totrans-197
  prefs:
  - PREF_UL
