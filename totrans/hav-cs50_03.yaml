- en: Correctness, Design, Style
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Code can be evaluated upon three axes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, *correctness* refers to “Does the code run as intended?” You can check
    the correctness of your code with `check50`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Second, *design* refers to “How well is the code designed?” You can evaluate
    the design of your code using `design50`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, *style* refers to “How aesthetically pleasing and consistent is the
    code?” You can evaluate the style of your code with `style50`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mario
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Everything we’ve discussed today has focused on various building blocks of your
    work as an emerging computer scientist.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following will help you orient toward working on a problem set for this
    class in general: How does one approach a computer science-related problem?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagine we wanted to emulate the visual of the game Super Mario Bros. Considering
    the four question blocks pictured, how could we create code that roughly represents
    these four horizontal blocks?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Mario Question Marks](../Images/f1a6783ba8ffe77d002277f1ef14da5a.png "Mario
    Question Marks")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'In the terminal window, type `code mario.c` and code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE35]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how four question marks are printed here using a loop.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Similarly, we can apply this same logic to create three vertical blocks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Mario Blocks](../Images/b4effebdda9168e2214dd8b957908b7d.png "Mario Blocks")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'To accomplish this, modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE36]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how three vertical bricks are printed using a loop.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: What if we wanted to combine these ideas to create a three-by-three group of
    blocks?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Mario Grid](../Images/3d45a4120901cbfabff64fb4cde88d25.png "Mario Grid")'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'We can follow the logic above, combining the same ideas. Modify your code as
    follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE37]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that one loop is inside another. The first loop defines what vertical
    row is being printed. For each row, three columns are printed. After each row,
    a new line is printed.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'What if we wanted to ensure that the number of blocks is *constant*, that is,
    unchangeable? Modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE38]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how `n` is now a constant. It can never be changed.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'As illustrated earlier in this lecture, we can *abstract away* functionality
    into functions. Consider the following code:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE39]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how printing a row is accomplished through a new function.
