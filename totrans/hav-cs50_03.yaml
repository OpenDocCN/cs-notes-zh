  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意每个注释都是以 `//` 开头的。
- en: More About Operators
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于运算符的内容
- en: 'You can implement a calculator in C. In your terminal, type `code calculator.c`
    and write code as follows:'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以用 C 语言实现一个计算器。在你的终端中，输入 `code calculator.c` 并编写如下代码：
- en: '[PRE41]'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Notice how the `get_int` function is utilized to obtain an integer from the
    user twice. One integer is stored in the `int` variable called `x`. Another is
    stored in the `int` variable called `y`. The sum is stored in `z`. Then, the `printf`
    function prints the value of `z`, designated by the `%i` symbol.
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `get_int` 函数是如何被用来从用户那里获取两个整数的。一个整数存储在名为 `x` 的 `int` 变量中。另一个存储在名为 `y` 的 `int`
    变量中。总和存储在 `z` 中。然后，`printf` 函数通过 `%i` 符号打印 `z` 的值。
- en: 'We can also double a number:'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以将一个数字加倍：
- en: '[PRE42]'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE42]'
- en: Running this program, some seeming errors appear in `dollars`. Why is this?
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 运行这个程序，`dollars` 中出现了一些看似错误的信息。为什么会出现这种情况？
- en: One of C’s shortcomings is the ease by which it manages memory. While C provides
    you immense control over how memory is utilized, programmers have to be very aware
    of the potential pitfalls of memory management.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: C 语言的一个缺点是它管理内存的容易性。虽然 C 提供了对你如何利用内存的巨大控制，但程序员必须非常注意内存管理的潜在陷阱。
- en: Types refer to the possible data that can be stored within a variable. For example,
    a `char` is designed to accommodate a single character like `a` or `2`.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型指的是可以存储在变量中的可能数据。例如，`char` 是为了适应单个字符，如 `a` 或 `2` 而设计的。
- en: Types are very important because each type has specific limits. For example,
    because of the limits in memory, the highest value of an `int` can be `4294967295`.
    If you attempt to count an `int` higher, an *integer overflow* will result where
    an incorrect value will be stored in this variable.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型非常重要，因为每种类型都有特定的限制。例如，由于内存的限制，`int` 的最大值可以是 `4294967295`。如果你尝试计数超过 `int` 的值，将会发生
    *整数溢出*，导致这个变量存储了错误值。
- en: The number of bits limits how high and low we can count.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特数限制了我们可以计数的最高和最低值。
- en: This can have catastrophic, real-world impacts.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可能对现实世界产生灾难性的影响。
- en: We can correct this by using a data type called `long`.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过使用名为 `long` 的数据类型来纠正这一点。
- en: '[PRE43]'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Notice how running this code will allow for very high dollar amounts.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意运行这段代码将允许出现非常高的金额。
- en: 'Types with which you might interact during this course include:'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本课程中你可能会遇到的数据类型包括：
- en: '`bool`, a Boolean expression of either true or false'
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bool`，一个表示真或假的布尔表达式'
- en: '`char`, a single character like a or 2'
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`char`，单个字符，如 a 或 2'
- en: '`double`, a floating-point value with more digits than a float'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`double`，一个比 `float` 有更多数字的浮点值'
- en: '`float`, a floating-point value, or a real number with a decimal value'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`float`，一个浮点值，或带有小数点的实数'
- en: '`int`, integers up to a certain size, or number of bits'
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`int`，一定大小或比特数的整数'
- en: '`long`, integers with more bits, so they can count higher than an int'
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`long`，具有更多比特的整数，因此它们可以比 `int` 计数更高'
- en: '`string`, a string of characters'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`string`，字符序列'
- en: Truncation
  id: totrans-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 截断
- en: Another issue that can arise when using data types includes truncation.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据类型时可能出现的另一个问题是截断。
- en: '[PRE44]'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE44]'
- en: An integer divided by an integer will always result in an integer in C. Accordingly,
    the above code will often result in any digits after the decimal being thrown
    away.
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 C 语言中，整数除以整数总是得到整数。因此，上面的代码通常会丢弃小数点后的任何数字。
- en: 'This can be solved by employing a `float`:'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以通过使用 `float` 来解决：
- en: '[PRE45]'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE45]'
- en: Notice that this solves some of our problems. However, we might notice imprecision
    in the answer provided by the program.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意这解决了我们的一些问题。然而，我们可能会注意到程序提供的答案中的不精确性。
- en: '*Floating point imprecision* illustrates that there are limits to how precise
    computers can calculate numbers.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*浮点数不精确*说明了计算机计算数字的精确度是有限的。'
- en: As you are coding, pay special attention to the types of variables you are using
    to avoid problems within your code.
  id: totrans-260
  prefs:
