- en: Comments
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: Comments are fundamental parts of a computer program, where you leave explanatory
    remarks to yourself and others who may be collaborating with you regarding your
    code.
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释是计算机程序的基本组成部分，你在这里留下解释性的备注，供自己和其他可能与你合作的人理解你的代码。
- en: All code you create for this course must include robust comments.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为这门课程创建的所有代码都必须包含健壮的注释。
- en: Typically, each comment is a few words or more, providing the reader an opportunity
    to understand what is happening in a specific block of code. Further, such comments
    serve as a reminder for you later when you need to revise your code.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常，每个注释都是几个词或更多，为读者提供了理解特定代码块中发生的事情的机会。此外，这样的注释在你需要修改代码时可以作为提醒。
