- en: Welcome!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In our previous session, we learned about Scratch, a visual programming language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indeed, all the essential programming concepts presented in Scratch will be
    utilized as you learn how to program any programming language. Functions, conditionals,
    loops, and variables found in Scratch are fundamental building blocks that you
    will find in any programming language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recall that machines only understand binary. Where humans write *source code*,
    a list of instructions for the computer that is human readable, machines only
    understand what we can now call *machine code*. This machine code is a pattern
    of ones and zeros that produces a desired effect.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It turns out that we can convert *source code* into machine code using a very
    special piece of software called a *compiler*. Today, we will be introducing you
    to a compiler that will allow you to convert source code in the programming language
    *C* into machine code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Today, in addition to learning how to program, you will be learning how to write
    good code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visual Studio Code for CS50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The text editor that is utilized for this course is *Visual Studio Code*, aka
    *VS Code*, affectionately referred to as [cs50.dev](https://cs50.dev), which can
    be accessed via that same URL.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One of the most important reasons we utilize VS Code is that it has all the
    software required for the course already pre-loaded on it. This course and the
    instructions herein were designed with VS Code in mind.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manually installing the necessary software for the course on your own computer
    is a cumbersome headache. Best always to utilize VS Code for assignments in this
    course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can open VS Code at [cs50.dev](https://cs50.dev/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The compiler can be divided into a number of regions:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![IDE](../Images/6097d726cc5536e7aa0631144e2fb878.png "IDE") Notice that there
    is a *file explorer* on the left side where you can find your files. Further,
    notice that there is a region in the middle called a *text editor* where you can
    edit your program. Finally, there is a `command line interface`, known as a *CLI*,
    *command line*, or *terminal window*, where we can send commands to the computer
    in the cloud.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the terminal window, some common command-line arguments we may use include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cd`, for changing our current directory (folder)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`cp`, for copying files and directories'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`ls`, for listing files in a directory'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`mkdir`, for making a directory'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`mv`, for moving (renaming) files and directories'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`rm`, for removing (deleting) files'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`rmdir`, for removing (deleting) directories'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The most commonly used is `ls` which will list all the files in the current
    directory. Go ahead and type `ls` into the terminal window and hit `enter`. You’ll
    see all the files in the current folder.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Because this IDE is preconfigured with all the necessary software, you should
    use it to complete all assignments for this course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hello World
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We will be using three commands to write, compile, and run our first program:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The first command, `code hello.c` creates a file and allows us to type instructions
    for this program. The second command, `make hello`, *compiles* the file from our
    instructions in C and creates an executable file called `hello`. The last command,
    `./hello`, runs the program called `hello`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can build your first program in C by typing `code hello.c` into the terminal
    window. Notice that we deliberately lowercased the entire filename and included
    the `.c` extension. Then, in the text editor that appears, write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Note that every single character above serves a purpose. If you type it incorrectly,
    the program will not run. `printf` is a function that can output a line of text.
    Notice the placement of the quotes and the semicolon. Further, notice that the
    `\n` creates a new line after the words `hello, world`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Clicking back in the terminal window, you can compile your code by executing
    `make hello`. Notice that we are omitting `.c`. `make` is a compiler that will
    look for our `hello.c` file and turn it into a program called `hello`. If executing
    this command results in no errors, you can proceed. If not, double-check your
    code to ensure it matches the above.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, type `./hello` and your program will execute saying `hello, world`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now, open the file explorer on the left. You will notice that there is now
    both a file called `hello.c` and another file called `hello`. `hello.c` is able
    to be read by the compiler: It’s where your code is stored. `hello` is an executable
    file that you can run but cannot be read by the compiler.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: From Scratch to C
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In Scratch, we utilized the `say` block to display any text on the screen. Indeed,
    in C, we have a function called `printf` that does exactly this.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Notice our code already invokes this function:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the printf function is called. The argument passed to printf is
    `hello, world\n`. The statement of code is closed with a `;`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Errors in code are common. Modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice the `\n` is now gone.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In your terminal window, run `make hello`. Typing `./hello` in the terminal
    window, how did your program change? This `\` character is called an *escape character*
    that tells the compiler that `\n` is a special instruction to create a line break.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are other escape characters you can use:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Restore your program to the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice the semicolon and `\n` have been restored.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Header Files and CS50 Manual Pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The statement at the start of the code `#include <stdio.h>` is a very special
    command that tells the compile that you want to use the capabilities of a *library*
    called `stdio.h`, a *header file*. This allows you, among many other things, to
    utilize the `printf` function.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *library* is a collection of code created by someone. Libraries are collections
    of pre-written code and functions that others have written in the past that we
    can utilize in our code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can read about all the capabilities of this library on the [Manual Pages](https://manual.cs50.io).
    The Manual Pages provide a means by which to better understand what various commands
    do and how they function.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It turns out that CS50 has its own library called `cs50.h`. There are numerous
    functions that are included that provide *training wheels* while you get started
    in C:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Let’s use this library in your program.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hello, You
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Recall that in Scratch we had the ability to ask the user, “What’s your name?”
    and say “hello” with that name appended to it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In C, we can do the same. Modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The `get_string` function is used to get a string from the user. Then, the variable
    `answer` is passed to the `printf` function.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Running `make hello` again in the terminal window, notice that numerous errors
    appear.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Looking at the errors, `string` and `get_string` are not recognized by the
    compiler. We have to teach the compiler these features by adding a library called
    `cs50.h`. Also, we notice that `answer` is not provided as we intended. Modify
    your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The `get_string` function is used to get a string from the user. Then, the variable
    `answer` is passed to the `printf` function. `%s` tells the `printf` function
    to prepare itself to receive a `string`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Now, running `make hello` again in the terminal window, you can run your program
    by typing `./hello`. The program now asks for your name and then says hello with
    your name attached, as intended.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`answer` is a special holding place we call a *variable*. `answer` is of type
    `string` and can hold any string within it. There are many *data types*, such
    as `int`, `bool`, `char`, and many others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`%s` is a placeholder called a *format code* that tells the `printf` function
    to prepare to receive a `string`. `answer` is the `string` being passed to `%s`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`printf` allows for many format codes. Here is a non-comprehensive list of
    ones you may utilize in this course:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`%s` is used for `string` variables. `%i` is used for `int` or integer variables.
    You can find out more about this on the [Manual Pages](https://manual.cs50.io)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'These format codes correspond to the many data types that are available within
    C:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We will be using many of C’s available data types throughout this course.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
