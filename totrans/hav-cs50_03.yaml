- en: Loops and meow.c
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can also utilize the loop building block from Scratch in our C programs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In your terminal window, type `code meow.c` and write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice this does as intended but has an opportunity for better design. Code
    is repeated over and over.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can improve our program by modifying your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that we create an `int` called `i` and assign it the value `3`. Then,
    we create a `while` loop that will run as long as `i > 0`. Then, the loop runs.
    Every time `1` is subtracted to `i` using the `i--` statement.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, we can implement a count-up of sorts by modifying our code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how our counter `i` is started at `1`. Each time the loop runs, it will
    increment the counter by `1`. Once the counter is greater than `3`, it will stop
    the loop.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Generally, in computer science, we count from zero. Best to revise your code
    as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice we now count from zero.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Another tool in our toolbox for looping is a `for` loop.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can further improve the design of our `meow.c` program using a `for` loop.
    Modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `for` loop includes three arguments. The first argument `int
    i = 0` starts our counter at zero. The second argument `i < 3` is the condition
    that is being checked. Finally, the argument `i++` tells the loop to increment
    by one each time the loop runs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can even loop forever using the following code:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `true` will always be the case. Therefore, the code will always
    run. You will lose control of your terminal window by running this code. You can
    break from an infinite loop by hitting `control-C` on your keyboard.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Functions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'While we will provide much more guidance later, you can create your own function
    within C as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: The initial `void` means that the function does not return any values. The `(void)`
    means that no values are being provided to the function.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'This function can be used in the main function as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE31]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how the `meow` function is called with the `meow()` instruction. This
    is possible because the `meow` function is defined at the bottom of the code,
    and the *prototype* of the function is provided at the top of the code as `void
    meow(void)`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Your `meow` function can be further modified to accept input:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the prototype has changed to `void meow(int n)` to show that `meow`
    accepts an `int` as its input.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Additionally, we can get user input:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE33]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `get_int` is used to obtain a number from the user. `n` is passed
    to `meow`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can even test to ensure that the input we get provided by the user is correct:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE34]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that a new function called `get_positive_int` asks the user for an integer
    while `n < 1`. After obtaining a positive integer, this function will `return
    n` back to the `main` function.
  prefs:
  - PREF_IND
