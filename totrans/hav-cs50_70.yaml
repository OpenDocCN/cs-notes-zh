- en: '[PRE8]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'to extract a heading. Then, to manipulate the element we’ve recently found,
    we can change its `innerHTML` property:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以提取一个标题。然后，为了操作我们最近找到的元素，我们可以更改其`innerHTML`属性：
- en: '[PRE9]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Just as in Python, we can also take advantage of [conditions](https://www.w3schools.com/js/js_if_else.asp)
    in JavaScript. For example, let’s say rather than always changing our header to
    `Goodbye!`, we wish to toggle back and forth between `Hello!` and `Goodbye!`.
    Our page might then look something like the one below. Notice that in JavaScript,
    we use `===` as a stronger comparison between two items which also checks that
    the objects are of the same type. We typically want to use `===` whenever possible.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在Python中一样，我们也可以在JavaScript中利用[条件](https://www.w3schools.com/js/js_if_else.asp)。例如，让我们说，如果我们不想总是将标题更改为`Goodbye!`，我们希望在不同之间切换`Hello!`和`Goodbye!`。我们的页面可能看起来像下面这样。注意，在JavaScript中，我们使用`===`作为两个项目之间更强的比较，它还会检查对象是否属于同一类型。我们通常尽可能使用`===`。
- en: '[PRE10]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
