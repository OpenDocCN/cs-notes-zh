- en: In addition to specifying that functions run when an event is triggered, we
    can also set functions to run after a set amount of time. For example, let’s return
    to our counter page’s script, and add an interval so even if the user doesn’t
    click anything, the counter increments every second. To do this, we use the [setInterval](https://www.w3schools.com/jsref/met_win_setinterval.asp)
    function, which takes as argument a function to be run, and a time (in milliseconds)
    between function runs.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 除了指定在事件触发时运行函数外，我们还可以设置函数在设定的时间后运行。例如，让我们回到我们的计数器页面的脚本，并添加一个间隔，即使用户没有点击任何东西，计数器也会每秒增加。为此，我们使用[setInterval](https://www.w3schools.com/jsref/met_win_setinterval.asp)函数，该函数接受一个要运行的函数和一个函数运行之间的时间（以毫秒为单位）作为参数。
