- en: Events
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件
- en: One feature of JavaScript that makes it helpful for web programming is that
    it supports [Event-Driven Programming](https://medium.com/@vsvaibhav2016/introduction-to-event-driven-programming-28161b79c223).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript 的一个特性是它支持 [事件驱动编程](https://medium.com/@vsvaibhav2016/introduction-to-event-driven-programming-28161b79c223)，这使得它在网页编程中非常有用。
- en: Event-Driven Programming is a programming paradigm that centers around the detection
    of events, and actions that should be taken when an event is detected.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 事件驱动编程是一种编程范式，它围绕事件的检测以及检测到事件时应采取的操作展开。
- en: An event can be almost anything including a button being clicked, the cursor
    being moved, a response being typed, or a page being loaded. Just about everything
    a user does to interact with a web page can be thought of as an event. In JavaScript,
    we use [Event Listeners](https://www.w3schools.com/js/js_htmldom_eventlistener.asp)
    that wait for certain events to occur, and then execute some code.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 事件可以是几乎任何东西，包括按钮被点击、光标移动、输入响应或页面加载。几乎用户与网页交互的每一件事都可以被视为一个事件。在 JavaScript 中，我们使用
    [事件监听器](https://www.w3schools.com/js/js_htmldom_eventlistener.asp) 来等待某些事件的发生，然后执行一些代码。
- en: 'Let’s begin by turning our JavaScript from above into a [function](https://www.w3schools.com/js/js_functions.asp)
    called `hello`:'
