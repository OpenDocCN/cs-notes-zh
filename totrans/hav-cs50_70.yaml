    which currency they would like to see. We’ll start by altering our HTML to allow
    the user to input a currency:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们通过允许用户选择他们想看到的货币来使网站更加互动。我们将首先修改我们的 HTML，以便用户可以输入货币：
