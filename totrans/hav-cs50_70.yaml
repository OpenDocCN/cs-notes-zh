- en: Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介
- en: So far, we’ve discussed how to build simple web pages using HTML and CSS, and
    how to use Git and GitHub in order to keep track of changes to our code and collaborate
    with others. We also familiarized ourselves with the Python programming language,
    started using Django to create web applications, and learned how to use Django
    models to store information in our sites.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了如何使用 HTML 和 CSS 构建简单的网页，以及如何使用 Git 和 GitHub 来跟踪代码更改并与他人协作。我们还熟悉了
    Python 编程语言，开始使用 Django 创建网络应用程序，并学习了如何使用 Django 模型在我们的网站上存储信息。
- en: 'Today, we’ll introduce a new programming language: JavaScript.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，我们将介绍一种新的编程语言：JavaScript。
- en: JavaScript
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: JavaScript
- en: 'Let’s begin by revisiting a diagram from a couple of lectures ago:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从几节课前的一个图表开始回顾：
- en: '![Client Server Diagram](../Images/82715af39141935d707927741aec0c04.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![客户端/服务器图](../Images/82715af39141935d707927741aec0c04.png)'
- en: Recall that in most online interactions, we have a client/user that sends an
    HTTP Request to a server, which sends back an HTTP Response. All of the Python
    code we’ve written so far using Django has been running on a server. JavaScript
    will allow us to run code on the client side, meaning no interaction with the
    server is necessary while it’s running, allowing our websites to become much more
    interactive.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，在大多数在线交互中，我们有一个客户端/用户向服务器发送 HTTP 请求，服务器发送 HTTP 响应。我们迄今为止使用 Django 编写的所有
    Python 代码都在服务器上运行。JavaScript 将允许我们在客户端运行代码，这意味着在运行时不需要与服务器交互，使我们的网站变得更加互动。
- en: 'In order to add some JavaScript to our page, we can add a pair of `<script>`
    tags somewhere in our HTML page. We use `<script>` tags to signal to the browser
    that anything we write in between the two tags is JavaScript code we wish to execute
    when a user visits our site. Our first program might look something like this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在我们的页面上添加一些 JavaScript，我们可以在 HTML 页面的某个位置添加一对 `<script>` 标签。我们使用 `<script>`
    标签来通知浏览器，在两个标签之间写入的任何内容都是我们希望在用户访问我们的网站时执行的 JavaScript 代码。我们的第一个程序可能看起来像这样：
