  - PREF_H3
  type: TYPE_NORMAL
  zh: 货币兑换
- en: 'To show how we can use APIs in our applications, let’s work on building an
    application where we can find exchange rates between two currencies. Throughout
    the exercise, we’ll be using the [European Central Bank’s Exchange Rate API](https://exchangeratesapi.io).
    By visiting their website, you’ll see the API’s documentation, which is generally
    a good place to start when you wish to use an API. We can test this api by visiting
    the URL: [https://api.exchangeratesapi.io/latest?base=USD](https://api.exchangeratesapi.io/latest?base=USD).
    When you visit this page, you’ll see the exchange rate between the U.S. Dollar
    and many other currencies, written in JSON form. You can also change the GET parameter
    in the URL from `USD` to any other currency code to change the rates you get.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示我们如何在应用程序中使用API，让我们构建一个应用程序，我们可以找到两种货币之间的汇率。在整个练习中，我们将使用[欧洲中央银行的汇率API](https://exchangeratesapi.io)。通过访问他们的网站，你会看到API的文档，这通常是当你想使用API时开始的好地方。我们可以通过访问URL来测试这个API：[https://api.exchangeratesapi.io/latest?base=USD](https://api.exchangeratesapi.io/latest?base=USD)。当你访问这个页面时，你会看到美元与其他许多货币之间的汇率，以JSON形式呈现。你还可以通过将URL中的GET参数从`USD`更改为任何其他货币代码来更改你得到的汇率。
- en: 'Let’s take a look at how to implement this API into an application by creating
    a new HTML file called `currency.html` and link it to a JavaScript file but leave
    the body empty:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过创建一个名为`currency.html`的新HTML文件并将其链接到一个JavaScript文件来实现将此API集成到应用程序中，但保持主体为空：
- en: '[PRE31]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Now, we’ll use something called [AJAX](https://www.w3schools.com/js/js_ajax_intro.asp),
    or Asynchronous JavaScript And XML, which allows us to access information from
    external pages even after our page has loaded. In order to do this, we’ll use
    the [fetch](https://javascript.info/fetch) function which will allow us to send
    an HTTP request. The `fetch` function returns a [promise](https://web.dev/promises/).
    We won’t talk about the details of what a promise is here, but we can think of
    it as a value that will come through at some point, but not necessarily right
    away. We deal with promises by giving them a `.then` attribute describing what
    should be done when we get a `response`. The code snippet below will log our response
    to the console.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将使用一种叫做 [AJAX](https://www.w3schools.com/js/js_ajax_intro.asp) 的东西，或者称为异步
    JavaScript 和 XML，它允许我们在页面加载后访问外部页面的信息。为了做到这一点，我们将使用 [fetch](https://javascript.info/fetch)
    函数，这将允许我们发送 HTTP 请求。`fetch` 函数返回一个 [promise](https://web.dev/promises/)。我们在这里不会详细讨论
    promise 的细节，但我们可以将其视为某个时刻会传递过来的值，但不一定是立即。我们通过给它们一个 `.then` 属性来处理 promise，该属性描述了在接收到
    `response` 时应该执行的操作。下面的代码片段将把我们的响应记录到控制台。
- en: '[PRE32]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '![Currency log](../Images/733e835aba06b480344e37f69c518b83.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![货币日志](../Images/733e835aba06b480344e37f69c518b83.png)'
- en: One important point about the above code is that the argument of `.then` is
    always a function. Although it seems we are creating the variables `response`
    and and `data`, those variables are just the parameters of two anonymous functions.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 关于上述代码的一个重要观点是，`.then` 的参数始终是一个函数。尽管看起来我们正在创建 `response` 和 `data` 这两个变量，但这些变量仅仅是两个匿名函数的参数。
