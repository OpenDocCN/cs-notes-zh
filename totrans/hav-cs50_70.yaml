  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Now, let’s work on running this function whenever a button is clicked. To do
    this, we’ll create an HTML button in our page with an `onclick` attribute, which
    gives the browser instructions for what should happen when the button is clicked:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们工作在每次点击按钮时运行这个函数。为此，我们将在页面上创建一个带有`onclick`属性的HTML按钮，该属性为浏览器提供了当按钮被点击时应执行的操作的指令：
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: These changes allow us to wait to run parts of our JavaScript code until a certain
    event occurs.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些更改允许我们在某些事件发生之前等待运行JavaScript代码的某些部分。
- en: Variables
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变量
- en: 'JavaScript is a programming language just like Python, C, or any other language
    you’ve worked with before, meaning it has many of the same features as other languages
    including variables. There are three keywords we can use to assign values in JavaScript:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是一种编程语言，就像Python、C或你之前工作过的任何其他语言一样，这意味着它具有与其他语言相同的许多功能，包括变量。在JavaScript中，我们可以使用以下三个关键字来分配值：
- en: '`var`: used to define a variable globally'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`var`：用于在全局范围内定义变量'
- en: '[PRE4]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`let`: used to define a variable that is limited in scope to the current block
    such as a function or loop'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`let`：用于在当前块（如函数或循环）中定义作用域有限的变量'
- en: '[PRE5]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`const`: used to define a value that will not change'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`const`：用于定义不会改变的值'
- en: '[PRE6]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'For an example of how we can use a variable, let’s take a look at a page that
    keeps track of a counter:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明我们可以如何使用变量，让我们看看一个跟踪计数器的页面：
- en: '[PRE7]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '![counting](../Images/64c89549e99ab509393cc39590247e3a.png)'
