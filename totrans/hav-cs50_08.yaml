  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 CS50 库是如何导入的。然后，`x` 和 `y` 从用户那里收集。最后，打印出结果。注意，在 C 程序中通常会看到的 `main` 函数在这里完全消失了！虽然可以使用
    `main` 函数，但不是必需的。
- en: 'It’s possible for one to remove the training wheels of the CS50 library. Modify
    your code as follows:'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有可能移除 CS50 库的训练轮。按照以下方式修改你的代码：
