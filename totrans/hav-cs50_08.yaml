- en: Truncation and Floating Point Imprecision
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Recall that in C, we experienced truncation where one integer is divided by
    another could result in an imprecise result.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can see how Python handles such division as follows by modifying your code
    for `calculator.py`:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
