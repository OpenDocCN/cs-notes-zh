  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Notice how the input for `x` and `y` is passed to the `int` function, which
    converts it to an integer. Without converting `x` and `y` to be integers, the
    characters will concatenate.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意 `x` 和 `y` 的输入是如何传递给 `int` 函数的，该函数将其转换为整数。如果不将 `x` 和 `y` 转换为整数，字符将进行连接。
- en: Conditionals
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 条件语句
- en: 'In C, you might remember a program like this:'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 C 语言中，你可能记得这样的程序：
- en: '[PRE21]'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'In Python, it would appear as follows:'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Python 中，它将如下所示：
- en: '[PRE22]'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Notice that there are no more curly braces. Instead, indentations are utilized.
    Second, a colon is utilized in the `if` statement. Further, `elif` replaces `else
    if`. Parentheses are also no longer required in the `if` and `elif` statements.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到没有更多的花括号。相反，使用缩进来表示。其次，在 `if` 语句中使用冒号。此外，`elif` 替换了 `else if`。在 `if` 和 `elif`
    语句中也不再需要括号。
- en: 'Further looking at comparisons, consider the following code in C:'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进一步查看比较，考虑以下 C 语言的代码：
- en: '[PRE23]'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'The above can be implemented as follows:'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以按照以下方式实现：
- en: '[PRE24]'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Notice that the two vertical bars utilized in C is replaced with `or`. Indeed,
    people often enjoy Python because it is more readable by humans. Also, notice
    that `char` does not exist in Python. Instead, `str`s are utilized.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意到 C 语言中使用的两个竖线被 `or` 替换了。确实，人们通常喜欢 Python，因为它对人类来说更易读。此外，注意 Python 中不存在 `char`
    类型。相反，使用 `str` 类型。
- en: 'Another approach to this same code could be as follows using *lists*:'
