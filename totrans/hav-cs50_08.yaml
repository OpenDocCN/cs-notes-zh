  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意我们能够在一个 `list` 中表达多个关键字，如 `y` 和 `yes`。
- en: Object-Oriented Programming
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: It’s possible to have certain types of values not only have properties or attributes
    inside of them but have functions as well. In Python, these values are known as
    *objects*
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In C, we could create a `struct` where you could associate multiple variables
    inside a single self-created data type. In Python, we can do this and also include
    functions in a self-created data type. When a function belongs to a specific *object*,
    it is known as a *method*.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, `strs` in Python have built-in *methods*. Therefore, you could
    modify your code as follows:'
