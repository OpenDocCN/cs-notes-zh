  - PREF_IND
  type: TYPE_PRE
- en: Notice how the input for `x` and `y` is passed to the `int` function, which
    converts it to an integer. Without converting `x` and `y` to be integers, the
    characters will concatenate.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Conditionals
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In C, you might remember a program like this:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'In Python, it would appear as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that there are no more curly braces. Instead, indentations are utilized.
    Second, a colon is utilized in the `if` statement. Further, `elif` replaces `else
    if`. Parentheses are also no longer required in the `if` and `elif` statements.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Further looking at comparisons, consider the following code in C:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'The above can be implemented as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the two vertical bars utilized in C is replaced with `or`. Indeed,
    people often enjoy Python because it is more readable by humans. Also, notice
    that `char` does not exist in Python. Instead, `str`s are utilized.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Another approach to this same code could be as follows using *lists*:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how we are able to express multiple keywords like `y` and `yes` in a
    `list`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Object-Oriented Programming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s possible to have certain types of values not only have properties or attributes
    inside of them but have functions as well. In Python, these values are known as
    *objects*
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In C, we could create a `struct` where you could associate multiple variables
    inside a single self-created data type. In Python, we can do this and also include
    functions in a self-created data type. When a function belongs to a specific *object*,
    it is known as a *method*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, `strs` in Python have built-in *methods*. Therefore, you could
    modify your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how the old value of `s` is overwritten with the result of `s.lower()`,
    a built-in method of `strs`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, you may recall how we copied a string in C:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice the number of lines of code.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We may implement the above in Python as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how much shorter this program is than its counterpart in C.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In this class, we will only scratch the surface of Python. Therefore, the [Python
    documentation](https://docs.python.org) will be of particular importance as you
    continue.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can learn more about string methods in the [Python documentation](https://docs.python.org/3/library/stdtypes.html#string-methods)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loops
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Loops in Python are very similar to C. You may recall the following code in
    C:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '`for` loops can be implemented in Python as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `i` is never explicitly used. However, Python will increment the
    value of `i`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Further, a `while` loop could be implemented as follows:'
