  - PREF_IND
  type: TYPE_NORMAL
- en: 'It’s possible for one to remove the training wheels of the CS50 library. Modify
    your code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how executing the above code results in strange program behavior. Why
    might this be so?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You may have guessed that the interpreter understood `x` and `y` to be strings.
    You can fix your code by employing the `int` function as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE20]'
