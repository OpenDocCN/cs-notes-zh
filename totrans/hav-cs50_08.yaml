- en: Welcome!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In previous weeks, you were introduced to the fundamental building blocks of
    programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You learned about programming in a lower-level programming language called C.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Today, we are going to work with a higher-level programming language called
    *Python*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As you learn this new language, you’re going to find that you are going to be
    more able to teach yourself new programming languages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hello Python!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Humans, over the decades, have seen how previous design decisions made in prior
    programming languages could be improved upon.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python is a programming language that builds upon what you have already learned
    in C.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python additionally has access to a vast number of user-created libraries.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlike in C, which is a *compiled language*, Python is an *interpreted language*,
    where you need not separately compile your program. Instead, you run your program
    in the *Python Interpreter*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Up until this point, the code has looked like this:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Today, you’ll find that the process of writing and compiling code has been simplified.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For example, the above code will be rendered in Python as:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the semicolon is gone and that no library is needed. You can run
    this program in your terminal by typing `python hello.py`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Python notably can implement what was quite complicated in C with relative simplicity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Speller
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To illustrate this simplicity, let’s type ‘code dictionary.py’ in the terminal
    window and write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that there are four functions above. In the `check` function, if a `word`
    is in `words`, it returns `True`. It is so much easier than an implementation
    in C! Similarly, in the `load` function, the dictionary file is opened. For each
    line in that file, we add that line to `words`. Using `rstrip`, the trailing new
    line is removed from the added word. `size` simply returns the `len` or length
    of `words`. `unload` only needs to return `True` because Python handles memory
    management on its own.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The above code illustrates why higher-level languages exist: To simplify and
    allow you to write code more easily.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, speed is a tradeoff. Because C allows you, the programmer, to make
    decisions about memory management, it may run faster than Python – depending on
    your code. While C only runs your lines of code, Python runs all the code that
    comes under the hood with it when you call Python’s built-in functions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can learn more about functions in the [Python documentation](https://docs.python.org/3/library/functions.html)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filter
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To further illustrate this simplicity, create a new file by typing `code blur.py`
    in your terminal window and write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this program imports modules `Image` and `ImageFilter` from a library
    called `PIL`. This takes an input file and creates an output file.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Further, you can create a new file called `edges.py` as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this code is a small adjustment to your `blur` code but produces
    a dramatically different result.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Python allows you to abstract away programming that would be much more complicated
    within C and other *lower-level* programming languages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Functions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In C, you may have seen functions as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'In Python, you will see functions as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Libraries, Modules, and Packages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As with C, the CS50 library can be utilized within Python.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following functions will be of particular use:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'You can import the cs50 library as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'You also have the option of importing only specific functions from the CS50
    library as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Strings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In C, you might remember this code:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'This code is transformed in Python to:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: You can write this code by executing `code hello.py` in the terminal window.
    Then, you can execute this code by running `python hello.py`. Notice how the `+`
    sign concatenates `"hello, "` and `answer`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, this can be done without concatenation:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the print statement automatically creates a space between the `hello`
    statement and the `answer`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Similarly, you could implement the above code as:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how the curly braces allow for the `print` function to interpolate the
    `answer` such that `answer` appears within. The `f` is required to include the
    `answer` properly formatting.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Positional Parameters and Named Parameters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Functions in C like `fread`, `fwrite`, and `printf` use positional arguments,
    where you provide arguments with commas as separators. You, the programmer, must
    remember what argument is in which position. These are referred to as *positional
    arguments*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In Python, *named parameters* allow you to provide arguments without regard
    to positionality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can learn more about the parameters of the `print` function in the [documentation](https://docs.python.org/3/library/functions.html#print).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Accessing that documentation, you may see the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that various objects can be provided to print. A separator of a single
    space is provided that will display when more than one object is given to `print`.
    Similarly, a new line is provided at the end of the `print` statement.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Variables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Variable declaration is simplified too. In C, you might have `int counter =
    0;`. In Python, this same line would read `counter = 0`. You need not declare
    the type of the variable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python favors `counter += 1` to increment by one, losing the ability found in
    C to type `counter++`.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Data types in Python do not need to be explicitly declared. For example, you
    saw how `answer` above is a string, but we did not have to tell the interpreter
    this was the case: It knew on its own.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In Python, commonly used types include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that `long` and `double` are missing. Python will handle what data type
    should be used for larger and smaller numbers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Some other data types in Python include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Each of these data types can be implemented in C, but in Python, they can be
    implemented more simply.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculator
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You might recall `calculator.c` from earlier in the course:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'We can implement a simple calculator just as we did within C. Type `code calculator.py`
    into the terminal window and write code as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice how the CS50 library is imported. Then, `x` and `y` are gathered from
    the user. Finally, the result is printed. Notice that the `main` function that
    would have been seen in a C program is gone entirely! While one could utilize
