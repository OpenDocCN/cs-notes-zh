  - PREF_IND
  type: TYPE_NORMAL
- en: Abstraction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we hinted at earlier today, you can further improve upon our code using
    functions and abstracting away various code into functions. Modify your earlier-created
    `meow.py` code as follows:'
