  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that executing this code results in a value, but that if you were to
    see more digits after `.333333` you’d see that we are faced with *floating-point
    imprecision*. Truncation does not occur.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'We can reveal this imprecision by modifying our codes slightly:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE37]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that this code reveals the imprecision. Python still faces this issue,
    just as C does.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Exceptions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s explore more about exceptions that can occur when we run Python code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Modify `calculator.py` as follows:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE38]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that inputting the wrong data could result in an error.
