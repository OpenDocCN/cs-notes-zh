  zh: 注意，字典是用花括号实现的。然后，`if name in people` 这个语句会搜索 `name` 是否在 `people` 字典中。此外，注意在
    `print` 语句中，我们可以使用 `name` 的值来索引 `people` 字典。非常实用！
- en: Python has done their best to get to *constant time* using their built-in searches.
