- en: Summing Up
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this lesson, you learned how the building blocks of programming from prior
    lessons can be implemented within Python. Further, you learned about how Python
    allowed for more simplified code. Also, you learned how to utilize various Python
    libraries. In the end, you learned that your skills as a programmer are not limited
    to a single programming language. Already, you are seeing how you are discovering
    a new way of learning through this course that could serve you in any programming
    language – and, perhaps, in nearly any avenue of learning! Specifically, we discussed…
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节课中，你学习了如何将之前课程中编程的基本构建块在Python中实现。此外，你还了解了Python如何使代码更加简化。同时，你学习了如何利用各种Python库。最后，你了解到作为一名程序员，你的技能并不仅限于单一编程语言。你已经看到，通过这门课程，你正在发现一种新的学习方法，这可以在任何编程语言中为你服务——也许在几乎任何学习领域中都能！具体来说，我们讨论了……
