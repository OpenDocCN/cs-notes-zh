  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE34]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Notice that the `meow` function abstracts away the `print` statement. Further,
    notice that the `main` function appears at the top of the file. At the bottom
    of the file, the `main` function is called. By convention, it’s expected that
    you create a `main` function in Python.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Indeed, we can pass variables between our functions as follows:'
