  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Notice how executing the above code results in strange program behavior. Why
    might this be so?
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意执行上述代码会导致程序出现奇怪的行为。这可能是为什么？
- en: 'You may have guessed that the interpreter understood `x` and `y` to be strings.
    You can fix your code by employing the `int` function as follows:'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能已经猜到解释器将 `x` 和 `y` 理解为字符串。你可以通过以下方式使用 `int` 函数来修复你的代码：
