- en: Sprites
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精灵
- en: 原文：[https://cs50.harvard.edu/scratch/notes/1/](https://cs50.harvard.edu/scratch/notes/1/)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cs50.harvard.edu/scratch/notes/1/](https://cs50.harvard.edu/scratch/notes/1/)
- en: Introduction
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介
- en: Scratch is a visual block-based programming language originally developed by
    a team at [MIT’s Media Lab](https://www.media.mit.edu/about/overview/) and now
    maintained by its own [Scratch Foundation](https://scratch.mit.edu/credits).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scratch 是一种由 [麻省理工学院媒体实验室](https://www.media.mit.edu/about/overview/) 的团队最初开发，现在由其自己的
    [Scratch 基金会](https://scratch.mit.edu/credits) 维护的基于视觉块状编程语言。
- en: By putting together “puzzle pieces” in Scratch, we can create visual stories,
    animations, games, and other programs.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在Scratch中组合“拼图块”，我们可以创建视觉故事、动画、游戏和其他程序。
- en: We’ll learn and use programming concepts and ideas, like functions, loops, condition,
    and variables.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将学习和使用编程概念和思想，如函数、循环、条件和变量。
- en: Even though Scratch uses visual blocks as opposed to textual code, its programs
    are based on the same fundamental ideas and use same principles of computational
    thinking.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管Scratch使用的是视觉块而不是文本代码，但其程序基于相同的基本思想，并使用相同的计算思维原则。
- en: Interface basics
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 界面基础
- en: 'We can go to [Scratch’s website](https://scratch.mit.edu), click “Start Creating”,
    where we’ll see an interface like this:'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以访问 [Scratch 的网站](https://scratch.mit.edu)，点击“开始创作”，在那里我们将看到一个类似这样的界面：
- en: '![Scratch''s web user interface with panels for code blocks, stage, and sprites](../Images/7620602cad3bc84f5db25af5a6f3fc8e.png)'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Scratch的网页用户界面，带有代码块、舞台和精灵的面板](../Images/7620602cad3bc84f5db25af5a6f3fc8e.png)'
- en: On the left side, we have a library of blocks, where we can drag and drop any
    combination of them into the middle section, called the block editor, where we’ll
    build our project.
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在左侧，我们有一个块库，我们可以将任何组合的块拖放到中间部分，称为块编辑器，我们将在这里构建我们的项目。
- en: On the top right side, we have the stage, where our project will run and be
    shown to others viewing or using it.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在右上角，我们有舞台，我们的项目将在其中运行并展示给观看或使用它的人。
- en: Sprites
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精灵
- en: Naming and positioning
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 命名和定位
- en: When we create a new project, we see the Scratch cat character, called a **sprite**,
    which is just an object that can appear on the stage.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们创建一个新的项目时，我们会看到Scratch猫角色，称为**精灵**，它只是一个可以出现在舞台上的对象。
- en: Below the stage, we see all the sprites in our project, and currently we only
    have the cat, called “Sprite1”.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在舞台下方，我们看到我们项目中的所有精灵，目前我们只有一只猫，称为“Sprite1”。
- en: 'We can move our cat around the stage by just clicking and dragging it. Notice
    that the values for the position of the sprite changes as we move it around. For
    example, the x-value is 177 and the y-value is 42 when the sprite is moved towards
    the top right:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过点击并拖动猫来在舞台上移动它。注意，当我们移动精灵时，精灵的位置值会发生变化。例如，当精灵移动到右上角时，x值为177，y值为42：
- en: '![stage and sprite panel showing new position](../Images/e64d60530db3d4214e5e5cb0969189f2.png)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![舞台和精灵面板显示新位置](../Images/e64d60530db3d4214e5e5cb0969189f2.png)'
- en: It turns out that sprites are located on an x- and y-coordinate grid on the
    stage, where the x-value represents how far to the left or right our sprite is,
    and the y-value represents how far up or down on the stage it is.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果表明，精灵位于舞台上的x和y坐标网格上，其中x值表示精灵向左或向右的距离，y值表示精灵在舞台上的上下距离。
- en: The perfect center of the stage is (0, 0), and positive x-values will move the
    sprite to the right, and negative x-values will move it to the left. Similarly,
    positive y-values will move the sprite up, and negative y-values will move it
    down.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 舞台的完美中心是（0，0），正x值将精灵向右移动，负x值将精灵向左移动。同样，正y值将精灵向上移动，负y值将精灵向下移动。
- en: We can see the sprite’s current position as x- and y-values, but we can also
    control them with blocks in a little bit.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以看到精灵的当前位置作为x和y值，但我们可以通过一小部分中的块来控制它们。
- en: We can also change the x- and y-values of our sprite directly by clicking on
    the values and typing in what we want. And we can click on the name of the sprite,
    and change it to something else as well. This will help us keep track of our sprites
    when we start adding more of them to our project.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们也可以直接通过点击值并输入我们想要的值来更改精灵的x和y值。我们还可以点击精灵的名称，并将其更改为其他名称。这将帮助我们在我们开始向项目中添加更多精灵时跟踪我们的精灵。
- en: 'We can also show or hide each sprite with the toggle labeled “Show”, and change
    the size (in percent), or direction, which rotates the cat to face some number
    of degrees:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过带有“显示”标签的切换来显示或隐藏每个精灵，并更改大小（以百分比表示），或方向，这将使猫旋转以面对一定数量的度数：
- en: '![sprite controls with name, position, show, size, and direction](../Images/7bb8fcdbf7e9ee92518fb82e038a741c.png)'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有名称、位置、显示、大小和方向的精灵控制](../Images/7bb8fcdbf7e9ee92518fb82e038a741c.png)'
- en: When we click on the value for “Direction”, we’ll see a little dial that we
    can turn, which will also turn our sprite on the stage.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我们点击“方向”的值时，我们会看到一个可以旋转的小旋钮，这也会使舞台上的精灵旋转。
- en: Adding Sprites
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加精灵
- en: 'Let’s add a new sprite. We can click the button with a little plus in the bottom
    of the sprite area, and see some options for adding a new sprite:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们添加一个新的精灵。我们可以在精灵区域底部点击带有小加号的按钮，然后看到一些添加新精灵的选项：
- en: '![button with plus, labeled Choose a Sprite](../Images/903443d9095fe22b2473a7c55416367a.png)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有加号并标记为“选择一个精灵”的按钮](../Images/903443d9095fe22b2473a7c55416367a.png)'
- en: For now, we’ll use the main “Choose a Sprite” button, and we’ll see a big list
    of sprites that come with Scratch that we can use. We can click on the categories
    or use the search box to find something in particular.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，我们将使用主要的“选择一个精灵”按钮，我们将看到Scratch附带的大列表精灵，我们可以使用。我们可以点击类别或使用搜索框查找特定内容。
- en: We’ll click on the Fish, and we’ll see that both sprites are now on our stage.
    We can move them around so they’re not overlapping.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将点击鱼，我们会看到两个精灵现在都在我们的舞台上。我们可以移动它们，使它们不重叠。
- en: We also have both sprites in the bottom area, and the one highlighted in blue
    is the one that’s selected and the one that we’re working with. We can click on
    each of them to change the position or size of them, for example.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还在底部区域有精灵，其中蓝色高亮的是选中的精灵，也是我们正在处理的精灵。我们可以点击它们中的每一个来更改它们的位置或大小，例如。
- en: 'We can right-click (or hold the control key and click) our fish, and see a
    menu with some options. We can click “duplicate”, and now we’ll have two fish
    on our stage:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以右键点击（或按住控制键并点击）我们的鱼，然后看到一个带有一些选项的菜单。我们可以点击“复制”，现在我们将在舞台上有两条鱼：
- en: '![fish with duplicate menu item](../Images/0efcd1542324a24b9ec00a8094989f4e.png)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有复制菜单项的鱼](../Images/0efcd1542324a24b9ec00a8094989f4e.png)'
- en: 'Then, we can move them around so they’re not overlapping:'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，我们可以移动它们，使它们不重叠：
- en: '![stage with cat and two fish in different positions](../Images/ebf07248fe11c865e79f65de2395af53.png)'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![舞台上有猫和两条鱼在不同位置](../Images/ebf07248fe11c865e79f65de2395af53.png)'
- en: We can see this example at [Sprites](https://scratch.mit.edu/projects/507419806/).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在[Sprites](https://scratch.mit.edu/projects/507419806/)中看到这个示例。
- en: Costumes
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 服装
- en: Each sprite has a **costume**, which is just the image of what the sprite looks
    like.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个精灵都有一个**服装**，这仅仅是精灵的外观图像。
- en: 'On the top left, we can use the “Costumes” tab:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在左上角，我们可以使用“服装”选项卡：
- en: '![Costumes tab for fish](../Images/7bc9674eaa168180c4cd558d32fdc4ed.png)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![鱼的服装选项卡](../Images/7bc9674eaa168180c4cd558d32fdc4ed.png)'
- en: We’ll see that our fish has four costumes, “fish-a”, “fish-b”, “fish-c”, and
    “fish-d”, and we can select different ones by clicking on them.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们会看到我们的鱼有四个服装，“fish-a”、“fish-b”、“fish-c”和“fish-d”，我们可以通过点击它们来选择不同的服装。
- en: For the cat, we have two different costumes, where its legs are in different
    positions. By switching between them, we can give the appearance that it’s walking.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于猫，我们有两种不同的服装，它的腿处于不同的位置。通过在它们之间切换，我们可以让它看起来像是在走路。
- en: In the costume editor, we can even add new costumes with the button on the bottom
    left, with the plus sign. We can add costumes from Scratch, or paint our own with
    the tools in the center.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在服装编辑器中，我们甚至可以使用左下角的按钮添加新的服装，带有加号。我们可以从Scratch添加服装，或者使用中心工具绘制自己的服装。
- en: We can also edit the built-in costumes by selecting them, and using the tools
    to change them to how we want them to look.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以通过选择它们并使用工具来更改它们的外观来编辑内置的服装。
- en: We can see this example at [Costumes](https://scratch.mit.edu/projects/507420136/).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在[Costumes](https://scratch.mit.edu/projects/507420136/)中看到这个示例。
- en: Finally, we can upload our own photo or image from our computer to use as a
    costume.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，我们可以从我们的电脑上传自己的照片或图像作为服装使用。
- en: Sounds
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 声音
- en: 'We can use the “Sounds” tab on top to give sounds to sprites:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以使用顶部的“声音”选项卡为精灵添加声音：
- en: '![Sounds tab with bubbles sound and controls](../Images/c5b5b7b0c150a4ad370dcfa1404104b8.png)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有泡泡声和控制的“声音”选项卡](../Images/c5b5b7b0c150a4ad370dcfa1404104b8.png)'
- en: We see that our fish has a “bubbles” sound and an “ocean wave” sound, and if
    we select our cat in the sprite panel, we see that it has just one sound, a “meow”
    sound.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们看到我们的鱼有一个“bubbles”声音和一个“ocean wave”声音，如果我们选择精灵面板中的猫，我们会看到它只有一个声音，一个“meow”声音。
- en: We can change the built-in sounds, or record or upload our own.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以更改内置的声音，或者录制或上传自己的声音。
- en: Backgrounds
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: 'Our stage has a plain white background, so we can click the button in the bottom
    right to choose a new backdrop:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的舞台有一个纯白色背景，因此我们可以点击右下角的按钮来选择一个新的背景：
- en: '![Choose a Backdrop button](../Images/64d3dd9b9a3d5c717bf9beb444b3796e.png)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择背景按钮](../Images/64d3dd9b9a3d5c717bf9beb444b3796e.png)'
- en: Now we’ll see a lot of different backdrops, and we’ll use the underwater one
    for our fish.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在我们将看到许多不同的背景，我们将使用水下背景来制作我们的鱼。
- en: But our cat is out of place now, so we can click on it in our sprite panel and
    use the trash can icon to remove it.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但我们的猫现在位置不正确，因此我们可以在精灵面板中点击它，并使用垃圾桶图标来移除它。
- en: 'We can flip our yellow and green fish by changing the rotation to negative
    90 degrees, but this turns our fish upside-down. It turns out that we can change
    the rotation style from all-around (the circle on the left) to left-and-right
    (the triangles in the center):'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以通过将旋转更改为负90度来翻转我们的黄色和绿色鱼，但这会使我们的鱼颠倒过来。结果是，我们可以将旋转样式从全方位（左边的圆圈）更改为左右（中心的三角形）：
- en: '![fish facing left with left and right rotation selected](../Images/2a8f96623fdca5929a3af87d16e063bc.png)'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![鱼面向左，左右旋转被选中](../Images/2a8f96623fdca5929a3af87d16e063bc.png)'
- en: Now our sprite will face only to the left or right.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在我们的精灵只会面向左边或右边。
- en: On the top right, we can click the full-screen icon to see our stage and sprites
    in full-screen as well.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在右上角，我们可以点击全屏图标来全屏查看我们的舞台和精灵。
- en: We can see this example at [Backdrops](https://scratch.mit.edu/projects/507420944/).
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以在[背景](https://scratch.mit.edu/projects/507420944/)中看到这个例子。
- en: Saving
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保存
- en: 'To save our project so we can keep it and use it later, we can use the File
    menu on the top left to save it:'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要保存我们的项目以便我们以后可以保留和使用它，我们可以使用左上角的文件菜单来保存：
- en: '![File menu with save option](../Images/73272920d35369344895ef6c311ea108.png)'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有保存选项的文件菜单](../Images/73272920d35369344895ef6c311ea108.png)'
- en: After we save our project, we can load it later by using the “Load from your
    computer” option in the same mennu.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存我们的项目后，我们可以通过使用同一菜单中的“从您的电脑加载”选项来稍后加载它。
- en: We can also create an account with Scratch with the “Join Scratch” button on
    the top right, which will save our project to Scratch’s website. This will also
    let us easily share our project with others.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还可以通过右上角的“加入Scratch”按钮在Scratch上创建一个账户，这将把我们的项目保存到Scratch网站上。这也会让我们轻松与他人分享我们的项目。
- en: Next time
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下次
- en: Next time, we’ll start using these code blocks to program our sprites to do
    different actions, and even create interactive stories and games based on a person’s
    input.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
