  type: TYPE_NORMAL
- en: '*Architecture* refers both to the art of designing computers and to the process
    of building them. Our coverage of this topic is centered around an imaginary machine
    that is similar to real computers. We specify the machine in full detail, consider
    machine-language programs for familiar tasks, and present a Java simulator for
    the machine.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*6.1 Representing Information*](../61data) describes how data is stored on
    a digital computer, including binary, hex, two''s complement notation, and floating-point
    numbers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*6.2 TOY Machine*](../62toy) describes the basic components of a simple von
    Neumann machine known as TOY. There are 16 different instruction types.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*6.3 Machine-Language Programming*](../63programming) provides several example
    TOY programs, including variables, assignment statements, conditionals and loops,
    and arrays.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*6.4 TOY Virtual Machine*](../64simulator) develops a Java program to simulate
    the behavior of a TOY machine.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
