- en: Events
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://cs50.harvard.edu/scratch/notes/3/](https://cs50.harvard.edu/scratch/notes/3/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last time
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Last time, we put together sequences of instructions, or functions, by assembling
    stacks of blocks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We used functions to move our characters, or sprites, around the stage, draw,
    play sound, and more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Events
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We’ll start with a new program with a cat, and start with a block we’ve seen
    before:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, we can have our cat do this every time the block was clicked.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: But we might want our cat to do something in response to us, or another sprite.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ll add a dinosaur sprite, and turn it so our two sprites face each other:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![dinosaur with rotation to left, next to cat](../Images/d20a5c84b1e70c9c839edaf406db63be.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: We’ll also add the same block for the dinosaur, but now if we want both our
    cat and dinosaur to say hello, we have to very quickly click on these blocks for
    each of them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With multiple scripts and sprites, we won’t be able to do that ourselves quickly
    enough. It would be better if we could click a single button to start our project,
    and have all our scripts run automatically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It turns out that Scratch has a button, which looks like a green flag, to the
    top left of the stage, that starts our project. But nothing happens right now
    when we click it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll need a new category of blocks, under Events. And in programming, an **event**
    is just something that happens in our program, that our code can respond to.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'So we’ll drag out an event block called “when flag clicked”, and attach our
    “say hello” block to it:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, our code is attached to the event of the flag being clicked. And when we
    click the green flag, our dinosaur says hello.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Nothing can be attached to the start of this script, since the event is what
    causes the rest of our code to run.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: We can select the cat sprite, and do the same thing by adding a “when flag clicked”
    block to the beginning of its script as well. Now, when we click the green flag,
    both of our sprites say hello.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In fact, someone else can run our project now, [When Flag Clicked](https://scratch.mit.edu/projects/507426433/),
    just by clicking the green flag, without having to know what the blocks look like
    and which to click on.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When Sprite Clicked
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We’ll remove our cat and dinosaur, and add a duck for our next example, [When
    Sprite Clicked](https://scratch.mit.edu/projects/507426938/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now we’ll use a block called “when this sprite clicked”, which will make whatever
    code below run when our sprite is clicked:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, when we click on the duck in the stage, it will go to a random position.
    We could also replace the “go to” block with a “glide” block for it to move more
    smoothly.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Notice that, when we click the sprite on the stage, the script also lights
    up as it’s running:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![blocks from the duck outlined in yellow glow](../Images/ce6a6ac8c8b089e60a4f6132a32b1c11.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Backdrop Chooser
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, we can build something that works like a button in a computer program,
    where something happens when that button is pressed, in [Backdrop Chooser](https://scratch.mit.edu/projects/507427209/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ll add some backdrops to our project, and a sprite called Button2\. We’ll
    drag the button to the left side of the screen, and add some text in its costume:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![button with text Arctic](../Images/ef2ffda238f1374338f5bdba094747de.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Now we’ll go back to the Code tab, and combine blocks from the Events and Looks
    categories:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Then, when we click this button, the backdrop will change.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: We can right-click, or control-click the sprite, and select the “duplicate”
    item to make a copy of it. We’ll rename one to “Arctic Button”, and the other
    to “Jungle Button”. Then, we can change the text in the costume of the “Jungle
    Button” to say “Jungle”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Notice that the top right of the code editor will have a slightly transparent
    version of the current sprite, so we know what script we’re changing. We’ll change
    the code to switch the backdrop to “Jungle” for this button:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'We’ll drag our “Jungle Button” to the left, under the “Arctic Button”, and
    repeat this process for a button called “Underwater Button”. The blocks for that
    button will be:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'And we’ll stack our buttons on the stage like so:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![button stacked on stage, labeled Arctic, Jungle, Underwater](../Images/c8131280e023c03a431016317e8955f8.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Now whoever uses our project can interact with it, changing the stage to whatever
    they like.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drum Kit
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ll change our backdrop back to the plain white backdrop, and add some new
    sprites.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll choose a few instruments, “Drum-snare”, “Drums Conga”, and “Drum-cymbal”,
    and arrange them on our stage for [Drum Kit](https://scratch.mit.edu/projects/507447260/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For each of them, we’ll add the “when this sprite clicked” block from the Events
    category, and a “play sound” block from the Sound category:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We’ll do this for each instrument, with a different sound that matches each
    one.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, we have a “drum kit” that we can play by clicking on any of these sprites.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recall that a click is an event, and our code is responding to these events.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Swimming Fish
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We’ll remove our drums and add a fish. We’ll use the “when key pressed” block
    to start a new script for it in [Swimming Fish](https://scratch.mit.edu/projects/507447918/):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, when we press the space bar on our keyboard, our fish will play a sound.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: And we can click the dropdown menu to customize the “when key pressed” block
    to respond to other keys.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ll change it to:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: We’ll use a Motion block to move our sprite’s position’s x-value by 10 steps
    when the right arrow key is pressed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ll right-click, or control-click this script, and select the “Duplicate”
    option to make a copy of these two blocks. We’ll click to place it in the code
    editor for our fish sprite, and change the new script to respond to the left arrow:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'But our fish is moving backwards, so we’ll first add blocks to make sure that
    it’s facing right when the right arrow key is pressed:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Recall that we could use the dial in the sprite panel to check what number to
    use for the value of direction.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, we’ll make sure that it faces left when the left arrow key is pressed:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Our fish is upside-down at first, so we’ll need to set the rotation style to
    be “left and right” in the sprite panel. We can also use a block, “set rotation
    style”, to do that for us.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: We’ll repeat this so our fish can move up …
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '… and down:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, we have the ability to program sprites to move all around the stage, in
    response to keys being pressed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Changing size
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We’ll add a few more scripts to change the size of our fish, when numbers are
    pressed:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: With these, we can move our fish around the stage as before, but also change
    how big or small it is by pressing the 1, 2, or 3 keys.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Loudness
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ll delete our fish and change our backdrop back to a plain white backdrop,
    and add a new balloon sprite for [Balloon](https://scratch.mit.edu/projects/507448632/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s try using another block in the Events category, “when loudness greater
    than”. Our browser might ask us for permission to use the microphone, since Scratch
    will be listening to our microphone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ll drag out this block, and add one to change the size of our balloon when
    the loudness Scratch hears is greater than 30:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: A loudness value of 0 is like silence, and 100 will be very, very loud, so we
    can try different numbers for the level of loudness we want Scratch to listen
    for.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Then, our code below will respond. Now, when we make noise for our microphone
    to hear, our balloon will get bigger and bigger.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Timers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We can change the value of the dropdown menu in the block as well, from “loudness”
    to “timer”:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: It turns out that, when we start our project by clicking the flag, there is
    a timer keeping track of how much time has passed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: So this block will cause some code to run when the timer reaches a particular
    number.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We’ll add our cat and dinosaur back in [Timer](https://scratch.mit.edu/projects/507449066/),
    and for our cat, we’ll use the same script as before:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'As for our dinosaur, we’ll have it wait two seconds after the flag is clicked:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, when we click on the green flag, our cat will say hello first, and our
    dinosaur will wait before saying hello back.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Every time we start our project by clicking on the green flag, the timer is
    reset to 0, and will count up the number of seconds until our project is started
    or stopped again.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When Backdrop Switches
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are other events, too, like this block:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Now, if the backdrop switches, we can make a sprite do some actions.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: By using these Event blocks, we can make our Scratch projects interactive and
    respond to various events, like clicks or keypresses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
